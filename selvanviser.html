<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyse av skyting på poengskive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    p {
      margin: 10px 0 20px;
    }
    #targetCanvas {
      background: #fff;
      border: 2px solid #333;
      display: block;
      margin: 0 auto;
      /* Gjør canvas stor for mobil */
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
    }
    #shotResults {
      margin-top: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 1.1em;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Analyse av skyting på poengskive</h1>
  <p>Klikk eller trykk på skiven for å plassere et skudd.</p>
  <canvas id="targetCanvas" width="600" height="600"></canvas>
  <div id="shotResults">
    <h2>Skuddresultater</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Poeng</th>
          <th>Koordinater (x, y)</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    const canvas = document.getElementById('targetCanvas');
    const ctx = canvas.getContext('2d');
    const resultsBody = document.getElementById('resultsBody');
    const canvasSize = canvas.width; // antar kvadratisk canvas
    const centerX = canvasSize / 2;
    const centerY = canvasSize / 2;
    const R = canvasSize / 2;            // Total radius (10 ringer)
    const numRings = 10;
    const ringWidth = R / numRings;      // Tykkelse per ring
    let shotCount = 0;

    // Funksjon for å tegne poengskiven med poengmarkering på hver ring.
    function drawTarget() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Vi tegner fra ytre (j=10) til innerste (j=1)
      for (let j = numRings; j >= 1; j--) {
        const radius = j * ringWidth;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        // Veksle farge for bedre synlighet – ytre ringer blir litt mørkere
        ctx.fillStyle = (j % 2 === 0) ? '#ddd' : '#fff';
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.stroke();
        
        // Tegn poengsummen på ringen.
        // For ringen med nummer j (1 er innerste, 10 ytre) gis poeng = 11 - j.
        const score = 11 - j;
        // Plasser teksten horisontalt på høyre side i midten av ringen
        const textRadius = ( (j - 1) * ringWidth + j * ringWidth ) / 2; 
        const textX = centerX + textRadius;
        const textY = centerY;
        ctx.fillStyle = '#000';
        ctx.font = "bold " + (ringWidth * 0.8) + "px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(score, textX, textY);
      }
      
      // Tegn et lite rødt punkt i midten (bullseye)
      ctx.beginPath();
      ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    // Beregn poeng basert på avstanden fra midten.
    // Dersom skuddet havner nøyaktig på en grense, gis høyere (indre) poeng.
    function computeScore(x, y) {
      const dx = x - centerX;
      const dy = y - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance > R) return 0; // utenfor skiven
      // Bruk Math.ceil slik at en skudd som havner på grensen (d/ringWidth er heltall)
      // regnes inn i den innerste ringen.
      const ring = Math.max(1, Math.ceil(distance / ringWidth));
      return 11 - ring;
    }

    // Tegn en markør for skuddet på canvas.
    function drawShot(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.stroke();
    }

    // Håndter skudd ved klikk/trykk på canvas.
    function handleShot(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      const score = computeScore(x, y);
      shotCount++;
      drawShot(x, y);
      
      // Legg til resultat i tabellen.
      const row = document.createElement('tr');
      row.innerHTML = `<td>${shotCount}</td><td>${score}</td><td>(${Math.round(x)}, ${Math.round(y)})</td>`;
      resultsBody.appendChild(row);
    }

    canvas.addEventListener('click', function(event) {
      handleShot(event.clientX, event.clientY);
    });

    canvas.addEventListener('touchend', function(event) {
      event.preventDefault();
      const touch = event.changedTouches[0];
      handleShot(touch.clientX, touch.clientY);
    });

    // Tegn målet ved oppstart
    drawTarget();
  </script>
</body>
</html>
