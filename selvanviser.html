<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utvidet analyse av skyting</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 10px; background: #f5f5f5; }
    h1 { margin-top: 20px; }
    #targetCanvas { background: #fff; border: 2px solid #333; display: block; margin: 0 auto; width: 90vw; height: 90vw; max-width: 600px; max-height: 600px; }
    #controls, #competitionInfo { margin: 15px; }
    button, input, select, textarea { font-size: 18px; padding: 10px 16px; margin: 5px; cursor: pointer; }
    table { margin: 0 auto; border-collapse: collapse; font-size: 1em; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    #hourlyForecast { margin-top: 10px; font-size: 0.9em; }
    .logo { max-width: 120px; margin-bottom: 10px; }
    .wind-arrow {
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 10px solid red;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      margin-left: 6px;
      transform-origin: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Utvidet analyse av skyting</h1>

  <div id="timerControls">
    <button id="startStopTimerBtn">Start tidtaking</button>
    <div id="timerDisplay">Tid: 00:00</div>
  </div>

  <div id="competitionInfo">
    <input type="text" id="nameInput" placeholder="Navn på utøver" required>
    <input type="date" id="shootingDate" required>
    <input type="text" id="shootingLocation" placeholder="Sted for vær/vinddata" required>
    <button id="fetchWeatherBtn">Hent værdata</button>
    <div id="weatherData">Værdata vises her.</div>
    <div id="hourlyForecast"></div>
    <div id="adjustmentSuggestion" style="margin-top: 10px; font-size: 0.95em; font-weight: bold;"></div>
    <div id="adjustmentControls">
      <h4>Manuell skrumelding</h4>
      <div>
        <button id="adjUp">↑ Opp</button>
      </div>
      <div>
        <button id="adjLeft">← Venstre</button>
        <button id="adjRight">Høyre →</button>
      </div>
      <div>
        <button id="adjDown">↓ Ned</button>
      </div>
      <div id="manualAdjustmentDisplay">Opp: 0 | Ned: 0 | Venstre: 0 | Høyre: 0</div>
    </div>
  </div>

  <div id="searchControls">
    <input type="text" id="searchName" placeholder="Søk på navn">
    <input type="date" id="searchDate">
    <button id="searchBtn">Søk</button>
    <button id="clearBtn">Nullstill</button>
  </div>
  <div id="searchResults"></div>

  <div id="seriesTableContainer">
    <h2>Resultater</h2>
    <div id="controls">
      <button id="undoShotBtn" disabled>Angre skudd</button>
      <button id="saveSeriesBtn" disabled>Lagre serie</button>
    </div>

    <table id="resultTable">
      <thead>
        <tr><th>Dato</th><th>Serie</th><th>Sted</th><th>Skudd</th><th>Poeng</th><th>Tid</th><th>Retning</th><th>Skrudd</th><th>Miniatyr</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="targetCanvas" width="600" height="600"></canvas>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const timerBtn = document.getElementById('startStopTimerBtn');
      const timerDisplay = document.getElementById('timerDisplay');
      let timerRunning = false;
      let timerInterval;
      let secondsElapsed = 0;

      timerBtn.addEventListener('click', function () {
        if (!timerRunning) {
          secondsElapsed = 0;
          timerInterval = setInterval(() => {
            secondsElapsed++;
            const min = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
            const sec = String(secondsElapsed % 60).padStart(2, '0');
            timerDisplay.textContent = `Tid: ${min}:${sec}`;
          }, 1000);
          timerRunning = true;
          timerBtn.textContent = 'Stopp tidtaking';
        } else {
          clearInterval(timerInterval);
          timerRunning = false;
          timerBtn.textContent = 'Start tidtaking';
        }
      });

      const supabase = window.supabase.createClient(
        "https://chzfewhbfkdtcizdxyzk.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA"
      );

      document.getElementById('searchBtn').addEventListener('click', async () => {
        const name = document.getElementById('searchName').value.trim();
        const date = document.getElementById('searchDate').value;
        const resultsContainer = document.getElementById('searchResults');

        let query = supabase.from('selvanviser').select('*').order('dato', { ascending: false });
        if (name) query = query.ilike('navn', `%${name}%`);
        if (date) query = query.eq('dato', date);

        const { data, error } = await query;
        if (error) {
          resultsContainer.innerHTML = 'Feil ved henting av data.';
          return;
        }
        if (!data.length) {
          resultsContainer.innerHTML = 'Ingen resultater funnet.';
          return;
        }

        const rows = data.map(r => `
          <tr>
            <td>${r.navn}</td>
            <td>${r.dato}</td>
            <td>${r.serie}</td>
            <td>${r.sted}</td>
            <td>${r.skudd}</td>
            <td>${r.poeng}</td>
            <td>${r.tid}</td>
            <td>${r.vindretning}</td>
            <td>${r.skrumelding}</td>
            <td><img src='${r.miniatur_dataurl}' width='80'></td>
          </tr>
        `).join('');

        resultsContainer.innerHTML = `
          <table>
            <thead>
              <tr><th>Navn</th><th>Dato</th><th>Serie</th><th>Sted</th><th>Skudd</th><th>Poeng</th><th>Tid</th><th>Vind</th><th>Skrudd</th><th>Miniatyr</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      });

      document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('searchName').value = '';
        document.getElementById('searchDate').value = '';
        document.getElementById('searchResults').innerHTML = '';
      });

      const canvas = document.getElementById('targetCanvas');
      const ctx = canvas.getContext('2d');
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const R = canvas.width / 2;
      const ringWidth = R / 10;

      let currentShots = [];
      let seriesCount = 0;
      let timerIntervalCanvas = null;
      let secondsElapsedCanvas = 0;
      let lastWindDir = null;
      let adjustment = { up: 0, down: 0, left: 0, right: 0 };

      // Tegn målet
      function drawTarget() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let j = 10; j >= 1; j--) {
          ctx.beginPath();
          ctx.arc(centerX, centerY, j * ringWidth, 0, 2 * Math.PI);
          ctx.fillStyle = (j % 2 === 0) ? '#eee' : '#fff';
          ctx.fill();
          ctx.lineWidth = (j === 3) ? 4 : 1;
          ctx.strokeStyle = '#333';
          ctx.stroke();

          ctx.fillStyle = '#000';
          ctx.font = 'bold 12px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(11 - j, centerX, centerY - (j * ringWidth) + ringWidth / 2);
        }
      }

      function computeScore(x, y) {
        const dx = x - centerX;
        const dy = y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance > R) return 0;
        const ring = Math.floor(distance / ringWidth);
        return 10 - ring;
      }

      function drawShot(shot, index) {
        ctx.beginPath();
        ctx.arc(shot.x, shot.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = shot.score >= 7.8 ? 'green' : 'red';
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = 'black';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(index + 1, shot.x, shot.y - 10);
      }

      function redrawShots() {
        drawTarget();
        currentShots.forEach((shot, i) => drawShot(shot, i));
      }

      drawTarget();

      canvas.addEventListener('click', e => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        const score = computeScore(x, y);
        currentShots.push({ score, x, y });
        redrawShots();
        document.getElementById('undoShotBtn').disabled = false;
        document.getElementById('saveSeriesBtn').disabled = false;
      });

      // Angre skudd
      document.getElementById('undoShotBtn').addEventListener('click', () => {
        currentShots.pop();
        redrawShots();
        document.getElementById('saveSeriesBtn').disabled = currentShots.length === 0;
      });

      // Manuelle skrumeldingsknapper
      const manualDisplay = document.getElementById('manualAdjustmentDisplay');
      document.querySelectorAll('#adjustmentControls button').forEach(btn => {
        btn.addEventListener('click', () => {
          const dir = btn.id;
          if (dir === 'adjUp') { adjustment.up++; adjustment.down = 0; }
          else if (dir === 'adjDown') { adjustment.down++; adjustment.up = 0; }
          else if (dir === 'adjLeft') { adjustment.left++; adjustment.right = 0; }
          else if (dir === 'adjRight') { adjustment.right++; adjustment.left = 0; }
          manualDisplay.textContent = `Opp: ${adjustment.up} | Ned: ${adjustment.down} | Venstre: ${adjustment.left} | Høyre: ${adjustment.right}`;
        });
      });
    });
  </script>
</body>
</html>
