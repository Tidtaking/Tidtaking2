<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- For å unngå Quirks Mode -->
  <title>Utvidet analyse av skyting</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 10px; background: #f5f5f5; }
    h1 { margin-top: 20px; }
    #targetCanvas { background: #fff; border: 2px solid #333; display: block; margin: 0 auto; width: 90vw; height: 90vw; max-width: 600px; max-height: 600px; }
    #controls, #competitionInfo { margin: 15px; }
    button, input, select, textarea { font-size: 18px; padding: 10px 16px; margin: 5px; cursor: pointer; }
    table { margin: 0 auto; border-collapse: collapse; font-size: 1em; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    #hourlyForecast { margin-top: 10px; font-size: 0.9em; }
    .logo { max-width: 120px; margin-bottom: 10px; }
    .wind-arrow {
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 10px solid red;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      margin-left: 6px;
      transform-origin: center;
    }
  </style>
  <!-- Legg til Supabase-klient via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Utvidet analyse av skyting</h1>

  <div id="competitionInfo">
    <input type="text" id="shooterName" placeholder="Navn på utøver">
    <input type="date" id="shootingDate">
    <input type="text" id="shootingLocation" placeholder="Sted for vær/vinddata">
    <button id="fetchWeatherBtn">Hent værdata</button>
    <div id="weatherData">Værdata vises her.</div>
    <div id="hourlyForecast"></div>
    <div id="adjustmentSuggestion" style="margin-top: 10px; font-size: 0.95em; font-weight: bold;"></div>
    <div id="adjustmentControls">
      <h4>Manuell skrumelding</h4>
      <div>
        <button id="adjUp">↑ Opp</button>
      </div>
      <div>
        <button id="adjLeft">← Venstre</button>
        <button id="adjRight">Høyre →</button>
      </div>
      <div>
        <button id="adjDown">↓ Ned</button>
      </div>
      <div id="manualAdjustmentDisplay">Opp: 0 | Ned: 0 | Venstre: 0 | Høyre: 0</div>
    </div>
  </div>

  <div id="seriesTableContainer">
    <h2>Resultater</h2>
    <div id="controls">
      <button id="undoShotBtn" disabled>Angre skudd</button>
      <button id="saveSeriesBtn" disabled>Lagre serie</button>
    </div>

    <table id="resultTable">
      <thead>
        <tr><th>Navn</th><th>Dato</th><th>Serie</th><th>Sted</th><th>Skudd</th><th>Poeng</th><th>Tid</th><th>Retning</th><th>Skrudd</th><th>Miniatyr</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="timerControls">
      <button id="startTimerBtn">Start tidtaking</button>
      <button id="stopTimerBtn" disabled>Stopp tidtaking</button>
      <div id="timerDisplay">Tid: 00:00</div>
    </div>

    <canvas id="targetCanvas" width="600" height="600"></canvas>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize Supabase client here
      const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
      const supabaseKey = "YOUR_SUPABASE_KEY"; // Replace with your actual key
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Your other code here...

      // Fetch weather data
      async function fetchWeather(location, date) {
        const geoRes = await fetch(`https://geocode.maps.co/search?format=json&q=${encodeURIComponent(location)}`);
        const geoData = await geoRes.json();
        if (!geoData.length) {
          alert('Sted ikke funnet.');
          return;
        }

        const { lat, lon } = geoData[0];
        const weatherRes = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${lat}&lon=${lon}`, {
          headers: { 'User-Agent': 'skyteanalyse/1.0' }
        });
        const data = await weatherRes.json();
        return data;
      }

      // Display weather data
      function displayWeatherData(data) {
        const output = document.getElementById('weatherData');
        const forecast = document.getElementById('hourlyForecast');
        if (!data) {
          output.textContent = 'Ingen værdata tilgjengelig.';
          forecast.innerHTML = '';
          return;
        }

        const hourlyForecast = data.properties.timeseries.map(item => {
          const time = new Date(item.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const temp = item.data.instant.details.air_temperature;
          const windSpeed = item.data.instant.details.wind_speed;
          const windDir = item.data.instant.details.wind_from_direction;
          const windDirText = getCompassDirection(windDir);
          return `${time}: Temp: ${temp}°C, Vind: ${windSpeed} m/s ${windDirText}`;
        }).join('<br>');

        forecast.innerHTML = `<strong>Time for time:</strong><br>${hourlyForecast}`;
      }

      // Utility function to get compass direction
      function getCompassDirection(deg) {
        const dirs = ['nord', 'nordøst', 'øst', 'sørøst', 'sør', 'sørvest', 'vest', 'nordvest'];
        const i = Math.round(deg / 45) % 8;
        return dirs[i];
      }

      // Add event listener to fetch weather button
      document.getElementById('fetchWeatherBtn').addEventListener('click', async () => {
        const location = document.getElementById('shootingLocation').value;
        const date = document.getElementById('shootingDate').value;

        if (!location || !date) {
          alert('Fyll ut både sted og dato før du henter værdata.');
          return;
        }

        const weatherData = await fetchWeather(location, date);
        displayWeatherData(weatherData);
      });
    });
  </script>
</body>
</html>
