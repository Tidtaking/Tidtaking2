<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utvidet analyse av skyting</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 10px; background: #f5f5f5; }
    h1 { margin-top: 20px; }
    #targetCanvas { background: #fff; border: 2px solid #333; display: block; margin: 0 auto; width: 90vw; height: 90vw; max-width: 600px; max-height: 600px; }
    #controls, #competitionInfo { margin: 15px; }
    button, input, select, textarea { font-size: 18px; padding: 10px 16px; margin: 5px; cursor: pointer; }
    table { margin: 0 auto; border-collapse: collapse; font-size: 1em; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    #hourlyForecast { margin-top: 10px; font-size: 0.9em; }
    .logo { max-width: 120px; margin-bottom: 10px; }
    .wind-arrow {
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 10px solid red;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      margin-left: 6px;
      transform-origin: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Utvidet analyse av skyting</h1>

  <!-- Tidtakerkontroller -->
  <div id="timerControls">
    <button id="startStopTimerBtn">Start tidtaking</button>
    <div id="timerDisplay">Tid: 00:00</div>
  </div>

  <!-- Utøverinformasjon og værdata -->
  <div id="competitionInfo">
    <input type="text" id="nameInput" placeholder="Navn på utøver" required>
    <input type="date" id="shootingDate" required>
    <input type="text" id="shootingLocation" placeholder="Sted for vær/vinddata" required>
    <button id="fetchWeatherBtn">Hent værdata</button>
    <div id="weatherData">Værdata vises her.</div>
    <div id="hourlyForecast"></div>
    <div id="adjustmentSuggestion" style="margin-top: 10px; font-size: 0.95em; font-weight: bold;"></div>

    <!-- Manuelle skrumeldingsknapper -->
    <div id="adjustmentControls">
      <h4>Manuell skrumelding</h4>
      <div>
        <button id="adjUp">↑ Opp</button>
      </div>
      <div>
        <button id="adjLeft">← Venstre</button>
        <button id="adjRight">Høyre →</button>
      </div>
      <div>
        <button id="adjDown">↓ Ned</button>
      </div>
      <div id="manualAdjustmentDisplay">Opp: 0 | Ned: 0 | Venstre: 0 | Høyre: 0</div>
    </div>
  </div>

  <!-- Tabell for lagring av resultater -->
  <div id="seriesTableContainer">
    <h2>Resultater</h2>
    <div id="controls">
      <button id="undoShotBtn" disabled>Angre skudd</button>
      <button id="saveSeriesBtn" disabled>Lagre serie</button>
    </div>
    <table id="resultTable">
      <thead>
        <tr><th>Dato</th><th>Serie</th><th>Sted</th><th>Skudd</th><th>Poeng</th><th>Tid</th><th>Retning</th><th>Skrudd</th><th>Miniatyr</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="targetCanvas" width="600" height="600"></canvas>
  </div>

  <!-- Historikk søk -->
  <div id="searchControls">
    <input type="text" id="searchName" placeholder="Søk på navn">
    <input type="date" id="searchDate">
    <button id="searchBtn">Søk</button>
    <button id="clearBtn">Nullstill</button>
  </div>
  <div id="searchResults"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Tidtaker
      const timerBtn = document.getElementById('startStopTimerBtn');
      const timerDisplay = document.getElementById('timerDisplay');
      let timerRunning = false;
      let timerInterval;
      let secondsElapsed = 0;

      timerBtn.addEventListener('click', function () {
        if (!timerRunning) {
          secondsElapsed = 0;
          timerInterval = setInterval(() => {
            secondsElapsed++;
            const min = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
            const sec = String(secondsElapsed % 60).padStart(2, '0');
            timerDisplay.textContent = `Tid: ${min}:${sec}`;
          }, 1000);
          timerRunning = true;
          timerBtn.textContent = 'Stopp tidtaking';
        } else {
          clearInterval(timerInterval);
          timerRunning = false;
          timerBtn.textContent = 'Start tidtaking';
        }
      });

      // Supabase klient
      const supabase = window.supabase.createClient(
        "https://chzfewhbfkdtcizdxyzk.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA"
      );

      // Hent værdata
      document.getElementById('fetchWeatherBtn').addEventListener('click', fetchWeather);

      async function fetchWeather() {
        const output = document.getElementById('weatherData');
        const forecast = document.getElementById('hourlyForecast');
        const dateInput = document.getElementById('shootingDate').value;
        const locationInput = document.getElementById('shootingLocation').value;

        if (!dateInput || !locationInput) {
          output.textContent = 'Vennligst fyll inn både dato og sted.';
          return;
        }

        output.textContent = 'Henter værdata...';
        try {
          const geoRes = await fetch(`https://geocode.maps.co/search?format=json&q=${encodeURIComponent(locationInput)}`);
          const geoData = await geoRes.json();
          if (!geoData.length) {
            output.textContent = 'Sted ikke funnet. Prøv et annet sted.';
            forecast.innerHTML = '';
            return;
          }
          const { lat, lon } = geoData[0];

          const weatherRes = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${lat}&lon=${lon}`, {
            headers: { 'User-Agent': 'skyteanalyse/1.0 kontakt@example.com' }
          });
          const data = await weatherRes.json();

          const forecasts = data.properties.timeseries.filter(f => {
            const dt = new Date(f.time);
            const h = dt.getHours();
            return f.time.startsWith(dateInput) && h >= 5 && h <= 15;
          });

          if (!forecasts.length) {
            output.textContent = 'Ingen værdata for valgt dato.';
            forecast.innerHTML = '';
            return;
          }

          const now = forecasts[0].data.instant.details;
          const windDir = forecasts[0].data.instant.details.wind_from_direction;
          output.innerHTML = `Temp: ${now.air_temperature}°C, Vind: ${now.wind_speed} m/s <span class='wind-arrow' style='transform: rotate(${windDir}deg);'></span>`;

          const hourly = forecasts.map(item => {
            const time = new Date(item.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const d = item.data.instant.details;
            return `${time}: ${d.air_temperature}°C, ${d.wind_speed} m/s <span class='wind-arrow' style='transform: rotate(${item.data.instant.details.wind_from_direction}deg);'></span>`;
          }).join('<br>');

          forecast.innerHTML = `<strong>Vær time for time:</strong><br>${hourly}`;
        } catch (e) {
          output.textContent = 'Klarte ikke hente værdata.';
          forecast.innerHTML = '';
        }
      }

      // Manuelle skrumeldingsknapper
      let adjustment = { up: 0, down: 0, left: 0, right: 0 };
      const manualDisplay = document.getElementById('manualAdjustmentDisplay');
      document.querySelectorAll('#adjustmentControls button').forEach(btn => {
        btn.addEventListener('click', () => {
          const dir = btn.id;
          if (dir === 'adjUp') { adjustment.up++; adjustment.down = 0; }
          else if (dir === 'adjDown') { adjustment.down++; adjustment.up = 0; }
          else if (dir === 'adjLeft') { adjustment.left++; adjustment.right = 0; }
          else if (dir === 'adjRight') { adjustment.right++; adjustment.left = 0; }
          manualDisplay.textContent = `Opp: ${adjustment.up} | Ned: ${adjustment.down} | Venstre: ${adjustment.left} | Høyre: ${adjustment.right}`;
        });
      });

      // Lagre resultat i Supabase
      document.getElementById('saveSeriesBtn').addEventListener('click', async () => {
        const adjText = `Opp: ${adjustment.up} | Ned: ${adjustment.down} | Venstre: ${adjustment.left} | Høyre: ${adjustment.right}`;
        const total = currentShots.reduce((sum, s) => sum + s.score, 0);
        const treff = currentShots.filter(s => s.score >= 7.8).length;
        const table = document.getElementById('resultTable').querySelector('tbody');
        const date = document.getElementById('shootingDate').value || new Date().toISOString().split('T')[0];
        const place = document.getElementById('shootingLocation').value || 'Ukjent';
        const timeText = document.getElementById('timerDisplay').textContent.replace('Tid: ', '') || '00:00';
        const name = document.getElementById('nameInput').value || 'Ukjent'; // Save name
        seriesCount++;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${date}</td>
          <td>${seriesCount}</td>
          <td>${place}</td>
          <td>${currentShots.length}</td>
          <td>${total} (${treff} treff)</td>
          <td>${timeText}</td>
          <td><span class='wind-arrow' style='transform: rotate(${lastWindDir ?? 0}deg);'></span> ${getCompassDirection(lastWindDir ?? 0)}</td>
          <td><img src="" id="preview-${seriesCount}" width="100"></td>
          <td>${adjText}</td>
        `;
        
        const previewCanvas = document.createElement('canvas');
        previewCanvas.width = 100;
        previewCanvas.height = 100;
        const pctx = previewCanvas.getContext('2d');
        const scale = previewCanvas.width / canvas.width;
        pctx.fillStyle = '#fff';
        pctx.fillRect(0, 0, 100, 100);
        for (let j = 10; j >= 1; j--) {
          pctx.beginPath();
          pctx.arc(50, 50, j * ringWidth * scale, 0, 2 * Math.PI);
          pctx.strokeStyle = j === 3 ? '#000' : '#ccc';
          pctx.lineWidth = j === 3 ? 2 : 0.5;
          pctx.stroke();
        }
        currentShots.forEach(s => {
          pctx.beginPath();
          pctx.arc(s.x * scale, s.y * scale, 2, 0, 2 * Math.PI);
          pctx.fillStyle = s.score >= 7.8 ? 'green' : 'red';
          pctx.fill();
        });
        const previewImg = row.querySelector(`#preview-${seriesCount}`);
        previewImg.src = previewCanvas.toDataURL();

        table.appendChild(row);
        currentShots = [];
        adjustment = { up: 0, down: 0, left: 0, right: 0 };
        manualDisplay.textContent = `Opp: 0 | Ned: 0 | Venstre: 0 | Høyre: 0`;
        redrawShots();
        document.getElementById('saveSeriesBtn').disabled = true;
        document.getElementById('undoShotBtn').disabled = true;

        // Send to Supabase
        const insertResult = await supabase.from('selvanviser').insert([
          {
            dato: date,
            serie: seriesCount,
            sted: place,
            skudd: currentShots.length,
            poeng: total,
            treff: treff,
            tid: timeText,
            vindretning: getCompassDirection(lastWindDir ?? 0),
            vindgrader: lastWindDir ?? 0,
            skrumelding: adjText,
            skudddata: currentShots,
            miniatur_dataurl: previewImg.src,
            navn: name // Save the name as well
          }
        ]);
        console.log('Supabase insert:', insertResult);
      });
    });
  </script>
</body>
</html>
