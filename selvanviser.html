<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utvidet analyse av skyting</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 10px; background: #f5f5f5; }
    h1 { margin-top: 20px; }
    #targetCanvas { background: #fff; border: 2px solid #333; display: block; margin: 0 auto; width: 90vw; height: 90vw; max-width: 600px; max-height: 600px; }
    #controls, #competitionInfo { margin: 15px; }
    button, input { font-size: 18px; padding: 10px 16px; margin: 5px; cursor: pointer; }
    table { margin: 0 auto; border-collapse: collapse; font-size: 1em; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Utvidet analyse av skyting</h1>

  <div id="competitionInfo">
    <input type="date" id="shootingDate">
    <input type="text" id="shootingLocation" placeholder="Sted for vær/vinddata">
    <button id="fetchWeatherBtn">Hent værdata</button>
    <div id="weatherData">Værdata vises her.</div>
    <br>
    <button id="startTimerBtn">Start tidtaking</button>
    <button id="stopTimerBtn" disabled>Stopp tidtaking</button>
    <div id="timerDisplay">Tid: 00:00</div>
  </div>

  <canvas id="targetCanvas" width="600" height="600"></canvas>

  <div id="controls">
    <button id="undoShotBtn" disabled>Angre skudd</button>
    <button id="saveSeriesBtn" disabled>Lagre serie</button>
  </div>

  <div id="seriesTableContainer">
    <h2>Siste 3 serier (10 skudd hver)</h2>
    <table>
      <thead>
        <tr><th>Dato</th><th>Serie #</th><th>Sted</th><th>Totalpoeng</th><th>Tid (mm:ss)</th></tr>
      </thead>
      <tbody id="seriesTableBody"></tbody>
    </table>
    <div id="totalSeriesScore">Total for alle serier: 0</div>
  </div>

  <script>
    async function fetchWeather(location) {
      try {
        // Hent koordinater fra Geocode.xyz
        const geoRes = await fetch(`https://geocode.xyz/${location}?json=1`);
        const geoData = await geoRes.json();
        const lat = geoData.latt;
        const lon = geoData.longt;

        // Hent vær fra Yr
        const weatherRes = await fetch(`https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${lat}&lon=${lon}`);
        const weatherData = await weatherRes.json();

        const temp = weatherData.properties.timeseries[0].data.instant.details.air_temperature;
        const windSpeed = weatherData.properties.timeseries[0].data.instant.details.wind_speed;
        return `Temperatur: ${temp} °C, Vindstyrke: ${windSpeed} m/s`;
      } catch (error) {
        return 'Feil ved henting av værdata.';
      }
    }

    document.getElementById('fetchWeatherBtn').onclick = async () => {
      const location = document.getElementById('shootingLocation').value;
      if (!location) {
        document.getElementById('weatherData').textContent = 'Angi sted først.';
        return;
      }
      document.getElementById('weatherData').textContent = 'Henter værdata...';
      const weatherInfo = await fetchWeather(location);
      document.getElementById('weatherData').textContent = weatherInfo;
    };

    // Tidtaking-funksjonaliteten og eksisterende skytekode beholdes herfra og nedover (legg inn resten av eksisterende JavaScript-kode nedenfor)
  </script>
</body>
</html>
