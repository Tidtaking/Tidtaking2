<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagens Deltakere - Tidtaking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background: #e9e9e9;
    }
  </style>
  <!-- Last inn Supabase‑SDK med defer -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.umd.min.js" defer></script>
</head>
<body>
  <h1>Dagens Deltakere</h1>
  <div id="participantTable"><p>Laster deltakere...</p></div>
  
  <script defer>
    document.addEventListener('DOMContentLoaded', async function() {
      // Sjekk at supabase er definert (siden skal kjøres via webserver)
      if (typeof supabase === 'undefined') {
        console.error("supabase er ikke definert. Kjør siden via en webserver og sjekk CDN-URL.");
        document.getElementById("participantTable").innerText = "Kunne ikke laste supabase.";
        return;
      }
      console.log("supabase er definert:", supabase);
      
      // Opprett Supabase-klienten med dine verdier
      const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
      
      // Hent dagens dato i formatet "YYYY-MM-DD"
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedDate = `${yyyy}-${mm}-${dd}`;
      console.log("Dagens dato:", formattedDate);
      
      // Bygg spørringen for å hente deltakere for dagens dato.
      // Juster kolonnenavnet 'date' dersom databasen bruker et annet navn.
      let { data: participants, error } = await supabaseClient
        .from('participants')
        .select('*')
        .eq('date', formattedDate);
      
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        document.getElementById("participantTable").innerHTML = "<p>Feil ved henting av deltakere.</p>";
        return;
      }
      
      if (!participants || participants.length === 0) {
        document.getElementById("participantTable").innerHTML = `<p>Ingen deltakere funnet for i dag (${formattedDate}).</p>`;
        return;
      }
      
      // Hvis det er nødvendig, håndter duplikate navn ved å legge til +100 per ekstra forekomst.
      let nameCounts = {};
      let tableHtml = '<table><thead><tr><th>ID</th><th>Navn</th><th>Konkurranse</th><th>Dato</th><th>Startnummer</th></tr></thead><tbody>';
      
      participants.forEach(function(participant) {
        const currentName = participant.name;
        if (nameCounts[currentName] === undefined) {
          nameCounts[currentName] = 0;
        } else {
          nameCounts[currentName]++;
        }
        const baseStartNum = participant.startnummer || 0;
        const startNum = baseStartNum + (nameCounts[currentName] * 100);
        tableHtml += `<tr>
                        <td>${participant.id}</td>
                        <td>${participant.name}</td>
                        <td>${participant.competition}</td>
                        <td>${participant.date}</td>
                        <td>${startNum}</td>
                      </tr>`;
      });
      tableHtml += '</tbody></table>';
      document.getElementById("participantTable").innerHTML = tableHtml;
    });
  </script>
</body>
</html>
