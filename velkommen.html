<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagens Deltakere - Tidtaking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    .filter-container {
      margin: 0 auto 20px;
      max-width: 600px;
      text-align: left;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
    }
    .filter-container label {
      font-size: 18px;
      margin: 5px 0;
      display: block;
    }
    .filter-container input {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 10px;
      width: 90%;
      max-width: 300px;
    }
    .filter-container button {
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 5px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #e9e9e9;
    }
    .nav-links {
      margin-top: 40px;
    }
    .nav-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 5px;
    }
    .nav-links a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      th, td {
        font-size: 16px;
        padding: 8px;
      }
      .filter-container input,
      .filter-container button {
        font-size: 14px;
      }
      .nav-links a {
        font-size: 18px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Dagens Deltakere - Tidtaking</h1>
  
  <div class="filter-container">
    <label for="competitionInput">Konkurransenavn:</label>
    <input type="text" id="competitionInput" placeholder="F.eks. Klubbløp-2025">
    
    <label for="dateInput">Dato (dd-mm-yyyy):</label>
    <input type="date" id="dateInput">
    
    <button id="filterBtn">Vis deltakere</button>
  </div>
  
  <div id="participantTable"><p>Laster deltakere...</p></div>
  
  <div class="nav-links">
    <a href="https://tidtaking.github.io/Tidtaking2/">Sette Starttider</a>
    <a href="https://tidtaking.github.io/Tidtaking2/live.html">Livevisning</a>
    <a href="https://tidtaking.github.io/Tidtaking2/rundetider.html">Rundetider</a>
    <a href="https://tidtaking.github.io/Tidtaking2/skyting.html">Skyteregistrering</a>
    <a href="https://tidtaking.github.io/Tidtaking2/maal.html">Målregistrering</a>
    <a href="https://tidtaking.github.io/Tidtaking2/strafferunder.html">Strafferunder</a>
    <a href="https://tidtaking.github.io/Tidtaking2/starter.html">Starter</a>
    <a href="https://tidtaking.github.io/Tidtaking2/import">Import</a>
    <a href="https://tidtaking.github.io/Tidtaking2/selvanviser">Selvanviser</a>
  </div>
  
  <!-- Bruk ES-moduler for supabase (v2.49.3) fra jsDelivr -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.3/+esm';

    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Debug: Hent alle deltakere uten filter for å se hvilke kolonner som finnes
    const { data: allParticipants, error: errorAll } = await supabaseClient
      .from('participants')
      .select('*');
    console.log("Alle deltakere:", allParticipants, errorAll);

    document.getElementById("filterBtn").addEventListener("click", async function() {
      const comp = document.getElementById("competitionInput").value.trim();
      const date = document.getElementById("dateInput").value;
      console.log("Filter: comp =", comp, "date =", date);

      // Lagre filterverdier i sessionStorage
      sessionStorage.setItem("selectedCompetition", comp);
      sessionStorage.setItem("selectedDate", date);

      // Bygg spørringen: bruk kolonnenavn "comp_date" for dato og "competition" for konkurranse
      let query = supabaseClient
        .from('participants')
        .select('*')
        .eq('comp_date', date);
      if (comp !== "") {
        query = query.eq('competition', comp);
      }

      const { data: participants, error } = await query;
      console.log("Filtrerte deltakere:", participants, error);

      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        document.getElementById("participantTable").innerHTML = "<p>Feil ved henting av deltakere.</p>";
        return;
      }

      if (!participants || participants.length === 0) {
        document.getElementById("participantTable").innerHTML = `<p>Ingen deltakere funnet for konkurranse <strong>${comp}</strong> den <strong>${date}</strong>.</p>`;
        return;
      }

      // Håndter duplikate navn: legg til +100 per ekstra forekomst
      let nameCounts = {};
      let tableHtml = '<table><thead><tr><th>ID</th><th>Navn</th><th>Konkurranse</th><th>Dato</th><th>Startnummer</th></tr></thead><tbody>';

      participants.forEach(function(participant) {
        const currentName = participant.name;
        if (nameCounts[currentName] === undefined) {
          nameCounts[currentName] = 0;
        } else {
          nameCounts[currentName]++;
        }
        
        const baseStartNum = participant.startnummer || 0;
        const startNum = baseStartNum + (nameCounts[currentName] * 100);
        
        tableHtml += `<tr>
                        <td>${participant.id}</td>
                        <td>${participant.name}</td>
                        <td>${participant.competition}</td>
                        <td>${participant.comp_date}</td>
                        <td>${startNum}</td>
                      </tr>`;
      });

      tableHtml += '</tbody></table>';
      document.getElementById("participantTable").innerHTML = tableHtml;
    });
  </script>
</body>
</html>
