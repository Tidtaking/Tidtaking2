<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velkommen til Tidtaking (Flere Konkurranser)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    .filter-container {
      margin: 0 auto 20px;
      max-width: 600px;
      text-align: left;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
    }
    .filter-container label {
      font-size: 18px;
      margin: 5px 0;
      display: block;
    }
    .filter-container input {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 10px;
      width: 90%;
      max-width: 300px;
    }
    .filter-container button {
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 5px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #e9e9e9;
    }
    .nav-links {
      margin-top: 40px;
    }
    .nav-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 5px;
    }
    .nav-links a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      th, td {
        font-size: 16px;
        padding: 8px;
      }
      .filter-container input,
      .filter-container button {
        font-size: 14px;
      }
      .nav-links a {
        font-size: 18px;
        padding: 10px 16px;
      }
    }
  </style>
  <!-- Inkluder Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase-klienten – erstatt med dine egne verdier!
   const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    window.supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase-klient opprettet:", window.supabaseClient);

    // Funksjon for å hente deltakere basert på valgt dato (og eventuelt konkurranse)
    async function fetchParticipants(comp, date) {
      // Eksempel: filtrer kun på dato. Hvis du ønsker å filtrere på konkurranse også, kan du legge til .eq('competition', comp)
      const { data, error } = await supabase
        .from('participants')
        .select('*')
        .eq('date', date);
      
      if (error) {
        console.error('Error fetching participants:', error);
        return [];
      }
      return data;
    }

    // Legger til event listener når DOM-en er lastet
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("filterBtn").addEventListener("click", async function() {
        // Hent verdiene fra inputfeltene
        const comp = document.getElementById("competitionInput").value.trim();
        const date = document.getElementById("dateInput").value;
        
        // Lagre verdiene i sessionStorage for bruk på andre sider
        sessionStorage.setItem("selectedCompetition", comp);
        sessionStorage.setItem("selectedDate", date);
        
        // Hent deltakere fra databasen for den valgte datoen (og konkurransen om ønskelig)
        const participants = await fetchParticipants(comp, date);
        
        // Opprett HTML for tabellen med deltakere
        let tableHtml = '';
        if (participants.length > 0) {
          tableHtml += '<table><thead><tr><th>ID</th><th>Navn</th><th>Konkurranse</th><th>Dato</th></tr></thead><tbody>';
          participants.forEach(function(participant) {
            tableHtml += `<tr>
                            <td>${participant.id}</td>
                            <td>${participant.name}</td>
                            <td>${participant.competition}</td>
                            <td>${participant.date}</td>
                          </tr>`;
          });
          tableHtml += '</tbody></table>';
        } else {
          tableHtml = `<p>Ingen deltakere funnet for konkurranse <strong>${comp}</strong> den <strong>${date}</strong>.</p>`;
        }
        
        // Vis tabellen i den definerte div-en
        document.getElementById("participantTable").innerHTML = tableHtml;
      });
    });
  </script>
</head>
<body>
  <h1>Velkommen til Tidtaking</h1>
  
  <div class="filter-container">
    <label for="competitionInput">Konkurransenavn:</label>
    <input type="text" id="competitionInput" placeholder="F.eks. Klubbløp-2025">
    
    <label for="dateInput">Dato (yyyy-mm-dd):</label>
    <input type="date" id="dateInput">
    
    <button id="filterBtn">Vis deltakere</button>
  </div>
  
  <div id="participantTable"></div>
  
  <div class="nav-links">
    <a href="https://tidtaking.github.io/Tidtaking2/">Sette Starttider</a>
    <a href="https://tidtaking.github.io/Tidtaking2/live.html">Livevisning</a>
    <a href="https://tidtaking.github.io/Tidtaking2/rundetider.html">Rundetider</a>
    <a href="https://tidtaking.github.io/Tidtaking2/skyting.html">Skyteregistrering</a>
    <a href="https://tidtaking.github.io/Tidtaking2/maal.html">Målregistrering</a>
    <a href="https://tidtaking.github.io/Tidtaking2/strafferunder.html">Strafferunder</a>
    <a href="https://tidtaking.github.io/Tidtaking2/starter.html">Starter</a>
    <a href="https://tidtaking.github.io/Tidtaking2/import">Import</a>
  </div>
</body>
</html>
