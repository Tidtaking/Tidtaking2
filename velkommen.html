<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velkommen til Tidtaking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    h2 {
      font-size: 28px;
      margin-top: 40px;
      color: #555;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #e9e9e9;
    }
    .nav-links {
      margin-top: 40px;
    }
    .nav-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 5px;
    }
    .nav-links a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 24px;
      }
      th, td {
        font-size: 16px;
        padding: 8px;
      }
      .nav-links a {
        font-size: 18px;
        padding: 10px 16px;
      }
    }
  </style>
  <!-- Inkluder Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase â€“ oppdater med dine opplysninger
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    async function fetchParticipants() {
      const { data, error } = await supabaseClient.from("participants").select("*");
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        return [];
      }
      return data;
    }
    
    async function updateParticipantTable() {
      const participants = await fetchParticipants();
      
      // Her kan du eventuelt filtrere for dagens deltakere hvis databasen inneholder flere dager.
      // For eksempel, hvis du har en "start" timestamp, kan du filtrere der:
      // participants = participants.filter(p => new Date(p.start).toDateString() === new Date().toDateString());
      
      let html = `<table>
        <thead>
          <tr>
            <th>Startnr</th>
            <th>Navn</th>
            <th>Klasse</th>
          </tr>
        </thead>
        <tbody>`;
      if (participants.length === 0) {
        html += "<tr><td colspan='3'>Ingen deltakere registrert i dag.</td></tr>";
      } else {
        participants.sort((a, b) => a.snr - b.snr);
        participants.forEach(p => {
          html += `<tr>
            <td>${p.snr}</td>
            <td>${p.name}</td>
            <td>${p.class}</td>
          </tr>`;
        });
      }
      html += `</tbody></table>`;
      document.getElementById("participantTable").innerHTML = html;
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      updateParticipantTable();
      // Oppdater tabellen hvert 30. sekund
      setInterval(updateParticipantTable, 30000);
    });
  </script>
</head>
<body>
  <h1>Velkommen til Tidtaking</h1>
  <div id="participantTable"></div>
  <div class="nav-links">
    <a href="https://tidtaking.github.io/Tidtaking2/">Sette Starttider</a>
    <a href="https://tidtaking.github.io/Tidtaking2/live.html">Livevisning</a>
    <a href="https://tidtaking.github.io/Tidtaking2/rundetider.html">Rundetider</a>
    <a href="https://tidtaking.github.io/Tidtaking2/skyting.html">Skyteregistrering</a>
  </div>
</body>
</html>
