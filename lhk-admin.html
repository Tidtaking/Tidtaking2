<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LHK – Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    h1 { color: #0057b8; }
    .score { font-size: 2.5rem; margin: 1rem; }
    button { font-size: 1.5rem; margin: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>LHK – Adminside</h1>
  <div>
    <div>Hjemme: <span id="hjemmescore">0</span></div>
    <div>Borte: <span id="bortescore">0</span></div>
  </div>
  <div>
    <button onclick="endreScore('hjemmescore', 1)">+ Hjemme</button>
    <button onclick="endreScore('hjemmescore', -1)">− Hjemme</button>
    <button onclick="endreScore('bortescore', 1)">+ Borte</button>
    <button onclick="endreScore('bortescore', -1)">− Borte</button>
  </div>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const kampId = "SETT_INN_DIN_KAMP_ID_HER"; // ← Lim inn riktig kamp-ID her

    const client = supabase.createClient(supabaseUrl, supabaseKey);

    async function hentKamp() {
      const { data, error } = await client.from('kamp').select('*').eq('id', kampId).single();
      if (error) {
        console.error('Feil ved henting av kamp:', error);
        return;
      }
      oppdaterUI(data);
    }

    function oppdaterUI(data) {
      document.getElementById('hjemmescore').textContent = data.hjemmescore;
      document.getElementById('bortescore').textContent = data.bortescore;
    }

    async function endreScore(felt, delta) {
      const span = document.getElementById(felt);
      let nyScore = Math.max(0, parseInt(span.textContent) + delta);

      const oppdatering = felt === 'hjemmescore'
        ? { hjemmescore: nyScore }
        : { bortescore: nyScore };

      const { error } = await client
        .from('kamp')
        .update({ ...oppdatering, oppdatert: new Date().toISOString() })
        .eq('id', kampId);

      if (error) {
        console.error('Feil ved oppdatering:', error);
      } else {
        span.textContent = nyScore;
      }
    }

    hentKamp();
  </script>
</body>
</html>
