<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHK – Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    .logo {
      max-width: 150px;
      margin: 1rem auto;
    }
    h1 {
      color: #0057b8;
      margin-top: 0;
    }
    .score {
      font-size: 2.5rem;
      margin: 1rem 0;
    }
    button {
      font-size: 1.5rem;
      margin: 0.5rem;
      padding: 1rem;
      width: 45%;
      max-width: 200px;
      border: none;
      border-radius: 10px;
      background-color: #0057b8;
      color: white;
    }
    button:active {
      background-color: #003f8a;
    }
  </style>
</head>
<body>
  <img src="logo-lhk.jpg" alt="LHK-logo" class="logo" />
  <h1>LHK – Admin</h1>

  <div class="score">LHK: <span id="hjemmescore">0</span></div>
  <div class="score">Bortelag: <span id="bortescore">0</span></div>

  <div>
    <button onclick="endreScore('hjemmescore', 1)">+ LHK</button>
    <button onclick="endreScore('hjemmescore', -1)">− LHK</button><br />
    <button onclick="endreScore('bortescore', 1)">+ Bortelag</button>
    <button onclick="endreScore('bortescore', -1)">− Bortelag</button>
  </div>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const kampId = "SETT-INN-DIN-KAMP-ID";

    const client = supabase.createClient(supabaseUrl, supabaseKey);

    async function hentKamp() {
      const { data, error } = await client.from('kamp').select('*').eq('id', kampId).single();
      if (error) return console.error(error);
      oppdaterUI(data);
    }

    function oppdaterUI(data) {
      document.getElementById('hjemmescore').textContent = data.hjemmescore;
      document.getElementById('bortescore').textContent = data.bortescore;
    }

    async function endreScore(felt, delta) {
      const current = parseInt(document.getElementById(felt).textContent);
      const ny = Math.max(0, current + delta);

      const update = felt === 'hjemmescore'
        ? { hjemmescore: ny }
        : { bortescore: ny };

      const { error } = await client
        .from('kamp')
        .update({ ...update, oppdatert: new Date().toISOString() })
        .eq('id', kampId);

      if (!error) document.getElementById(felt).textContent = ny;
    }

    hentKamp();
  </script>
</body>
</html>
