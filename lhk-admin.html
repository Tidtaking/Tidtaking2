<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHK – Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 1rem; text-align: center; }
    .logo { max-width: 150px; margin: 1rem auto; }
    select, input, button {
      font-size: 1rem; padding: 0.5rem; margin: 0.3rem; border-radius: 5px;
    }
    .score { font-size: 2rem; margin: 1rem; }
    .section {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    th {
      background: #0057b8;
      color: white;
    }
    button.delete {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <img src="logo-lhk.jpg" alt="LHK-logo" class="logo" />
  <h1>LHK Admin</h1>

  <div class="section">
    <h3>Opprett ny kamp</h3>
    <input type="text" id="hjemmelag" placeholder="Hjemmelag" />
    <input type="text" id="bortelag" placeholder="Bortelag" />
    <button onclick="opprettKamp()">➕ Opprett kamp</button>
  </div>

  <div class="section">
    <h3>Velg aktiv kamp</h3>
    <select id="kampSelect" onchange="velgKamp()"></select>
    <div class="score">LHK: <span id="hjemmescore">0</span> – Bortelag: <span id="bortescore">0</span></div>
  </div>

  <div class="section">
    <h3>Registrer mål</h3>
    <input type="text" id="spiller" placeholder="Spillernavn (valgfritt)" />
    <button onclick="registrerMaal('hjemme')">+ LHK</button>
    <button onclick="registrerMaal('borte')">+ Bortelag</button>
  </div>

  <div class="section">
    <h3>Mållogg</h3>
    <table>
      <thead>
        <tr><th>Tid</th><th>Lag</th><th>Spiller</th><th></th></tr>
      </thead>
      <tbody id="maalListe"></tbody>
    </table>
  </div>

  <script>
    const client = supabase.createClient(
      "https://chzfewhbfkdtcizdxyzk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA"
    );

    let aktivKampId = null;

    async function lastKamper() {
      const { data, error } = await client.from("kamp").select("*").order("opprettet", { ascending: false });
      const select = document.getElementById("kampSelect");
      select.innerHTML = "";

      if (error || !data) {
        const option = document.createElement("option");
        option.text = "Ingen kamper";
        option.disabled = true;
        option.selected = true;
        select.appendChild(option);
        return;
      }

      data.forEach(k => {
        const option = document.createElement("option");
        option.value = k.id;
        option.text = `${k.hjemmelag} vs ${k.bortelag}`;
        select.appendChild(option);
      });

      if (!aktivKampId && data.length) {
        aktivKampId = data[0].id;
        select.value = aktivKampId;
        hentScore();
        hentMaallogg();
      }
    }

    async function opprettKamp() {
      const hjemmelag = document.getElementById("hjemmelag").value.trim();
      const bortelag = document.getElementById("bortelag").value.trim();
      if (!hjemmelag || !bortelag) return alert("Fyll inn begge lag");

      const { data, error } = await client.from("kamp").insert({ hjemmelag, bortelag }).select().single();
      if (error) return alert("Feil: " + error.message);

      aktivKampId = data.id;
      document.getElementById("hjemmelag").value = "";
      document.getElementById("bortelag").value = "";

      await lastKamper();
      document.getElementById("kampSelect").value = aktivKampId;
      hentScore();
      hentMaallogg();
    }

    async function velgKamp() {
      aktivKampId = document.getElementById("kampSelect").value;
      hentScore();
      hentMaallogg();
    }

    async function hentScore() {
      const { data, error } = await client.from("kamp").select("*").eq("id", aktivKampId).single();
      if (error) return console.error(error);
      document.getElementById("hjemmescore").textContent = data.hjemmescore;
      document.getElementById("bortescore").textContent = data.bortescore;
    }

    async function registrerMaal(lag) {
      if (!aktivKampId) return alert("Velg en kamp først");
      const spiller = document.getElementById("spiller").value.trim();
      const spillerNavn = spiller || "Ukjent";

      const { error: insertError } = await client.from("maal").insert({ kamp_id: aktivKampId, spiller: spillerNavn, lag });
      if (insertError) return alert("Feil ved registrering av mål: " + insertError.message);

      const felt = lag === "hjemme" ? "hjemmescore" : "bortescore";
      const { data } = await client.from("kamp").select(felt).eq("id", aktivKampId).single();
      const nyScore = (data[felt] || 0) + 1;

      await client.from("kamp").update({ [felt]: nyScore }).eq("id", aktivKampId);
      document.getElementById("spiller").value = "";
      hentScore();
      hentMaallogg();
    }

    async function hentMaallogg() {
      const { data, error } = await client
        .from("maal")
        .select("*")
        .eq("kamp_id", aktivKampId)
        .order("tidspunkt", { ascending: true });

      if (error) return console.error(error);

      const tbody = document.getElementById("maalListe");
      tbody.innerHTML = "";
      (data || []).forEach((m) => {
        const tidspunkt = new Date(m.tidspunkt).toLocaleTimeString("no-NO", {
          hour: "2-digit", minute: "2-digit",
        });
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${tidspunkt}</td>
          <td>${m.lag === "hjemme" ? "LHK" : "Bortelag"}</td>
          <td>${m.spiller}</td>
          <td><button class="delete" onclick="slettMaal('${m.id}', '${m.lag}')">Slett</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function slettMaal(maalId, lag) {
      if (!confirm("Er du sikker på at du vil slette dette målet?")) return;

      const { error: delError } = await client.from("maal").delete().eq("id", maalId);
      if (delError) return alert("Feil ved sletting: " + delError.message);

      const felt = lag === "hjemme" ? "hjemmescore" : "bortescore";
      const { data, error } = await client.from("kamp").select(felt).eq("id", aktivKampId).single();
      const nyScore = Math.max(0, (data[felt] || 1) - 1);
      await client.from("kamp").update({ [felt]: nyScore }).eq("id", aktivKampId);

      hentScore();
      hentMaallogg();
    }

    lastKamper();
  </script>
</body>
</html>
