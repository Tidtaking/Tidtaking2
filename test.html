<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import og Analyse av Blink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 10px;
    }
  </style>
  <!-- Last inn en spesifikk versjon av OpenCV.js -->
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
</head>
<body>
  <h1>Analyser blinkbilde</h1>
  <p>Last opp et bilde av blinken med skudd:</p>
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <canvas id="canvasOutput" width="600" height="600"></canvas>
  <div id="result"></div>

  <script>
    // Vent på at OpenCV skal initialiseres
    cv.onRuntimeInitialized = () => {
      document.getElementById('result').innerHTML = 'OpenCV.js er lastet.';
      
      document.getElementById('fileInput').addEventListener('change', function(e) {
        let file = e.target.files[0];
        let reader = new FileReader();
        reader.onload = function(event) {
          let img = new Image();
          img.onload = function() {
            let canvas = document.getElementById('canvasOutput');
            let ctx = canvas.getContext('2d');
            // Tegn bildet i canvas (skal tilpasses størrelse hvis nødvendig)
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            try {
              // Les bildet fra canvas med OpenCV
              let src = cv.imread(canvas);
              let gray = new cv.Mat();
              // Konverter til gråskala
              cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
              
              // Eksempel: Finn sirkler med HoughCircles
              let circles = new cv.Mat();
              cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, gray.rows / 8, 100, 30, 0, 0);
              
              // Tegn de funne sirklene (dette må tilpasses blinkens utseende)
              for (let i = 0; i < circles.cols; ++i) {
                let x = circles.data32F[i * 3];
                let y = circles.data32F[i * 3 + 1];
                let radius = circles.data32F[i * 3 + 2];
                cv.circle(src, new cv.Point(x, y), radius, [255, 0, 0, 255], 3);
              }
              
              // Vis resultatet i canvas
              cv.imshow('canvasOutput', src);
              
              // Rydd opp
              src.delete(); gray.delete(); circles.delete();
            } catch (err) {
              console.error("Feil under bildeprosessering: ", err);
              document.getElementById('result').innerHTML = 'Feil under bildeprosessering. Se konsollen for detaljer.';
            }
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
