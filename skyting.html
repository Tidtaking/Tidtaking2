<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrering av Skyteresultat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
      padding: 5px;
      background: #fff;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    /* Kolonne for status */
    .statusCell {
      min-width: 80px;
    }
    /* Kolonner for skyting – bakgrå, 250px bred for å få plass til 5 blink side om side */
    .shootingCell {
      background-color: gray;
      width: 250px;
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }
    /* Blinkene – 40×40 px, font-size 28px, med litt margin */
    .target {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      margin: 2px;
      font-size: 28px;
      cursor: pointer;
      vertical-align: middle;
    }
    /* Inputfelt for skive */
    .skive-input {
      width: 70px;
      font-size: 18px;
      text-align: center;
    }
    /* Send-knapper – grønn standard, bytter til grå etter sending */
    .send-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
    }
    .send-button.sent {
      background-color: #6c757d;
      cursor: default;
    }
    @media (max-width: 480px) {
      th, td {
        font-size: 16px;
        padding: 6px;
      }
      .shootingCell {
        width: 200px;
        max-width: 200px;
      }
      .target {
        width: 35px;
        height: 35px;
        line-height: 35px;
        font-size: 24px;
      }
      .skive-input {
        width: 60px;
        font-size: 16px;
      }
      .send-button {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
  <!-- Inkluder Supabase SDK (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase – oppdater med dine opplysninger
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase-klient opprettet:", supabaseClient);

    // Globalt deltakerobjekt – lagrer deltakerdata lokalt (inkl. usendte toggles)
    window.participants = {};

    // Sikrer at shooting er en 2×5 matrise
    function ensureShootingFormat(arr) {
      if (!Array.isArray(arr) || arr.length !== 2) {
        return [Array(5).fill(false), Array(5).fill(false)];
      }
      return arr.map(round => {
        if (!Array.isArray(round) || round.length !== 5) {
          return Array(5).fill(false);
        }
        return round;
      });
    }

    function getShootingArray(p) {
      let arr;
      if (typeof p.shooting === "string") {
        try {
          arr = JSON.parse(p.shooting);
        } catch (e) {
          arr = null;
        }
      } else if (Array.isArray(p.shooting)) {
        arr = p.shooting;
      }
      if (!arr) {
        arr = [Array(5).fill(false), Array(5).fill(false)];
      }
      return ensureShootingFormat(arr);
    }

    // Render 5 blink side ved side
    function renderShooting(snr, shootIdx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p)[shootIdx];
      return arr.map((hit, i) =>
        `<span class="target" onclick="toggleTarget(event, ${snr}, ${shootIdx}, ${i})" style="color:${hit ? 'white' : 'black'};">&#9679;</span>`
      ).join("");
    }

    // Toggle blink lokalt
    window.toggleTarget = function(e, snr, shootIdx, idx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p);
      arr[shootIdx][idx] = !arr[shootIdx][idx];
      p.shooting = JSON.stringify(arr);
      e.target.style.color = arr[shootIdx][idx] ? "white" : "black";
    };

    // Henter deltakere fra Supabase
    async function fetchParticipants() {
      const { data, error } = await supabaseClient.from("participants").select("*");
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        return [];
      }
      return data;
    }

    // Oppdaterer local state og kaller render
    async function updateTable() {
      const data = await fetchParticipants();
      data.forEach(record => {
        record.shooting = getShootingArray(record);
        record.s1sent = record.s1sent || false;
        record.s2sent = record.s2sent || false;
        record.skive = record.skive || "";
        record.status = record.status || "";
        window.participants[record.snr] = record;
      });
      renderTable();
    }

    // Sorterer og viser tabellen
    function renderTable() {
      let data = Object.values(window.participants);
      // De som har sendt S1 og S2 (begge true) nederst
      data.sort((a, b) => {
        let aDone = (a.s1sent && a.s2sent) ? 1 : 0;
        let bDone = (b.s1sent && b.s2sent) ? 1 : 0;
        if (aDone !== bDone) return aDone - bDone;
        return a.snr - b.snr;
      });
      let html = `<table>
        <thead>
          <tr>
            <th>Startnr</th>
            <th>Navn</th>
            <th>Status</th>
            <th>Skive</th>
            <th class="shootingCell">Skyting S1</th>
            <th>Send S1</th>
            <th class="shootingCell">Skyting S2</th>
            <th>Send S2</th>
          </tr>
        </thead>
        <tbody>`;
      data.forEach(p => {
        let s1 = renderShooting(p.snr, 0);
        let s2 = renderShooting(p.snr, 1);
        let inputSkive = `<input type="text" id="skive-${p.snr}" class="skive-input" value="${p.skive}" placeholder="Skive" onchange="window.participants[${p.snr}].skive=this.value">`;
        let btnS1 = p.s1sent
          ? `<button class="send-button sent" disabled>Sendt</button>`
          : `<button class="send-button" onclick="sendShootingResult(${p.snr}, 0)">Send S1</button>`;
        let btnS2 = p.s2sent
          ? `<button class="send-button sent" disabled>Sendt</button>`
          : `<button class="send-button" onclick="sendShootingResult(${p.snr}, 1)">Send S2</button>`;
        html += `<tr>
          <td>${p.snr}</td>
          <td>${p.name}</td>
          <td>${p.status}</td>
          <td>${inputSkive}</td>
          <td class="shootingCell">${s1}</td>
          <td>${btnS1}</td>
          <td class="shootingCell">${s2}</td>
          <td>${btnS2}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("shootingTable").innerHTML = html;
    }

    // Sender skyteresultat for en av rundene
    async function sendShootingResult(snr, shootIdx) {
      let p = window.participants[snr];
      if (!p) return;
      // Oppdater skyte og skive i databasen
      let skiveVal = document.getElementById("skive-" + snr).value.trim();
      let updateData = { shooting: p.shooting, skive: skiveVal };
      if (shootIdx === 0) {
        updateData.s1sent = true;
        p.s1sent = true;
      } else {
        updateData.s2sent = true;
        p.s2sent = true;
      }
      const { error } = await supabaseClient.from("participants")
        .update(updateData)
        .eq("snr", snr);
      if (error) {
        console.error("Feil ved sending av skyteresultat for snr", snr, error);
        // Ingen bekreftelsesboks
      }
      // Oppdater tabellen
      updateTable();
    }

    document.addEventListener("DOMContentLoaded", updateTable);
    setInterval(updateTable, 1000);
  </script>
</head>
<body>
  <h2>Registrering av Skyteresultat</h2>
  <div id="shootingTable"></div>
</body>
</html>
