<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrering av Skyteresultat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
      padding: 5px;
      background: #fff;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .statusCell {
      min-width: 80px;
    }
    /* Shooting cell med fast bredde slik at alle blinkene får plass */
    .shootingCell {
      background-color: gray;
      width: 250px;
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }
    /* Blinkene – vi setter dem til 60x60px for å øke berøringsflaten, men holder cellen bred nok for 5 blink side om side */
    .target {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      margin: 2px;
      font-size: 36px;
      cursor: pointer;
      vertical-align: middle;
    }
    /* Inputfelt for skive */
    .skive-input {
      width: 70px;
      font-size: 18px;
      text-align: center;
    }
    /* Send-knapper */
    .send-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
    }
    .send-button.sent {
      background-color: #6c757d;
      cursor: default;
    }
    @media (max-width: 480px) {
      th, td {
        font-size: 16px;
        padding: 6px;
      }
      .shootingCell {
        width: 200px;
        max-width: 200px;
      }
      .target {
        width: 55px;
        height: 55px;
        line-height: 55px;
        font-size: 32px;
      }
      .skive-input {
        width: 60px;
        font-size: 16px;
      }
      .send-button {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase – oppdater med dine opplysninger
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    window.supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase-klient opprettet:", window.supabaseClient);

    // Globalt deltakerobjekt med lokal usendt state
    window.participants = {};

    // Sikrer at shooting er en 2x5 matrise
    function ensureShootingFormat(arr) {
      if (!Array.isArray(arr) || arr.length !== 2) {
        return [Array(5).fill(false), Array(5).fill(false)];
      }
      return arr.map(round => {
        if (!Array.isArray(round) || round.length !== 5) {
          return Array(5).fill(false);
        }
        return round;
      });
    }

    function parseShooting(record) {
      let val = record.shooting;
      let arr;
      if (typeof val === "string") {
        try {
          arr = JSON.parse(val);
        } catch (e) {
          arr = null;
        }
      } else if (Array.isArray(val)) {
        arr = val;
      }
      if (!arr) {
        arr = [Array(5).fill(false), Array(5).fill(false)];
      }
      return ensureShootingFormat(arr);
    }

    // Returnerer local toggles hvis finnes, ellers setter standardverdi
    function getShootingArray(p) {
      if (p.shootingLocal) return p.shootingLocal;
      p.shootingLocal = parseShooting(p);
      return p.shootingLocal;
    }

    // Renderer 5 blink for en skyterunde (shootIdx: 0 for S1, 1 for S2)
    function renderShooting(snr, shootIdx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p)[shootIdx];
      return arr.map((hit, i) =>
        `<span class="target" onclick="toggleTarget(event, ${snr}, ${shootIdx}, ${i})" style="color:${hit ? 'white' : 'black'};">&#9679;</span>`
      ).join("");
    }

    // Toggle-funksjon: Endrer den lokale tilstanden og blinkens farge
    window.toggleTarget = function(e, snr, shootIdx, idx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p);
      arr[shootIdx][idx] = !arr[shootIdx][idx];
      p.shootingLocal = arr;
      e.target.style.color = arr[shootIdx][idx] ? "white" : "black";
    };

    // Merging: Oppdaterer lokal state med DB-data uten å overskrive usendte toggles
    function mergeDbRecordIntoLocal(dbRec) {
      const snr = dbRec.snr;
      let local = window.participants[snr];
      if (!local) {
        dbRec.shootingLocal = parseShooting(dbRec);
        dbRec.s1sent = dbRec.s1sent || false;
        dbRec.s2sent = dbRec.s2sent || false;
        dbRec.skive = dbRec.skive || "";
        dbRec.status = dbRec.status || "";
        window.participants[snr] = dbRec;
      } else {
        // Behold lokale toggles hvis de finnes
        local.status = dbRec.status || local.status;
        local.s1sent = local.s1sent || dbRec.s1sent;
        local.s2sent = local.s2sent || dbRec.s2sent;
        if (!local.skive) {
          local.skive = dbRec.skive || "";
        }
      }
    }

    async function fetchAllParticipants() {
      const { data, error } = await window.supabaseClient.from("participants").select("*");
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        return [];
      }
      return data;
    }

    async function updateDataFromDb() {
      let dbData = await fetchAllParticipants();
      let existingSnrs = {};
      dbData.forEach(dbRec => {
        mergeDbRecordIntoLocal(dbRec);
        existingSnrs[dbRec.snr] = true;
      });
      // Fjern eventuelle deltakere som ikke lenger finnes
      for (let snr in window.participants) {
        if (!existingSnrs[snr]) {
          delete window.participants[snr];
        }
      }
      renderTable();
    }

    // Renderer tabellen med kolonner: Startnr, Navn, Status, Skive, Skyting S1, Send S1, Skyting S2, Send S2
    function renderTable() {
      let data = Object.values(window.participants);
      // Sorter: de med begge sendte (s1sent og s2sent) nederst
      data.sort((a, b) => {
        let aDone = (a.s1sent && a.s2sent) ? 1 : 0;
        let bDone = (b.s1sent && b.s2sent) ? 1 : 0;
        if (aDone !== bDone) return aDone - bDone;
        return a.snr - b.snr;
      });
      let html = `<table>
        <thead>
          <tr>
            <th>Startnr</th>
            <th>Navn</th>
            <th>Status</th>
            <th>Skive</th>
            <th class="shootingCell">Skyting S1</th>
            <th>Send S1</th>
            <th class="shootingCell">Skyting S2</th>
            <th>Send S2</th>
          </tr>
        </thead>
        <tbody>`;
      data.forEach(p => {
        let s1 = renderShooting(p.snr, 0);
        let s2 = renderShooting(p.snr, 1);
        let inputSkive = `<input type="text" id="skive-${p.snr}" class="skive-input" value="${p.skive}" placeholder="Skive" onchange="window.participants[${p.snr}].skive=this.value">`;
        let btnS1 = p.s1sent
          ? `<button class="send-button sent" disabled>Sendt</button>`
          : `<button class="send-button" onclick="sendShootingResult(${p.snr}, 0)">Send S1</button>`;
        let btnS2 = p.s2sent
          ? `<button class="send-button sent" disabled>Sendt</button>`
          : `<button class="send-button" onclick="sendShootingResult(${p.snr}, 1)">Send S2</button>`;
        html += `<tr>
          <td>${p.snr}</td>
          <td>${p.name}</td>
          <td>${p.status}</td>
          <td>${inputSkive}</td>
          <td class="shootingCell">${s1}</td>
          <td>${btnS1}</td>
          <td class="shootingCell">${s2}</td>
          <td>${btnS2}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("shootingTable").innerHTML = html;
    }

    async function sendShootingResult(snr, shootIdx) {
      let p = window.participants[snr];
      if (!p) return;
      let skiveVal = document.getElementById("skive-" + snr).value.trim();
      let updateData = { skive: skiveVal };
      // Bruk local toggles fra shootingLocal
      let arr = p.shootingLocal || ensureShootingFormat([[], []]);
      updateData.shooting = JSON.stringify(arr);
      if (shootIdx === 0) {
        updateData.s1sent = true;
        p.s1sent = true;
      } else if (shootIdx === 1) {
        updateData.s2sent = true;
        p.s2sent = true;
      }
      const { error } = await supabaseClient.from("participants")
        .update(updateData)
        .eq("snr", snr);
      if (error) {
        console.error("Feil ved sending av skyteresultat for snr", snr, error);
      }
      updateDataFromDb();
    }

    document.addEventListener("DOMContentLoaded", updateDataFromDb);
    setInterval(updateDataFromDb, 1000);
  </script>
</head>
<body>
  <h2>Registrering av Skyteresultat</h2>
  <div id="shootingTable"></div>
</body>
</html>
