<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrering av Skive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
      padding: 5px;
      background: #fff;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    /* Inputfelt for skive */
    .skive-input {
      width: 80px;
      font-size: 18px;
      text-align: center;
    }
    /* Send-knapp – standard grønn, bytter til grå etter sending */
    .send-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .send-button.sent {
      background-color: #6c757d;
      cursor: default;
    }
    @media (max-width: 480px) {
      th, td {
        font-size: 14px;
        padding: 6px;
      }
      .skive-input {
        width: 60px;
        font-size: 16px;
      }
      .send-button {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
  <!-- Inkluder Supabase SDK (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase – erstatt med dine opplysninger
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    window.supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase-klient opprettet:", window.supabaseClient);

    // Globalt deltakerobjekt – her lagres alle deltakerdata lokalt
    window.participants = {};

    // Hent deltakerdata fra Supabase
    async function fetchParticipants() {
      const { data, error } = await window.supabaseClient.from("participants").select("*");
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        return;
      }
      // Oppdater deltakerobjektet
      window.participants = {};
      data.forEach(record => {
        // Sørg for at feltet "skive" er definert (default til tom streng)
        record.skive = record.skive || "";
        window.participants[record.snr] = record;
      });
      renderTable();
    }

    // Render tabellen med deltakerdata
    function renderTable() {
      let data = Object.values(window.participants);
      // Sortering: Vi kan sortere på startnummer (du kan eventuelt sortere annerledes)
      data.sort((a, b) => a.snr - b.snr);
      
      let html = `<table>
        <thead>
          <tr>
            <th>Startnr</th>
            <th>Skive</th>
            <th>Navn</th>
            <th>Send Skive</th>
          </tr>
        </thead>
        <tbody>`;
      data.forEach(p => {
        // Inputfelt for skive – med id "skive-{snr}"
        let inputSkive = `<input type="text" id="skive-${p.snr}" class="skive-input" value="${p.skive}" placeholder="Skive">`;
        // Send-knapp
        let btnSend = "";
        // Hvis skive-verdi er satt (du kan definere betingelse her, f.eks. hvis ikke tom)
        if (p.skive && p.skive !== "") {
          btnSend = `<button class="send-button" onclick="sendSkive(${p.snr})">Send Skive</button>`;
        } else {
          btnSend = `<button class="send-button" onclick="sendSkive(${p.snr})">Send Skive</button>`;
        }
        html += `<tr>
          <td>${p.snr}</td>
          <td>${inputSkive}</td>
          <td>${p.name}</td>
          <td>${btnSend}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("participantTable").innerHTML = html;
    }

    // Funksjon for å sende (lagre) skivenummer for en deltaker
    async function sendSkive(snr) {
      let inputEl = document.getElementById("skive-" + snr);
      if (!inputEl) return;
      let skiveValue = inputEl.value.trim();
      if (!skiveValue) {
        alert("Skriv inn et skivenummer før sending.");
        return;
      }
      const { error } = await window.supabaseClient.from("participants")
        .update({ skive: skiveValue })
        .eq("snr", snr);
      if (error) {
        console.error("Feil ved sending av skivenummer for snr", snr, error);
        alert("Feil ved sending. Sjekk konsollen.");
      } else {
        alert("Skivenummer sendt for deltaker " + snr);
        // Oppdater tabellen
        fetchParticipants();
      }
    }

    // Oppdater tabellen hvert sekund
    setInterval(fetchParticipants, 1000);
    document.addEventListener("DOMContentLoaded", fetchParticipants);
  </script>
</head>
<body>
  <h2>Registrering av Skive</h2>
  <div id="participantTable"></div>
</body>
</html>
