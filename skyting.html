<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrering av Skyteresultat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
      padding: 5px;
      background: #fff;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    /* Skytekolonnen har grå bakgrunn */
    .shootingCell {
      background-color: gray;
      white-space: nowrap;
    }
    /* Blinkene – store sirkler uten tall */
    .target {
      display: inline-block;
      width: 80px;
      height: 80px;
      line-height: 80px;
      border-radius: 50%;
      margin: 4px;
      font-size: 48px;
      cursor: pointer;
      vertical-align: middle;
    }
    /* Send-knapper – standard grønn, men med annen farge etter at resultat er sendt */
    .send-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .send-button.sent {
      background-color: #6c757d;
      cursor: default;
    }
    @media (max-width: 480px) {
      th, td {
        font-size: 14px;
        padding: 6px;
      }
      .target {
        width: 60px;
        height: 60px;
        line-height: 60px;
        font-size: 36px;
      }
      .send-button {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
  <!-- Inkluder Supabase SDK (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase – erstatt med dine opplysninger om nødvendig
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    window.supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase-klient opprettet:", window.supabaseClient);

    // Globalt deltakerobjekt – her lagres alle deltakerdata lokalt
    window.participants = {};

    // Hjelpefunksjon for å hente skyte-array fra deltakerobjektet
    function getShootingArray(p) {
      if (Array.isArray(p.shooting)) return p.shooting;
      try {
        return JSON.parse(p.shooting);
      } catch (e) {
        return [Array(5).fill(false), Array(5).fill(false)];
      }
    }

    // Renderer blinkene (uten tall) for en gitt deltaker og skyterunde (0 for S1, 1 for S2)
    function renderShootingWithoutNumbers(snr, shootIdx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p)[shootIdx];
      return arr.map((hit, i) =>
        `<span class="target" onclick="toggleTarget(${snr}, ${shootIdx}, ${i})" style="color:${hit ? 'white' : 'black'};">&#9679;</span>`
      ).join(" ");
    }

    // Oppdaterer skyteresultat-tabellen
    async function updateShootingTable() {
      const { data, error } = await window.supabaseClient.from("participants").select("*");
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        return;
      }
      window.participants = {};
      data.forEach(record => {
        // Konverter shooting til et array hvis det er en streng
        record.shooting = (typeof record.shooting === "string")
          ? getShootingArray(record)
          : record.shooting || [Array(5).fill(false), Array(5).fill(false)];
        // Sørg for at s1Sent og s2Sent er definert (default false)
        record.s1Sent = record.s1Sent || false;
        record.s2Sent = record.s2Sent || false;
        window.participants[record.snr] = record;
      });
      
      let html = `<table>
        <thead>
          <tr>
            <th>Startnr</th>
            <th>Navn</th>
            <th>Skyting S1</th>
            <th>Send S1</th>
            <th>Skyting S2</th>
            <th>Send S2</th>
          </tr>
        </thead>
        <tbody>`;
      
      data.forEach(p => {
        let s1 = renderShootingWithoutNumbers(p.snr, 0);
        let s2 = renderShootingWithoutNumbers(p.snr, 1);
        // Knapp for S1: hvis s1Sent er true, vis knappen i en grå farge og deaktiver den.
        let btnS1 = "";
        if (p.s1Sent) {
          btnS1 = `<button class="send-button sent" disabled>Sendt</button>`;
        } else {
          btnS1 = `<button class="send-button" onclick="sendShootingResult(${p.snr}, 0)">Send S1</button>`;
        }
        let btnS2 = "";
        if (p.s2Sent) {
          btnS2 = `<button class="send-button sent" disabled>Sendt</button>`;
        } else {
          btnS2 = `<button class="send-button" onclick="sendShootingResult(${p.snr}, 1)">Send S2</button>`;
        }
        html += `<tr>
          <td>${p.snr}</td>
          <td>${p.name}</td>
          <td class="shootingCell">${s1}</td>
          <td>${btnS1}</td>
          <td class="shootingCell">${s2}</td>
          <td>${btnS2}</td>
        </tr>`;
      });
      
      html += `</tbody></table>`;
      document.getElementById("shootingTable").innerHTML = html;
    }

    // Toggle-funksjon for blinkene – oppdaterer lokalt
    window.toggleTarget = function(snr, shootIdx, idx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p);
      arr[shootIdx][idx] = !arr[shootIdx][idx];
      p.shooting = JSON.stringify(arr);
      updateShootingTable();
    };

    // Funksjon for å sende (lagre) skyteresultat for en deltaker for en gitt skyterunde (0 for S1, 1 for S2)
    async function sendShootingResult(snr, shootIdx) {
      let p = window.participants[snr];
      if (!p) return;
      let updateData = { shooting: p.shooting };
      if (shootIdx === 0) {
        updateData.s1Sent = true;
        p.s1Sent = true;
      } else if (shootIdx === 1) {
        updateData.s2Sent = true;
        p.s2Sent = true;
      }
      const { error } = await window.supabaseClient.from("participants")
        .update(updateData)
        .eq("snr", snr);
      if (error) {
        console.error("Feil ved sending av skyteresultat for snr", snr, error);
        alert("Feil ved sending av resultat. Sjekk konsollen.");
      } else {
        alert("Resultat sendt for deltaker " + snr + " (S" + (shootIdx + 1) + ")");
      }
      updateShootingTable();
    }

    // Oppdater skyteresultat-tabellen hvert sekund
    setInterval(updateShootingTable, 1000);
    document.addEventListener("DOMContentLoaded", updateShootingTable);
  </script>
</head>
<body>
  <h2>Registrering av Skyteresultat</h2>
  <div id="shootingTable"></div>
</body>
</html>
