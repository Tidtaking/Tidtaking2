<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrering av Skyteresultat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
      padding: 5px;
      background: #fff;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 18px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    /* Legg til en egen kolonne for status */
    .statusCell {
      min-width: 80px;
    }
    /* Skytekolonnen har grå bakgrunn; vi setter max-bredde for å gjøre den smalere */
    .shootingCell {
      background-color: gray;
      white-space: nowrap;
      max-width: 80px;
    }
    /* Blinkene – sirkler med fast størrelse (90x90 px, font-size 54px),
       men med redusert bredde (cellene er smalere) for bedre oversikt */
    .target {
      display: inline-block;
      width: 90px;
      height: 90px;
      line-height: 90px;
      border-radius: 50%;
      margin: 3px;
      font-size: 54px;
      cursor: pointer;
      vertical-align: middle;
    }
    /* Inputfelt for skive */
    .skive-input {
      width: 70px;
      font-size: 18px;
      text-align: center;
    }
    /* Send-knapper – grønn standard, bytter til grå etter sending */
    .send-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
    }
    .send-button.sent {
      background-color: #6c757d;
      cursor: default;
    }
    @media (max-width: 480px) {
      th, td {
        font-size: 16px;
        padding: 6px;
      }
      .target {
        width: 70px;
        height: 70px;
        line-height: 70px;
        font-size: 42px;
      }
      .skive-input {
        width: 60px;
        font-size: 16px;
      }
      .send-button {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
  <!-- Inkluder Supabase SDK (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase – erstatt med dine opplysninger
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    window.supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase-klient opprettet:", window.supabaseClient);

    // Globalt deltakerobjekt – her lagres deltakerdata lokalt (inkludert usendte endringer)
    window.participants = {};

    // Hjelpefunksjon: Henter skyte-array fra et deltakerobjekt
    function getShootingArray(p) {
      if (Array.isArray(p.shooting)) return p.shooting;
      try {
        return JSON.parse(p.shooting);
      } catch (e) {
        return [Array(5).fill(false), Array(5).fill(false)];
      }
    }

    // Funksjon: Renderer blinkene (uten tall) for en deltaker og skyterunde (0 for S1, 1 for S2)
    function renderShootingWithoutNumbers(snr, shootIdx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p)[shootIdx];
      return arr.map((hit, i) =>
        `<span class="target" onclick="toggleTarget(event, ${snr}, ${shootIdx}, ${i})" style="color:${hit ? 'white' : 'black'};">&#9679;</span>`
      ).join(" ");
    }

    // Toggle-funksjon: Når en blink trykkes, toggles den lokale tilstanden og fargen endres umiddelbart
    window.toggleTarget = function(event, snr, shootIdx, idx) {
      let p = window.participants[snr];
      let arr = getShootingArray(p);
      arr[shootIdx][idx] = !arr[shootIdx][idx];
      p.shooting = JSON.stringify(arr);
      event.target.style.color = arr[shootIdx][idx] ? "white" : "black";
      // Merk: Vi sender ikke til databasen før "Send"-knappen trykkes.
    };

    // Henter deltakerdata fra Supabase og oppdaterer det globale objektet
    async function fetchShootingData() {
      const { data, error } = await window.supabaseClient.from("participants").select("*");
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        return;
      }
      data.forEach(record => {
        record.shooting = (typeof record.shooting === "string")
          ? getShootingArray(record)
          : record.shooting || [Array(5).fill(false), Array(5).fill(false)];
        record.s1sent = record.s1sent || false;
        record.s2sent = record.s2sent || false;
        record.skive = record.skive || "";
        // Oppdater status dersom den ikke finnes (men den skal ligge der)
        record.status = record.status || "";
        window.participants[record.snr] = record;
      });
      renderShootingTable();
    }

    // Renderer skyteresultat-tabellen med kolonner: Startnr, Navn, Status, Skive, Skyting S1, Send S1, Skyting S2, Send S2
    function renderShootingTable() {
      let data = Object.values(window.participants);
      // Sorter slik at de med begge sendte skyterunder (s1sent && s2sent) flyttes nederst
      data.sort((a, b) => {
        let aSent = (a.s1sent && a.s2sent) ? 1 : 0;
        let bSent = (b.s1sent && b.s2sent) ? 1 : 0;
        if (aSent !== bSent) return aSent - bSent;
        return a.snr - b.snr;
      });

      let html = `<table>
        <thead>
          <tr>
            <th>Startnr</th>
            <th>Navn</th>
            <th>Status</th>
            <th>Skive</th>
            <th>Skyting S1</th>
            <th>Send S1</th>
            <th>Skyting S2</th>
            <th>Send S2</th>
          </tr>
        </thead>
        <tbody>`;
      data.forEach(p => {
        let s1 = renderShootingWithoutNumbers(p.snr, 0);
        let s2 = renderShootingWithoutNumbers(p.snr, 1);
        let inputSkive = `<input type="text" id="skive-${p.snr}" class="skive-input" value="${p.skive}" placeholder="Skive" onchange="window.participants[${p.snr}].skive=this.value">`;
        let btnS1 = p.s1sent ? `<button class="send-button sent" disabled>Sendt</button>` : `<button class="send-button" onclick="sendShootingResult(${p.snr}, 0)">Send S1</button>`;
        let btnS2 = p.s2sent ? `<button class="send-button sent" disabled>Sendt</button>` : `<button class="send-button" onclick="sendShootingResult(${p.snr}, 1)">Send S2</button>`;
        html += `<tr>
          <td>${p.snr}</td>
          <td>${p.name}</td>
          <td>${p.status}</td>
          <td>${inputSkive}</td>
          <td class="shootingCell">${renderShootingWithoutNumbers(p.snr, 0)}</td>
          <td>${btnS1}</td>
          <td class="shootingCell">${renderShootingWithoutNumbers(p.snr, 1)}</td>
          <td>${btnS2}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("shootingTable").innerHTML = html;
    }

    async function sendShootingResult(snr, shootIdx) {
      let p = window.participants[snr];
      if (!p) return;
      let skiveVal = document.getElementById("skive-" + snr).value.trim();
      let updateData = { shooting: p.shooting, skive: skiveVal };
      if (shootIdx === 0) {
        updateData.s1sent = true;
        p.s1sent = true;
      } else if (shootIdx === 1) {
        updateData.s2sent = true;
        p.s2sent = true;
      }
      const { error } = await window.supabaseClient.from("participants")
        .update(updateData)
        .eq("snr", snr);
      if (error) {
        console.error("Feil ved sending av skyteresultat for snr", snr, error);
        alert("Feil ved sending av resultat. Sjekk konsollen.");
      } else {
        alert("Resultat sendt for deltaker " + snr + " (S" + (shootIdx + 1) + ")");
      }
      fetchShootingData();
    }

    function fetchShootingData() {
      window.supabaseClient.from("participants").select("*").then(({ data, error }) => {
        if (error) {
          console.error("Feil ved henting av deltakere:", error);
          return;
        }
        data.forEach(record => {
          record.shooting = (typeof record.shooting === "string")
            ? getShootingArray(record)
            : record.shooting || [Array(5).fill(false), Array(5).fill(false)];
          record.s1sent = record.s1sent || false;
          record.s2sent = record.s2sent || false;
          record.skive = record.skive || "";
          record.status = record.status || "";
          window.participants[record.snr] = record;
        });
        renderShootingTable();
      });
    }

    document.addEventListener("DOMContentLoaded", fetchShootingData);
    setInterval(fetchShootingData, 1000);
  </script>
</head>
<body>
  <h2>Registrering av Skyteresultat</h2>
  <div id="shootingTable"></div>
</body>
</html>
