<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golfscore – registrering</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/gh/tailwindlabs/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>
  <header class="w-full max-w-4xl mb-6 flex flex-col items-center gap-2 text-center">
    <img src="golf.jpg"
         alt="Golf-logo"
         class="h-16 md:h-24 w-auto rounded-xl shadow-md object-contain" />
    <h1 class="text-3xl font-bold">Golfscore – Selskapsgolferne</h1>
    <p class="text-sm text-gray-700">Baner hentes fra Supabase • Runder lagres automatisk</p>
  </header>


  <main id="app" class="w-full max-w-4xl space-y-6">
    <!-- 1. Velg bane -->
    <section class="bg-white rounded-lg shadow p-4">
      <h2 class="text-xl font-semibold mb-2">1. Velg bane</h2>
      <div class="flex gap-2 mb-4">
        <input id="courseSearch" class="flex-grow border border-gray-300 rounded px-2 py-1" placeholder="Søk (navn/sted)…" />
        <button id="searchBtn" class="bg-green-600 text-white rounded px-3 py-1">Søk</button>
      </div>
      <ul id="courseResults" class="space-y-1 max-h-48 overflow-y-auto"></ul>
      <div id="courseDetails" class="mt-4 hidden text-sm text-gray-800">
        <div id="courseName" class="font-semibold"></div>
        Par <span id="coursePar"></span> • CR <span id="courseRating"></span> • Slope <span id="courseSlope"></span>
      </div>
    </section>

    <!-- 2. Legg til spillere -->
    <section class="bg-white rounded-lg shadow p-4">
      <h2 class="text-xl font-semibold mb-2">2. Legg til spillere</h2>
      <div class="flex gap-2 mb-4">
        <input id="playerName" class="flex-grow border border-gray-300 rounded px-2 py-1" placeholder="Navn" />
        <input id="playerHcp" type="number" step="0.1" class="border border-gray-300 rounded px-2 py-1 w-28" placeholder="Hcp" />
        <button id="addPlayerBtn" class="bg-green-600 text-white rounded px-3 py-1">Legg til</button>
      </div>
      <ul id="playerList" class="space-y-1"></ul>
    </section>

    <!-- 3. Slag pr. hull -->
    <section id="scoreSection" class="bg-white rounded-lg shadow p-4 hidden overflow-auto">
      <h2 class="text-xl font-semibold mb-2">3. Slag pr. hull</h2>
      <table id="scoreTable" class="w-full text-center text-sm"></table>
    </section>

    <!-- 4. Sammendrag -->
    <section id="summarySection" class="bg-white rounded-lg shadow p-4 hidden">
      <h2 class="text-xl font-semibold mb-2">4. Sammendrag</h2>
      <table id="summaryTable" class="w-full text-sm text-center"></table>
    </section>

    <!-- 5. Kontrollknapper -->
    <section class="bg-white rounded-lg shadow p-4 flex justify-end gap-2">
      <button id="finishRoundBtn" class="bg-green-600 text-white rounded px-3 py-1">Avslutt runde</button>
      <button id="resetBtn" class="bg-gray-300 text-black rounded px-3 py-1">Nullstill</button>
    </section>

    <!-- 6. Leaderboard Live -->
    <section id="leaderboardSection" class="bg-white rounded-lg shadow p-4">
      <h2 class="text-xl font-semibold mb-2">Leaderboard</h2>
      <table id="leaderboardTable" class="w-full text-sm text-center">
        <thead>
          <tr><th class="border px-2 py-1">Plass</th><th class="border px-2 py-1">Navn</th><th class="border px-2 py-1">Netto</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="mt-2 text-right">
        <a href="https://tidtaking.github.io/Tidtaking2/leaderboard" class="text-blue-600 underline text-sm" target="_blank">Live leaderboard</a>
      </div>
    </section>

    <!-- 7. Lagrede runder -->
    <section id="savedRoundsSection" class="bg-white rounded-lg shadow p-4">
      <h2 class="text-xl font-semibold mb-2">Lagrede runder</h2>
      <ul id="savedRoundsList" class="space-y-1"></ul>
    </section>
  </main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<script>
// Supabase-klient
const supabase = window.supabase.createClient(
  "https://chzfewhbfkdtcizdxyzk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA"
);

// Applikasjons‐state
const state = {
  course: null,
  players: [],
  roundId: null,
  updated_at: null
};

// Farge‐kod input‐celler etter score vs par
function colorCell(input, strokes, par) {
  const cell = input.closest('td');
  cell.style.backgroundColor = '';
  input.style.backgroundColor = '';
  if (strokes != null && !isNaN(strokes)) {
    let color;
    if (strokes <= par) color = '#d1fae5';
    else if (strokes <= par + 2) color = '#fed7aa';
    else color = '#fecaca';
    cell.style.backgroundColor = color;
    input.style.backgroundColor = color;
  }
}

// Sanntids‐lyttere
supabase.channel('rounds_global').on('postgres_changes', { event: '*', schema: 'public', table: 'rounds' }, () => {
  loadSavedRounds();
  loadLeaderboard();
}).subscribe();

let currentRoundChannel = null;
function subscribeToCurrentRound(roundId) {
  if (currentRoundChannel) supabase.removeChannel(currentRoundChannel);

  currentRoundChannel = supabase.channel(`round_${roundId}`).on('postgres_changes', {
    event: 'UPDATE', schema: 'public', table: 'rounds', filter: `id=eq.${roundId}`
  }, ({ new: { payload: remoteState, updated_at } }) => {
    applyRemoteUpdate(remoteState, updated_at);
  }).subscribe();
}

function applyRemoteUpdate(remoteState, updatedAt) {
  if (!remoteState || state.updated_at === updatedAt) return;
  state.updated_at = updatedAt;
  Object.assign(state, remoteState);
  renderPlayers();
  buildScoreTable();
  updateSummary();
}

// CRUD-funksjoner
async function saveRound() {
  if (!state.course || !state.players.length) return;
  const isNew = !state.roundId;
  if (isNew) state.roundId = crypto.randomUUID();

  const { data, error } = await supabase.from('rounds').upsert({
    id: state.roundId,
    payload: state,
    updated_at: new Date().toISOString()
  }, { returning: 'representation' });

  if (error) return console.error(error);
  state.updated_at = data[0].updated_at;
  if (isNew) subscribeToCurrentRound(state.roundId);
}

async function loadRound() {
  const { data } = await supabase.from('rounds').select('*').order('inserted_at', { ascending: false }).limit(1).maybeSingle();
  if (!data) return;
  Object.assign(state, data.payload);
  state.roundId = data.id;
  state.updated_at = data.updated_at;
  subscribeToCurrentRound(state.roundId);
  renderPlayers();
  selectCourse(state.course);
}

async function search(q) {
  const ul = $('#courseResults').empty();
  if (!q) return;
  const { data, error } = await supabase.from('courses_with_par').select('id,name,par_total,course_rating,slope,holes:holes(par,hole)').ilike('name', `%${q}%`).limit(20);
  if (error) return ul.html('<li class="text-red-600">DB-feil</li>');
  if (!data.length) return ul.html('<li class="text-gray-600">Ingen treff</li>');
  data.forEach(c => {
    const li = $(`<li><button class="w-full text-left px-2 py-1 hover:bg-emerald-100 rounded">${c.name}</button></li>`);
    li.click(() => selectCourse(c));
    ul.append(li);
  });
}

function selectCourse(row) {
  state.course = { ...row, holes: row.holes.sort((a, b) => a.hole - b.hole) };
  $('#courseName').text(row.name);
  $('#coursePar').text(row.par_total);
  $('#courseRating').text(row.course_rating || '–');
  $('#courseSlope').text(row.slope || '–');
  $('#courseDetails').removeClass('hidden');
  renderPlayers();
  buildScoreTable();
  updateSummary();
  saveRound();
}

// Oppdater resten tilsvarende til jQuery konsekvent
// (renderPlayers, buildScoreTable, updateSummary, loadSavedRounds, loadLeaderboard, resetAll, finishRound og event handlers)

// Koble opp og start
$(document).ready(() => {
  $('#searchBtn').click(() => search($('#courseSearch').val().trim()));
  $('#courseSearch').keypress(e => { if (e.key === 'Enter') search($(e.target).val().trim()); });
  $('#resetBtn').click(resetAll);
  $('#finishRoundBtn').click(finishRound);

  $('#addPlayerBtn').click(() => {
    const name = $('#playerName').val().trim();
    const idx = parseFloat($('#playerHcp').val());
    if (!name || isNaN(idx)) return;
    state.players.push({ id: crypto.randomUUID(), name, index: idx, strokes: Array(18).fill(null) });
    $('#playerName, #playerHcp').val('');
    renderPlayers(); buildScoreTable(); updateSummary(); saveRound();
  });

  loadRound(); loadSavedRounds(); loadLeaderboard();
});
</script>

</body>
</html>
