<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anbud – Postnummerkart</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 14px;
    }
    #controls label { display: flex; align-items: center; margin-bottom: 4px; }
    #controls input[type="checkbox"] { margin-right: 6px; }
  </style>
</head>
<body>
  <div id="controls">
    <label>
      <input type="checkbox" id="toggleAktuelle" checked /> Vis «Abo utenfor anbud» (blått)
    </label>
    <label>
      <input type="checkbox" id="toggleAbo" checked /> Vis «abo_treff_anbud» (grønt)
    </label>
    <label>
      <input type="checkbox" id="toggleAnbud" checked /> Vis «anbudet» (rødt)
    </label>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Proj4js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // Initialiser kart
    const map = L.map('map').setView([60.0, 10.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors', maxZoom: 18
    }).addTo(map);

    // Definer projeksjon og konverteringsfunksjon
    proj4.defs('EPSG:3035', '+proj=laea +lat_0=52 +lon_0=10 +x_0=4321000 +y_0=3210000 +ellps=GRS80 +units=m +no_defs');
    function coords3035tilLatLng(coords) {
      const [x, y] = coords;
      const [lon, lat] = proj4('EPSG:3035', 'WGS84', [x, y]);
      return L.latLng(lat, lon);
    }

    // CSV-leser
    function lesCSV(sti, feltNavn) {
      return new Promise((resolve, reject) => {
        Papa.parse(sti, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: result => {
            const data = result.data.filter(r => Object.keys(r).length);
            if (!data.length) return reject(new Error(`Ingen rader i ${sti}`));
            if (!(feltNavn in data[0])) return reject(new Error(`CSV ${sti} mangler kolonnen "${feltNavn}".`));
            const liste = data.map(r => String(r[feltNavn]).trim()).filter(v => v);
            resolve(liste);
          },
          error: err => reject(err)
        });
      });
    }

    // Last inn CSV-er og GeoJSON
    Promise.all([
      lesCSV('aktuelle_postnummer.csv', 'postnummer'),
      lesCSV('abo_treff_anbud.csv', 'postnummer'),
      lesCSV('anbud_postnummer.csv', 'postnummer'),
      fetch('https://raw.githubusercontent.com/Tidtaking/Tidtaking2/main/alle_postnummer.geojson')
        .then(response => {
          if (!response.ok) throw new Error('Feil ved lasting av alle_postnummer.geojson: ' + response.statusText);
          return response.json();
        })
    ])
    .then(([listeAktuelle, listeAbo, listeAnbud, geoData]) => {
      // Bygg og filtrer features
      const features = Array.isArray(geoData.features) ? geoData.features : [];

      const collAktuelle = {
        type: 'FeatureCollection',
        features: features.filter(f => listeAktuelle.includes((f.properties.postnummer || '').trim()))
      };
      const collAbo = {
        type: 'FeatureCollection',
        features: features.filter(f => listeAbo.includes((f.properties.postnummer || '').trim()))
      };
      const collAnbud = {
        type: 'FeatureCollection',
        features: features.filter(f => listeAnbud.includes((f.properties.postnummer || '').trim()))
      };

      // Opprett lag med popups
      const layerAktuelle = L.geoJSON(collAktuelle, {
        coordsToLatLng: coords3035tilLatLng,
        style: () => ({ color: '#3388ff', weight: 1, fillOpacity: 0.5 }),
        onEachFeature: (feature, layer) => layer.bindPopup(`<strong>${feature.properties.postnummer}</strong>`)
      }).addTo(map);

      const layerAbo = L.geoJSON(collAbo, {
        coordsToLatLng: coords3035tilLatLng,
        style: () => ({ color: '#33cc33', weight: 1, fillOpacity: 0.5 }),
        onEachFeature: (feature, layer) => layer.bindPopup(`<strong>${feature.properties.postnummer}</strong>`)
      });

      const layerAnbud = L.geoJSON(collAnbud, {
        coordsToLatLng: coords3035tilLatLng,
        style: () => ({ color: '#ff3333', weight: 1, fillOpacity: 0.5 }),
        onEachFeature: (feature, layer) => layer.bindPopup(`<strong>${feature.properties.postnummer}</strong>`)
      });

      // Toggle visning og zoom
      function oppdater() {
        document.getElementById('toggleAktuelle').checked ? map.addLayer(layerAktuelle) : map.removeLayer(layerAktuelle);
        document.getElementById('toggleAbo').checked      ? map.addLayer(layerAbo)      : map.removeLayer(layerAbo);
        document.getElementById('toggleAnbud').checked    ? map.addLayer(layerAnbud)    : map.removeLayer(layerAnbud);

        const aktive = [layerAktuelle, layerAbo, layerAnbud]
          .filter(l => map.hasLayer(l))
          .flatMap(l => l.getLayers());
        if (aktive.length) {
          map.fitBounds(L.featureGroup(aktive).getBounds().pad(0.05));
        }
      }
      ['toggleAktuelle', 'toggleAbo', 'toggleAnbud'].forEach(id =>
        document.getElementById(id).addEventListener('change', oppdater)
      );

      // Initial visning
      oppdater();
    })
    .catch(err => console.error('Feil ved innlasting/behandling:', err));
  </script>
</body>
</html>
