<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anbud – Postnummerkart</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 14px;
    }
    #controls label {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    #controls input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>
      <input type="checkbox" id="toggleAktuelle" checked />
      Vis «Abo utenfor anbud» (blått lag)
    </label>
    <label>
      <input type="checkbox" id="toggleAbo" checked />
      Vis «abo_treff_anbud» (grønt lag)
    </label>
    <label>
      <input type="checkbox" id="toggleAnbud" checked />
      Vis «anbudet» (rødt lag)
    </label>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Proj4js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // 1) Initialiser kart
    const map = L.map('map').setView([60.0, 10.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    // 2) EPSG:3035 → WGS84
    proj4.defs("EPSG:3035",
      "+proj=laea +lat_0=52 +lon_0=10 +x_0=4321000 +y_0=3210000 +ellps=GRS80 +units=m +no_defs"
    );
    function coords3035tilLatLng(coords) {
      const [x, y] = coords;
      const [lon, lat] = proj4("EPSG:3035", "WGS84", [x, y]);
      return L.latLng(lat, lon);
    }

    // 3) CSV-leser
    function lesCSV(sti, feltNavn) {
      return new Promise((resolve, reject) => {
        Papa.parse(sti, {
          download: true,
          header: true,
          dynamicTyping: false,
          skipEmptyLines: true,
          complete: result => {
            const data = result.data.filter(r => Object.keys(r).length);
            if (!data.length) {
              reject(new Error(`Ingen rader i ${sti}`));
              return;
            }
            if (!(feltNavn in data[0])) {
              reject(new Error(`CSV ${sti} mangler kolonnen "${feltNavn}".`));
              return;
            }
            const liste = data
              .map(r => r[feltNavn] ? String(r[feltNavn]).trim() : null)
              .filter(v => v);
            resolve(liste);
          },
          error: err => reject(err)
        });
      });
    }

    // 4) Last inn tre CSV-er og én GeoJSON
    Promise.all([
      lesCSV('aktuelle_postnummer.csv', 'postnummer'),
      lesCSV('abo_treff_anbud.csv', 'postnummer'),
      lesCSV('anbud_postnummer.csv', 'postnummer'),
      fetch('alle_postnummer.geojson')
        .then(response => response.ok ? response.text() : '')
        .then(text => {
          if (!text.trim()) {
            return { type: 'FeatureCollection', features: [] };
          }
          try {
            return JSON.parse(text);
          } catch {
            return { type: 'FeatureCollection', features: [] };
          }
        })
    ])
    .then(([listeAktuelle, listeAbo, listeAnbud, geoAllData]) => {
      // DEBUG: skriv ut info for feilsøking
      console.log('Antall CSV: aktuelle=', listeAktuelle.length, 'abo=', listeAbo.length, 'anbud=', listeAnbud.length);
      const sampleList = listeAktuelle.slice(0,5);
      console.log('Eksempel postnummer fra aktuelle_postnummer.csv:', sampleList);
      const features = Array.isArray(geoAllData.features) ? geoAllData.features : [];
      console.log('Antall features i alle_postnummer.geojson:', features.length);
      if (features.length > 0) {
        console.log('Eksempel egenskaper på feature[0]:', Object.keys(features[0].properties));
      }

      // 5) Filtrer features mot listene
      const fAktuelle = features.filter(feat => listeAktuelle.includes(String(feat.properties.postnummer).trim()));
      const fAbo = features.filter(feat => listeAbo.includes(String(feat.properties.postnummer).trim()));
      const fAnbud = features.filter(feat => listeAnbud.includes(String(feat.properties.postnummer).trim()));

      // Legg til et debug-lag med alle features (grå kontur)
      const debugLayer = L.geoJSON(geoAllData, {
        coordsToLatLng,
        style: () => ({ color: '#888', weight: 1, fillOpacity: 0 }),
      }).addTo(map);

      // 6) Bygg FeatureCollections
      const collAktuelle = { type: 'FeatureCollection', features: fAktuelle };
      const collAbo = { type: 'FeatureCollection', features: fAbo };
      const collAnbud = { type: 'FeatureCollection', features: fAnbud };

      // 7) Opprett Leaflet-lag
      const layerAktuelle = L.geoJSON(collAktuelle, { coordsToLatLng, style: () => ({ color: '#333', weight: 1, fillOpacity: 0.5, fillColor: '#3388ff' }) });
      const layerAbo = L.geoJSON(collAbo, { coordsToLatLng, style: () => ({ color: '#333', weight: 1, fillOpacity: 0.5, fillColor: '#3c3' }) });
      const layerAnbud = L.geoJSON(collAnbud, { coordsToLatLng, style: () => ({ color: '#333', weight: 1, fillOpacity: 0.5, fillColor: '#f33' }) });

      // 8) Toggle-visning og zoom
      function oppdater() {
        map.hasLayer(debugLayer) || map.addLayer(debugLayer);
        document.getElementById('toggleAktuelle').checked ? map.addLayer(layerAktuelle) : map.removeLayer(layerAktuelle);
        document.getElementById('toggleAbo').checked ? map.addLayer(layerAbo) : map.removeLayer(layerAbo);
        document.getElementById('toggleAnbud').checked ? map.addLayer(layerAnbud) : map.removeLayer(layerAnbud);
        const visibleLayers = [layerAktuelle, layerAbo, layerAnbud].filter(l => map.hasLayer(l)).flatMap(l => l.getLayers());
        if (visibleLayers.length) {
          map.fitBounds(L.featureGroup(visibleLayers).getBounds().pad(0.05));
        }
      }
      ['toggleAktuelle','toggleAbo','toggleAnbud'].forEach(id => document.getElementById(id).addEventListener('change', oppdater));
      oppdater();
    })
    .catch(err => console.error('Feil ved innlasting/behandling:', err));
  </script>
</body>
</html>
