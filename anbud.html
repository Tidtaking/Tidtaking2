<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anbud – Postnummerkart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { width:100%; height:100vh; }
    #controls {
      position:absolute; top:10px; right:10px; z-index:1000;
      background:white; padding:10px; border-radius:4px;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      font-family:sans-serif; font-size:14px; line-height:1.4;
    }
    #controls label { display:flex; align-items:center; margin-bottom:6px; }
    #controls .label-text { margin-left:6px; }
    #controls span.count { margin-left:auto; font-weight:bold; color:#0077cc; }
    #controls input[type=text] { flex:1; margin-right:6px; padding:4px; }
    #controls button { padding:4px 8px; }
  </style>
</head>
<body>
  <div id="controls">
    <label>
      <input type="checkbox" id="toggleAktuelle" checked />
      <span class="label-text">Abo utenfor anbud</span>
      <span id="postCountAktuelle" class="count">0</span>
      <span class="label-text">postnumre</span>
      <span id="sumCountAktuelle" class="count">0</span>
      <span class="label-text">antall (blått)</span>
    </label>
    <label>
      <input type="checkbox" id="toggleAbo" checked />
      <span class="label-text">abo_treff_anbud</span>
      <span id="postCountAbo" class="count">0</span>
      <span class="label-text">postnumre</span>
      <span id="sumCountAbo" class="count">0</span>
      <span class="label-text">antall (grønt)</span>
    </label>
    <label>
      <input type="checkbox" id="toggleAnbud" checked />
      <span class="label-text">anbudet</span>
      <span id="postCountAnbud" class="count">0</span>
      <span class="label-text">postnumre</span>
      <span id="sumCountAnbud" class="count">0</span>
      <span class="label-text">antall (rødt)</span>
    </label>
    <label>
      <input type="checkbox" id="toggleBrukt" checked />
      <span class="label-text">abo_bruktidag_anbud</span>
      <span id="postCountBrukt" class="count">0</span>
      <span class="label-text">postnumre</span>
      <span id="sumCountBrukt" class="count">0</span>
      <span class="label-text">antall (gult)</span>
    </label>
    <div style="margin-top:8px; display:flex;">
      <input type="text" id="searchInput" placeholder="Søk poststed, nr eller avis" />
      <button id="searchBtn">Søk</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([60, 10], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors', maxZoom: 18
    }).addTo(map);

    // Define projection
    proj4.defs('EPSG:3035', '+proj=laea +lat_0=52 +lon_0=10 +x_0=4321000 +y_0=3210000 +ellps=GRS80 +units=m +no_defs');
    function coords3035tilLatLng(coords) {
      const [x, y] = coords;
      const [lon, lat] = proj4('EPSG:3035', 'WGS84', [x, y]);
      return L.latLng(lat, lon);
    }

    // Parse CSV rows
    async function lesCSVRows(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`${url}: HTTP ${res.status}`);
        const text = await res.text();
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true, delimiter: ';' });
        return parsed.data;
      } catch (e) {
        console.warn('Kunne ikke lese', url, e);
        return [];
      }
    }

    // Group by postnummer
    function group(rows) {
      const map = {};
      rows.forEach(r => {
        const p = r.postnummer?.trim().padStart(4, '0');
        if (!p) return;
        const num = r.antall ? Number(r.antall) : 0;
        if (!map[p]) map[p] = { count: 0, avis: new Set() };
        map[p].count += num;
        if (r.avis) map[p].avis.add(r.avis);
      });
      return map;
    }

    // Load data\    
    Promise.all([
      lesCSVRows('aktuelle_postnummer.csv'),
      lesCSVRows('abo_treff_anbud.csv'),
      lesCSVRows('anbud_postnummer.csv'),
      lesCSVRows('abo_bruktidag_anbud.csv'),
      fetch('postnummer_part01.geojson').then(r => r.json()),
      fetch('postnummer_part02.geojson').then(r => r.json()),
      fetch('postnummer_part03.geojson').then(r => r.json()),
      fetch('filtrert_anbud.geojson').then(r => r.json())
    ]).then(([aktRows, aboRows, anbRows, bruktRows, g1, g2, g3, geoAnb]) => {
      // Process CSV data
      const dAkt = group(aktRows), dAbo = group(aboRows), dAnb = group(anbRows), dBrukt = group(bruktRows);
      const normAkt = Object.keys(dAkt), normAbo = Object.keys(dAbo), normAnb = Object.keys(dAnb), normBrukt = Object.keys(dBrukt);

      // Combine base geo
      const baseFeatures = [...g1.features, ...g2.features, ...g3.features];
      const geoBase = { type: 'FeatureCollection', features: baseFeatures };

      // Filter features
      const fAktuelle = Array.from(new Set([
        ...geoBase.features.filter(f => normAkt.includes(f.properties.postnummer.trim())),
        ...geoAnb.features.filter(f => normAkt.includes(f.properties.postnummer.trim()))
      ]));
      const fAboArr = geoAnb.features.filter(f => normAbo.includes(f.properties.postnummer.trim()));
      const fAnbArr = geoAnb.features.filter(f => normAnb.includes(f.properties.postnummer.trim()));
      const fBruktArr = geoAnb.features.filter(f => normBrukt.includes(f.properties.postnummer.trim()));

      // Enrich features
      function enrich(features, dataMap) {
        features.forEach(f => {
          const p = f.properties.postnummer.trim();
          const info = dataMap[p] || { count: 0, avis: new Set() };
          f.properties.antall = info.count;
          f.properties.avis = Array.from(info.avis).join(', ');
        });
      }
      enrich(fAktuelle, dAkt);
      enrich(fAboArr, dAbo);
      enrich(fAnbArr, dAnb);
      enrich(fBruktArr, dBrukt);

      // Update counts
      function updateCount(id, arr) {
        document.getElementById('postCount' + id).innerText = arr.length;
        const sum = arr.reduce((s, f) => s + f.properties.antall, 0);
        document.getElementById('sumCount' + id).innerText = sum;
      }
      updateCount('Aktuelle', fAktuelle);
      updateCount('Abo', fAboArr);
      updateCount('Anbud', fAnbArr);
      updateCount('Brukt', fBruktArr);

      // Create layers
      const layers = {
        Aktuelle: L.geoJSON(fAktuelle, { coordsToLatLng: coords3035tilLatLng, style: () => ({ color: '#3388ff', fillOpacity: 0.5, weight: 1 }) }),
        Abo:      L.geoJSON(fAboArr,    { coordsToLatLng: coords3035tilLatLng, style: () => ({ color: '#33cc33', fillOpacity: 0.5, weight: 1 }) }),
        Anbud:    L.geoJSON(fAnbArr,    { coordsToLatLng: coords3035tilLatLng, style: () => ({ color: '#ff3333', fillOpacity: 0.5, weight: 1 }) }),
        Brukt:    L.geoJSON(fBruktArr,  { coordsToLatLng: coords3035tilLatLng, style: () => ({ color: '#ffff00', fillOpacity: 0.5, weight: 1 }) })
      };
      // Bind popups
      Object.values(layers).forEach(layer =>
        layer.eachLayer(l => {
          const p = l.feature.properties;
          l.bindPopup(`<strong>${p.postnummer}</strong><br>Antall: ${p.antall}<br>Avis: ${p.avis}`);
        })
      );

      // Initial add layers
      function oppdater() {
        Object.entries(layers).forEach(([key, layer]) => {
          document.getElementById('toggle' + key).checked ? map.addLayer(layer) : map.removeLayer(layer);
        });
        const visible = Object.values(layers).flatMap(layer => map.hasLayer(layer) ? layer.getLayers() : []);
        if (visible.length) map.fitBounds(L.featureGroup(visible).getBounds().pad(0.05));
      }
      ['Aktuelle', 'Abo', 'Anbud', 'Brukt'].forEach(k =>
        document.getElementById('toggle' + k).addEventListener('change', oppdater)
      );
      oppdater();

      // Search function - show only matches
      const allFeatures = [...fAktuelle, ...fAboArr, ...fAnbArr, ...fBruktArr];
      function searchMap() {
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        if (!q) return;
        // Remove all existing layers
        Object.values(layers).forEach(layer => map.removeLayer(layer));
        // Filter matches
        const matches = allFeatures.filter(f => {
          const p = f.properties.postnummer.toLowerCase();
          const sted = (f.properties.poststed || '').toLowerCase();
          const avis = (f.properties.avis || '').toLowerCase();
          return p === q || sted.includes(q) || avis.includes(q);
        });
        if (!matches.length) {
          alert(`Ingen treff for "${q}"`);
          return;
        }
        // Display only matching polygons with popups
        const grp = L.geoJSON(matches, {
          coordsToLatLng: coords3035tilLatLng,
          style: layer => layer.properties && layer.properties.antall !== undefined ? { color: layer.properties.avis ? '#3388ff' : '#3388ff', fillOpacity: 0.5, weight:1 } : { weight:1 }
        }).addTo(map);
        grp.eachLayer(l => {
          const p = l.feature.properties;
          l.bindPopup(`<strong>${p.postnummer}</strong><br>Antall: ${p.antall}<br>Avis: ${p.avis}`);
          l.openPopup();
        });
        map.fitBounds(grp.getBounds().pad(0.05));
      }
        if (!matches.length) return alert(`Ingen treff for "${q}"`);
        // display matches
        const grp = L.geoJSON(matches, { coordsToLatLng: coords3035tilLatLng });
        grp.addTo(map);
        map.fitBounds(grp.getBounds().pad(0.05));
        grp.eachLayer(l => l.openPopup());
      }
      document.getElementById('searchBtn').addEventListener('click', searchMap);
      document.getElementById('searchInput').addEventListener('keyup', e => e.key === 'Enter' && searchMap());
    });
  </script>
</body>
</html>
