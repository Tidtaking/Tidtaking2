<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anbud – Postnummerkart</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 14px;
    }
    #controls label {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    #controls input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="toggleAktuelle" checked />Vis «Abo utenfor anbud» (blått)</label>
    <label><input type="checkbox" id="toggleAnbud" checked />Vis «anbudet» (rødt)</label>
    <label><input type="checkbox" id="toggleAbo"     checked />Vis «abo_treff_anbud» (grønt)</label>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Proj4js for EPSG:3035 → WGS84 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // 1) Init map
    const map = L.map('map').setView([60.0, 10.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    // 2) Define projection
    proj4.defs("EPSG:3035", "+proj=laea +lat_0=52 +lon_0=10 +x_0=4321000 +y_0=3210000 +ellps=GRS80 +units=m +no_defs");
    function coords3035tilLatLng(c) {
      const [x, y] = c;
      const [lon, lat] = proj4("EPSG:3035", "WGS84", [x, y]);
      return L.latLng(lat, lon);
    }

    // 3) CSV loader
    function lesCSV(sti, felt) {
      return new Promise((resolve, reject) => {
        Papa.parse(sti, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: r => {
            if (!r.data.length) return reject(`Ingen rader i ${sti}`);
            if (!(felt in r.data[0])) return reject(`CSV ${sti} mangler feltet ${felt}`);
            const list = r.data
              .map(row => row[felt] ? row[felt].trim() : null)
              .filter(v => v);
            resolve(list);
          },
          error: e => reject(e)
        });
      });
    }

    // 4) Load lists and GeoJSONs
    Promise.all([
      lesCSV('aktuelle_postnummer.csv','postnummer'),
      lesCSV('abo_treff_anbud.csv','postnummer'),
      fetch('filtrert_postnummer.geojson').then(r=>r.json()),
      fetch('filtrert_anbud.geojson').then(r=>r.json())
    ])
    .then(([listeAktuelle, listeAbo, geoAktData, geoAnbudData]) => {
      // filter aktuelle
      const featuresAktuelle = geoAktData.features.filter(f => 
        listeAktuelle.includes((f.properties.postnummer||'').trim())
      );
      // filter abo subset
      const featuresAbo = geoAktData.features.filter(f =>
        listeAbo.includes((f.properties.postnummer||'').trim())
      );
      // anbud features
      const featuresAnbud = geoAnbudData.features;

      // build collections
      const collAkt = { type:'FeatureCollection', features: featuresAktuelle };
      const collAbo = { type:'FeatureCollection', features: featuresAbo };
      const collAnb = { type:'FeatureCollection', features: featuresAnbud };

      // layers
      const layerAkt = L.geoJSON(collAkt, {
        coordsToLatLng: coords3035tilLatLng,
        style: ()=>({ color:'#333', weight:1, fillOpacity:0.5, fillColor:'#3388ff' })
      });
      const layerAbo = L.geoJSON(collAbo, {
        coordsToLatLng: coords3035tilLatLng,
        style: ()=>({ color:'#333', weight:1, fillOpacity:0.5, fillColor:'#33cc33' })
      });
      const layerAnb = L.geoJSON(collAnb, {
        coordsToLatLng: coords3035tilLatLng,
        style: ()=>({ color:'#333', weight:1, fillOpacity:0.5, fillColor:'#ff3333' })
      });

      // popups
      [layerAkt, layerAbo, layerAnb].forEach(layer => {
        layer.eachLayer(f => {
          const props = f.feature.properties;
          f.bindPopup(`<strong>${props.postnummer}</strong>`);
        });
      });

      // toggle & zoom
      function oppdater() {
        // aktuelle
        document.getElementById('toggleAktuelle').checked
          ? map.addLayer(layerAkt)
          : map.removeLayer(layerAkt);
        // anbud
        document.getElementById('toggleAnbud').checked
          ? map.addLayer(layerAnb)
          : map.removeLayer(layerAnb);
        // abo
        document.getElementById('toggleAbo').checked
          ? map.addLayer(layerAbo)
          : map.removeLayer(layerAbo);
        // zoom to visible
        const visible = [];
        if (map.hasLayer(layerAkt)) visible.push(layerAkt);
        if (map.hasLayer(layerAnb)) visible.push(layerAnb);
        if (map.hasLayer(layerAbo)) visible.push(layerAbo);
        if (visible.length) {
          const fg = L.featureGroup(visible);
          map.fitBounds(fg.getBounds().pad(0.2));
        }
      }

      // event listeners
      ['toggleAktuelle','toggleAnbud','toggleAbo']
        .forEach(id => document.getElementById(id).onchange = oppdater);

      // initial draw
      oppdater();
    })
    .catch(err => console.error('Feil:', err));
  </script>
</body>
</html>
