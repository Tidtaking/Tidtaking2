async function lesCSVRows(url){
  try {
    const res = await fetch(url);
    if(!res.ok) throw new Error(`${url}: HTTP ${res.status}`);
    const text = await res.text();
    return Papa.parse(text, {header:true, skipEmptyLines:true, delimiter: ','}).data;
  } catch(e) {
    console.warn('Kunne ikke lese', url, e);
    return [];
  }
}

async function lesAvisnavn(url) {
  try {
    const res = await fetch(url);
    if(!res.ok) throw new Error(`${url}: HTTP ${res.status}`);
    const text = await res.text();
    const data = Papa.parse(text, {header:true, skipEmptyLines:true}).data;
    const map = {};
    data.forEach(r => {
      if(r.ID && r.avis){
        const key = r.ID.trim().toLowerCase();
        map[key] = r.avis.trim();
      }
    });
    return map;
  } catch(e) {
    console.warn('Kunne ikke lese avisnavn', e);
    return {};
  }
}

// Støtter: postnummer/postnr, antall, avis/avistittel/avisid, frekvens (135 eller 1,3,5)
function group(rows, label = '') {
  const m = {};
  rows.forEach((r,i) => {
    const keyMap = {};
    Object.entries(r).forEach(([k,v])=>{
      const kk = (k||'').toString().trim().toLowerCase();
      keyMap[kk] = (typeof v === 'string') ? v.trim() : v;
    });

    const pRaw = keyMap['postnummer'] ?? keyMap['postnr'] ?? keyMap['pnr'] ?? '';
    const p = (pRaw ?? '').toString().padStart(4,'0');
    if(!/^\d{4}$/.test(p)) {
      console.warn(`[${label}] Rad ${i} har ugyldig postnummer`, r);
      return;
    }

    let num = 1;
    const antStr = keyMap['antall'] ?? keyMap['antal'] ?? keyMap['ant'] ?? keyMap['count'] ?? '';
    if(antStr !== '' && antStr != null){
      const n = Number(antStr.toString().replace(/\s/g,''));
      num = isNaN(n) ? 1 : n;
    }

    const avisRaw = keyMap['avis'] ?? keyMap['avistittel'] ?? keyMap['avisnavn'] ?? keyMap['avisid'] ?? '';
    const frekRaw = keyMap['frekvens'] ?? keyMap['frek'] ?? keyMap['freq'] ?? keyMap['dager'] ?? '';

    if(!m[p]) m[p] = {count:0, avis:new Map()};
    m[p].count += num;

    if(avisRaw || frekRaw){
      const avisKey = avisRaw ? avisRaw.toString().toLowerCase() : '(ukjent)'; // kanonisk ID
      const prev = m[p].avis.get(avisKey) || {count:0, frekvenser:new Set()};
      prev.count += num;

      if(frekRaw){
        const s = frekRaw.toString().trim();
        if(s.includes(',')){
          s.split(',').forEach(x=>{
            const t=x.trim();
            if(/^[1-7]$/.test(t)) prev.frekvenser.add(t);
            else [...t].forEach(c=>/^[1-7]$/.test(c)&&prev.frekvenser.add(c));
          });
        } else {
          [...s].forEach(c=>/^[1-7]$/.test(c)&&prev.frekvenser.add(c));
        }
      }
      m[p].avis.set(avisKey, prev);
    }
  });
  return m;
}

// ---- Geokoding: cache + postnr-centroid fallback ----
const USE_POSTNR_CENTROID_IF_NO_COORDS = true;
const GEOCODE_DELAY_MS = 200;
const GEOCODE_CACHE_KEY = 'geoCache_v1';

const geoCache = (() => {
  try { return JSON.parse(localStorage.getItem(GEOCODE_CACHE_KEY) || '{}'); }
  catch { return {}; }
})();
const saveGeoCache = (() => {
  let t=null;
  return () => {
    clearTimeout(t);
    t = setTimeout(() => {
      try { localStorage.setItem(GEOCODE_CACHE_KEY, JSON.stringify(geoCache)); } catch {}
    }, 300);
  };
})();
function normalizeKey(adr, pn, ps) {
  const norm = (s) => (s||'').toString().trim().toLowerCase().replace(/\s+/g,' ');
  return [norm(adr), norm(pn), norm(ps), 'norge'].join('|');
}
async function geocodeAdresseNominatim(q) {
  const url = `https://nominatim.openstreetmap.org/search?format=jsonv2&limit=1&addressdetails=0&countrycodes=no&q=${encodeURIComponent(q)}`;
  const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
  if (!res.ok) return null;
  const data = await res.json();
  if (Array.isArray(data) && data[0]) return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
  return null;
}
const pnCentroid = {}; // { '0001': {lat, lon} }

async function buildPointsFromRows(rows, statusEl) {
  const points = [];
  const pendingByKey = {};
  for (const r of rows) {
    const navn = r.navn || r.name || '';
    const adr  = r.adresse || r.address || '';
    const pn   = (r.postnummer || r.postnr || '').toString().padStart(4,'0');
    const ps   = r.poststed || r.sted || '';

    // WGS84 i fil
    let lat = parseFloat(r.lat || r.latitude);
    let lon = parseFloat(r.lon || r.lng || r.longitude);
    if (Number.isFinite(lat) && Number.isFinite(lon)) {
      points.push({ lat, lon, navn, adr, pn, ps });
      continue;
    }
    // EPSG:3035
    const x = parseFloat(r.x3035 || r.x);
    const y = parseFloat(r.y3035 || r.y);
    if (Number.isFinite(x) && Number.isFinite(y)) {
      const [lonW, latW] = proj4('EPSG:3035', 'WGS84', [x, y]);
      points.push({ lat: latW, lon: lonW, navn, adr, pn, ps });
      continue;
    }
    // Postnr-sentroid
    if (USE_POSTNR_CENTROID_IF_NO_COORDS && pnCentroid[pn]) {
      const { lat: clat, lon: clon } = pnCentroid[pn];
      points.push({ lat: clat, lon: clon, navn, adr, pn, ps });
      continue;
    }

    // Nett-geokoding med deduplisering
    const key = normalizeKey(adr, pn, ps);
    const idx = points.push({ lat: null, lon: null, navn, adr, pn, ps }) - 1;

    if (geoCache[key]) {
      const { lat: cl, lon: cn } = geoCache[key];
      points[idx].lat = cl; points[idx].lon = cn;
      continue;
    }
    if (!pendingByKey[key]) pendingByKey[key] = [];
    pendingByKey[key].push(idx);
  }

  const keys = Object.keys(pendingByKey);
  if (keys.length && statusEl) statusEl.textContent = `Geokoder ${keys.length} adresser …`;

  let done = 0;
  for (const key of keys) {
    if (geoCache[key]) {
      const { lat, lon } = geoCache[key];
      for (const i of pendingByKey[key]) { points[i].lat = lat; points[i].lon = lon; }
      done++; if (statusEl) statusEl.textContent = `Geokoder ${done}/${keys.length} …`;
      continue;
    }
    const [adr, pn, ps] = key.split('|');
    const query = [adr, pn, ps, 'Norge'].filter(Boolean).join(', ');
    let res = null;
    try { res = await geocodeAdresseNominatim(query); } catch {}
    if (!res && pnCentroid[pn]) res = pnCentroid[pn];

    if (res && Number.isFinite(res.lat) && Number.isFinite(res.lon)) {
      geoCache[key] = { lat: res.lat, lon: res.lon };
      saveGeoCache();
      for (const i of pendingByKey[key]) { points[i].lat = res.lat; points[i].lon = res.lon; }
    } else {
      for (const i of pendingByKey[key]) { points[i].lat = null; points[i].lon = null; }
    }
    done++; if (statusEl) statusEl.textContent = `Geokoder ${done}/${keys.length} …`;
    await new Promise(r => setTimeout(r, GEOCODE_DELAY_MS));
  }

  if (statusEl) statusEl.textContent = '';
  return points.filter(p => Number.isFinite(p.lat) && Number.isFinite(p.lon));
}

function displayName(id) {

function enrich(arr,mapData){
  arr.forEach(f=>{
    const p = f.properties.postnummer.trim().padStart(4,'0');
    const info = mapData[p] || {count:0, avis:new Map()};
    f.properties.antall = info.count;
    f.properties.avisMap = info.avis;
    if(kanSokeNavn){
      f.properties.avis = Array.from(info.avis.entries())
                              .map(([avisId,ant]) => `${displayName(avisId)}: ${ant.count}`)
                              .join(', ');
    } else {
      f.properties.avis = Array.from(info.avis.entries())
                              .map(([avisId,ant]) => `${avisId}: ${ant.count}`)
                              .join(', ');
    }
  });
}

    }
  });

  const visible = Object.values(layers)
    .filter(l => l && map.hasLayer(l))
    .flatMap(l => (l.getLayers ? l.getLayers() : []));
  if (visible.length) {
    try { map.fitBounds(L.featureGroup(visible).getBounds().pad(0.05)); } catch {}
  }
}

function parseSearchInput(input) {
  const dagMap = { 'man':'1','tir':'2','ons':'3','tor':'4','fre':'5','lør':'6','lor':'6','søn':'7','son':'7' };
  const parts = input.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
  const frekvensSok = new Set();
  const avisSok = [];
  const postnumreSok = new Set();
  parts.forEach(p => {
    if (/^\d{4}$/.test(p))       postnumreSok.add(p);
    else if (/^[1-7]$/.test(p))  frekvensSok.add(p);
    else if (dagMap[p])          frekvensSok.add(dagMap[p]);
    else                         avisSok.push(p);
  });
  return { postnumreSok, avisSok, frekvensSok };
}
function avisMatcher(avisMap, avisSok) {
  if(avisSok.length === 0) return true;
  return avisSok.some(sokStr => Array.from(avisMap.keys()).some(avisId => {
    const navn = displayName(avisId).toLowerCase();
    return avisId === sokStr || navn.includes(sokStr);
  }));
}
function frekvensMatcher(avisMap, frekvensSok) {
  if(frekvensSok.size === 0) return true;
  for(const avisData of avisMap.values()) {
    for(const f of (avisData.frekvenser || [])) {
      if(typeof f === 'string' && frekvensSok.has(f)) return true;
      if(typeof f === 'number' && frekvensSok.has(f.toString())) return true;
    }
  }
  return false;
}
function formatFrekvenser(frekvenserSet) {
  const dagMap = { '1':'Man','2':'Tir','3':'Ons','4':'Tor','5':'Fre','6':'Lør','7':'Søn' };
  const dager = Array.from(frekvenserSet).filter(c => dagMap[c]).sort((a,b) => a-b).map(c => dagMap[c]);
  return dager.join(', ');
}

function aggAddByPretty(map, nameMap, id, n) {

  const val = (map.get(key) || 0) + (Number(n) || 0);
  map.set(key, val);

}

// ----- Geometri -----
function getPolygonCentroid(feature){
  const geom = feature.geometry;
  if(geom.type === 'Polygon'){
    const coords = geom.coordinates[0];
    let latSum = 0, lngSum = 0;
    coords.forEach(([x,y])=>{
      const [lon, lat] = proj4('EPSG:3035','WGS84',[x,y]);
      latSum += lat;
      lngSum += lon;
    });
    const len = coords.length;
    return [latSum/len, lngSum/len];
  }
  return [0,0];
}

  Object.entries({ Anbud: dC, Brukt: dD, Innenfor: dInnenfor, Utenfor: dUtenfor }).forEach(([filterKey, mapData]) => {
    const keys = Object.keys(mapData).filter(p => matchedPostnr.has(p));
    let sumCount = 0;
    let sumAlleDager = 0;
    const samletFrekvenser = new Set();

    keys.forEach(p => {
      const entry = mapData[p]; if (!entry) return;
      const avisMap = entry.avis || new Map();

      if (avisMap.size > 0) {
        for (const [avisId, avisData] of avisMap.entries()) {
          const visNavn = displayName(avisId);

          const avisMatch = (avisSok.length === 0) ||
            avisSok.some(sokStr => (avisId === sokStr) || visNavn.toLowerCase().includes(sokStr));
          if (!avisMatch) continue;

          let matchedDaysCount = 0;
          if (frekvensSok.size === 0) {
            matchedDaysCount = Math.max(avisData.frekvenser?.size || 0, 1);
            (avisData.frekvenser || []).forEach(f => {
              const fs = f.toString();
              samletFrekvenser.add(fs);
              if (filterKey === 'Innenfor' || filterKey === 'Utenfor') samletFrekvenserTotal.add(fs);
            });
          } else {
            (avisData.frekvenser || []).forEach(f => {
              const fs = f.toString();
              if (frekvensSok.has(fs)) {
                matchedDaysCount += 1;
                samletFrekvenser.add(fs);
                if (filterKey === 'Innenfor' || filterKey === 'Utenfor') samletFrekvenserTotal.add(fs);
              }
            });

          sumAlleDager += avisData.count * matchedDaysCount;

          // bygg “titler i søket”-lister

          if (m > 0 && (filterKey === 'Innenfor' || filterKey === 'Utenfor')) {

        const sortert = Array.from(aggDetPretty.entries())
          .sort((a,b) => b[1] - a[1] || nameDet.get(a[0]).localeCompare(nameDet.get(b[0])));

      return [key, sumTot - brukt];
    }).filter(([_, v]) => v > 0)
      .sort((a,b)=> b[1]-a[1] || (nameTot.get(a[0])||'').localeCompare(nameTot.get(b[0])||''));
    if (budPairs.length > 0) {

}

// Eksakt «N dag frekvens»
function searchExactDayFrequency(antallDager) {
  const startTime = performance.now();

  const allFeatures = [...fInnenfor, ...fUtenfor];
  const matchedPostnr = new Set();

  allFeatures.forEach(f => {
    const p = f.properties.postnummer.trim().padStart(4, '0');
    const innenforData = dInnenfor[p];
    const utenforData = dUtenfor[p];
    const avisMap = innenforData?.avis || utenforData?.avis || new Map();
    for (const avisData of avisMap.values()) {
      if (avisData.frekvenser.size === antallDager) { matchedPostnr.add(p); break; }
    }
  });

  if (matchedPostnr.size === 0) {
    document.getElementById('search-summary').innerHTML = '';
    exportBtn.disabled = true;
    heatmapBtn.disabled = true;
    alert(`Ingen treff for "${antallDager} dag frekvens"`);
    document.getElementById('search-timer').innerText = '';
    return;
  }

  const dagMap = { '1': 'Man', '2': 'Tir', '3': 'Ons', '4': 'Tor', '5': 'Fre', '6': 'Lør', '7': 'Søn' };
  const dagRekkefølge = ['Man','Tir','Ons','Tor','Fre','Lør','Søn'];

  // Aggreger per visningsnavn
  const aggregert = {}; // prettyKey -> { name, Innenfor:{sum,frekvens}, Utenfor:{...} }
  matchedPostnr.forEach(p => {
    ['Innenfor', 'Utenfor'].forEach(filt => {
      const mapData = { Innenfor: dInnenfor, Utenfor: dUtenfor }[filt] || {};
      if (!mapData[p]) return;
      const avisMap = mapData[p]?.avis || new Map();
      avisMap.forEach((avisData, avisId) => {
        if (avisData.frekvenser.size === antallDager) {
          const frekvensDager = Array.from(avisData.frekvenser).map(f => dagMap[f.toString()] || f.toString());
          frekvensDager.sort((a,b)=>dagRekkefølge.indexOf(a)-dagRekkefølge.indexOf(b));
          const frekvensTekst = frekvensDager.join(', ');
          const key = prettyKeyFromId(avisId);
          if (!aggregert[key]) aggregert[key] = { name: displayName(avisId) };
          if (!aggregert[key][filt]) aggregert[key][filt] = { sum: 0, frekvens: frekvensTekst };
          aggregert[key][filt].sum += avisData.count;
        }
      });
    });
  });

  // post_abo_idag for samme dag-antall (til budleverte)
  const aggBruktDetaljN = new Map(); // prettyKey -> sum
  if (bruktHarDetalj && dBruktDetalj) {
    matchedPostnr.forEach(p => {
      const avisMap = dBruktDetalj[p]?.avis || new Map();
      avisMap.forEach((avisData, avisId) => {
        if (avisData.frekvenser.size === antallDager) {
          const key = prettyKeyFromId(avisId);
          aggBruktDetaljN.set(key, (aggBruktDetaljN.get(key) || 0) + (Number(avisData.count) || 0));
        }
      });
    });
  }

  const ids = Object.keys(aggregert).sort((a,b)=> aggregert[a].name.localeCompare(aggregert[b].name));

  let totalPerFilter = { Innenfor: 0, Utenfor: 0 };

  let html = `<table>
    <thead><tr><th>Avis</th><th>Innenfor</th><th>Utenfor</th><th>Totalt</th><th>Frekvensdager</th></tr></thead><tbody>`;

  lastMatches = [];
  ids.forEach(key => {
    const name = aggregert[key].name;
    const innenforData = aggregert[key].Innenfor || { sum: 0, frekvens: '' };
    const utenforData = aggregert[key].Utenfor || { sum: 0, frekvens: '' };
    const innenforSum = innenforData.sum || 0;
    const utenforSum = utenforData.sum || 0;
    const sum = innenforSum + utenforSum;
    totalPerFilter.Innenfor += innenforSum;
    totalPerFilter.Utenfor += utenforSum;
    const frekvensTekst = innenforData.frekvens || utenforData.frekvens || '';
    html += `<tr><td>${name}</td><td>${innenforSum ? innenforSum.toLocaleString() : ''}</td><td>${utenforSum ? utenforSum.toLocaleString() : ''}</td><td>${sum.toLocaleString()}</td><td>${frekvensTekst}</td></tr>`;
    if (innenforSum) lastMatches.push({ filter: 'Innenfor', postnummer: '', antall_total: innenforSum, avis: name, antall_avis: innenforSum, frekvens: frekvensTekst });
    if (utenforSum) lastMatches.push({ filter: 'Utenfor', postnummer: '', antall_total: utenforSum, avis: name, antall_avis: utenforSum, frekvens: frekvensTekst });
  });

  const grandTotal = totalPerFilter.Innenfor + totalPerFilter.Utenfor;
  html += `<tr style="font-weight:bold; background:#eef;"><td>Totalt abonnenter</td><td>${totalPerFilter.Innenfor.toLocaleString()}</td><td>${totalPerFilter.Utenfor.toLocaleString()}</td><td>${grandTotal.toLocaleString()}</td><td></td></tr>`;
  html += `</tbody></table>`;

  const navnlisteMedSum = ids.map(key => {
    const i = (aggregert[key].Innenfor?.sum || 0);
    const u = (aggregert[key].Utenfor?.sum || 0);
    return `${aggregert[key].name} (${(i+u).toLocaleString()})`;
  });
  html += `<p style="font-style: italic; font-size: 12px; margin-top: 8px;">
    <strong>Antall aviser som matcher søket: ${ids.length}.</strong>
    Aviser: ${navnlisteMedSum.join(', ')}
  </p>`;

  // Oppsummering budleverte
  if (ids.length > 0) {
    const budPairs = ids.map(key => {
      const tot = (aggregert[key].Innenfor?.sum || 0) + (aggregert[key].Utenfor?.sum || 0);
      const brukt = aggBruktDetaljN.get(key) || 0;
      const v = tot - brukt;
      return [key, v];
    }).filter(([_,v]) => v > 0)
      .sort((a,b)=> b[1]-a[1] || aggregert[a[0]].name.localeCompare(aggregert[b[0]].name));
    if (budPairs.length > 0) {
      const budListe = budPairs.map(([key,v])=> `${aggregert[key].name} (${v.toLocaleString()})`).join(', ');
      html += `<p style="font-style: italic; font-size: 12px; margin-top: 4px;">
        <strong>Oppsummering budleverte:</strong> ${budPairs.length} aviser – ${budListe}
      </p>`;
    }
  }

  document.getElementById('search-summary').innerHTML = html;
  exportBtn.disabled = false; heatmapBtn.disabled = false;

  const matches = [...fInnenfor, ...fUtenfor].filter(f => matchedPostnr.has(f.properties.postnummer.trim().padStart(4, '0')));
  if (searchLayer) { map.removeLayer(searchLayer); searchLayer = null; }
  if (heatLayer) { map.removeLayer(heatLayer); heatLayer = null; showingHeatmap = false; heatmapBtn.innerText = 'Vis heatmap'; }

  const layer = L.geoJSON(matches, { coordsToLatLng: coords3035tilLatLng, style: () => ({ color: '#0077cc', fillOpacity: 0.4, weight: 2 }) });
  searchLayer = layer.addTo(map);
  searchLayer.eachLayer(l => {
    const p = l.feature.properties;
    l.bindPopup(`<strong>Postnummer: ${p.postnummer}</strong><br>Totalt antall: ${p.antall}<br>Detaljer pr avis: ${p.avis || 'Ingen'}`);
  });
  map.fitBounds(searchLayer.getBounds().pad(0.05));

  const endTime = performance.now();
  document.getElementById('search-timer').innerText = `Søket brukte ${((endTime-startTime)/1000).toFixed(2)} sekunder`;
}

// ----- Butikker: LAZY -----
async function initButikker(){
  if (butikkLoaded) return;
  try {
    const rows = butikkLocalText
      ? Papa.parse(butikkLocalText, {header:true, skipEmptyLines:true, delimiter: ','}).data
      : await lesCSVRows(butikkFilnavn);
    if(!rows.length){ if(butikkerStatus) butikkerStatus.textContent = ''; butikkLoaded = true; return; }

    const key = sourceKeyFrom(butikkFilnavn, butikkLocalText);
    let points;
    const cached = butikkCache.get(key);
    if (cached) {
      points = cached.points;
    } else {
      points = await buildPointsFromRows(rows, butikkerStatus);
      butikkCache.set(key, { points });
    }

    const butikkLayer = L.layerGroup();
    layers.Butikk = butikkLayer;

    points.forEach(p => {
      if(!Number.isFinite(p.lat) || !Number.isFinite(p.lon)) return;
      const m = L.circleMarker([p.lat, p.lon], {radius: 6, weight: 1, color: butikkFarge, fillOpacity: 0.85});
      const adrTxt = [p.adr, p.pn, p.ps].filter(Boolean).join(', ');
      m.bindPopup(`<strong>${p.navn || 'Butikk'}</strong><br>${adrTxt}`);
      butikkLayer.addLayer(m);
    });

    butikkLoaded = true;
    oppdaterButikkTellere();
  } catch(err){
    butikkLoaded = false;
    console.warn('Feil ved lasting av butikker:', err);
    if(butikkerStatus) butikkerStatus.textContent = '';
  }
}

document.getElementById('btnButikkLoad')?.addEventListener('click', async () => {
  const nameInput = (document.getElementById('butikkCsvInput')?.value || '').trim();
  const fileInput = document.getElementById('butikkFileInput');
  const file = fileInput && fileInput.files && fileInput.files[0];

  if (file) {
    const reader = new FileReader();
    reader.onload = async () => {
      const newLocalText = reader.result;
      const newName = file.name || 'lokal.csv';
      const newKey = sourceKeyFrom(newName, newLocalText);
      if (newKey !== lastButikkKey) {
        butikkLocalText = newLocalText;
        butikkFilnavn = newName;
        lastButikkKey = newKey;
        setActiveFilter('activeFilterButikk', butikkFilnavn);
        setToggleLabel('toggleButikk','butikkName', basenameNoExt(butikkFilnavn));
        if (layers.Butikk) { map.removeLayer(layers.Butikk); delete layers.Butikk; }
        butikkLoaded = false;
        await initButikker();
        if (document.getElementById('toggleButikk')?.checked && layers.Butikk) map.addLayer(layers.Butikk);
        oppdaterButikkTellere();
      }
      fileInput.value = '';
    };
    reader.readAsText(file, 'utf-8');
  } else {
    let newName = nameInput || 'butikker.csv';
    if (!/\.csv$/i.test(newName)) newName += '.csv';
    const newKey = sourceKeyFrom(newName, null);
    if (newKey !== lastButikkKey) {
      butikkLocalText = null;
      butikkFilnavn = newName;
      lastButikkKey = newKey;
      setActiveFilter('activeFilterButikk', butikkFilnavn);
      setToggleLabel('toggleButikk','butikkName', basenameNoExt(butikkFilnavn));
      if (layers.Butikk) { map.removeLayer(layers.Butikk); delete layers.Butikk; }
      butikkLoaded = false;
      await initButikker();
      if (document.getElementById('toggleButikk')?.checked && layers.Butikk) map.addLayer(layers.Butikk);
      oppdaterButikkTellere();
    }
  }
});
