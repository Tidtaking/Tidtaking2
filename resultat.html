<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultater - LSK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
      padding-bottom: 40px;
    }
    header {
      background: #fff;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    header img {
      width: 160px;
    }
    h1 {
      margin: 10px 0;
      font-size: 32px;
      color: #333;
    }
    .results-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      text-align: left; /* så tabellene ser bedre ut */
    }
    .class-title {
      font-size: 24px;
      margin: 20px 0 10px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 16px;
      text-align: center;
    }
    th {
      background-color: #e9e9e9;
    }
    .rank-cell {
      font-weight: bold;
    }
    .diff-cell {
      color: #777;
      font-size: 0.9em;
    }
    .pdf-button {
      display: inline-block;
      margin: 20px auto 0;
      font-size: 18px;
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pdf-button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 6px;
      }
      .class-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="lsk_logo.jpg" alt="LSK Logo">
  <h1>Resultater</h1>
</header>

<div class="results-container" id="resultsContainer">
  <p>Laster resultater...</p>
</div>

<!-- Navigasjonslenker -->
<div class="nav-links">
  <a href="https://tidtaking.github.io/Tidtaking2/">Sette Starttider</a>
  <a href="https://tidtaking.github.io/Tidtaking2/live.html">Livevisning</a>
  <a href="https://tidtaking.github.io/Tidtaking2/rundetider.html">Rundetider</a>
  <a href="https://tidtaking.github.io/Tidtaking2/skyting.html">Skyteregistrering</a>
  <a href="https://tidtaking.github.io/Tidtaking2/maal.html">Målregistrering</a>
  <a href="https://tidtaking.github.io/Tidtaking2/strafferunder.html">Strafferunder</a>
  <a href="https://tidtaking.github.io/Tidtaking2/starter.html">Starter</a>
  <a href="https://tidtaking.github.io/Tidtaking2/import">Import</a>
  <a href="https://tidtaking.github.io/Tidtaking2/selvanviser">Selvanviser</a>
</div>

<!-- Knapp for å lagre som PDF -->
<button class="pdf-button" id="pdfBtn">Lagre som PDF</button>

<!-- Last inn Supabase (v1.x) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<!-- Last inn jsPDF og autoTable -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>
<script>
  // Opprett Supabase-klient med dine verdier
  const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  async function fetchAndDisplayResults() {
    const container = document.getElementById("resultsContainer");
    container.innerHTML = "<p>Laster resultater...</p>";

    // Hent ALLE deltakere (tilpass spørringen om ønskelig)
    const { data: participants, error } = await supabaseClient
      .from("participants")
      .select("*");
    if (error) {
      container.innerHTML = `<p>Feil ved henting av resultater: ${error.message}</p>`;
      console.error("Supabase-feil:", error);
      return;
    }
    if (!participants || participants.length === 0) {
      container.innerHTML = "<p>Ingen deltakere funnet.</p>";
      return;
    }

    // Filtrer kun de som har en sluttid
    const finished = participants.filter(p => p.finish !== null);
    if (finished.length === 0) {
      container.innerHTML = "<p>Ingen har fullført ennå.</p>";
      return;
    }

    // Grupper etter "class"
    let classMap = {};
    for (const p of finished) {
      const cls = p.class || "Ukjent klasse";
      if (!classMap[cls]) {
        classMap[cls] = [];
      }
      classMap[cls].push(p);
    }

    let html = "";
    for (const cls of Object.keys(classMap)) {
      // Sorter stigende på finish
      classMap[cls].sort((a, b) => (parseFloat(a.finish) || 9999999) - (parseFloat(b.finish) || 9999999));

      // Finn beste tid
      const bestTime = parseFloat(classMap[cls][0].finish) || 0;

      html += `<h2 class="class-title">Klasse ${cls}</h2>`;
      html += `
        <table>
          <thead>
            <tr>
              <th>Rang</th>
              <th>Navn</th>
              <th>Mellomtid 1</th>
              <th>Mellomtid 2</th>
              <th>Sluttid</th>
              <th>Differanse</th>
              <th>Skyteresultat</th>
            </tr>
          </thead>
          <tbody>
      `;

      classMap[cls].forEach((participant, index) => {
        const rank = index + 1;
        // Tolk finish som sekunder
        let finishSec = parseFloat(participant.finish) || 0;
        const finishStr = formatTime(finishSec);

        let diffStr = "–";
        if (rank > 1) {
          diffStr = "+" + formatTime(finishSec - bestTime);
        }

        // Hent laps, parse hvis streng
        let lapsArr = parseJSONIfString(participant.laps);
        let lap1 = "", lap2 = "";
        if (Array.isArray(lapsArr) && lapsArr.length > 0) {
          lap1 = formatTime(parseFloat(lapsArr[0]) || 0);
        }
        if (Array.isArray(lapsArr) && lapsArr.length > 1) {
          lap2 = formatTime(parseFloat(lapsArr[1]) || 0);
        }

        // Hent skyteresultat, parse hvis streng
        const shootingArr = parseJSONIfString(participant.shooting);
        const shootingStr = parseShootingArray(shootingArr);

        html += `
          <tr>
            <td class="rank-cell">${rank}</td>
            <td>${participant.name || ""}</td>
            <td>${lap1}</td>
            <td>${lap2}</td>
            <td>${finishStr}</td>
            <td class="diff-cell">${diffStr}</td>
            <td>${shootingStr}</td>
          </tr>
        `;
      });

      html += "</tbody></table>";
    }

    container.innerHTML = html;
  }

  // Parse JSON hvis streng
  function parseJSONIfString(val) {
    if (!val) return null;
    if (typeof val === "string") {
      try {
        return JSON.parse(val);
      } catch (err) {
        console.warn("Kunne ikke parse streng:", val);
        return null;
      }
    }
    return val; 
  }

  // Formatere tid (sekunder) til mm:ss.x
  function formatTime(timeSec) {
    if (!timeSec || isNaN(timeSec)) return "";
    const totalSec = Math.floor(timeSec);
    const ms = Math.round((timeSec - totalSec) * 1000);
    const mm = Math.floor(totalSec / 60);
    const ss = totalSec % 60;
    return `${mm}:${ss.toString().padStart(2, "0")}.${Math.floor(ms / 100)}`;
  }

  // Skyteresultat: forutsetter en 2D-array av booleans, f.eks. [[true,false],[false,true]]
  function parseShootingArray(arr) {
    if (!arr || !Array.isArray(arr)) return "";
    return arr.map(serie => {
      if (!Array.isArray(serie)) return "";
      const hits = serie.filter(x => x === true).length;
      return `${hits}/${serie.length}`;
    }).join(", ");
  }

  // Kalles når siden er lastet
  document.addEventListener("DOMContentLoaded", () => {
    fetchAndDisplayResults();

    // Sett opp PDF-knappen
    const pdfBtn = document.getElementById("pdfBtn");
    if (pdfBtn) {
      pdfBtn.addEventListener("click", saveAsPDF);
    }
  });

  // Funksjon for å lagre som PDF ved hjelp av jsPDF og autoTable
  async function saveAsPDF() {
    const { jsPDF } = window.jspdf; // Henter jsPDF fra window.jspdf
    const doc = new jsPDF('p', 'pt'); // Opprett PDF-dokument (portrait, points)
    
    let yOffset = 20; // Startposisjon for tabeller

    // Hent alle tabeller i .results-container
    const tables = document.querySelectorAll('.results-container table');
    if (tables.length === 0) {
      alert("Ingen tabeller å eksportere.");
      return;
    }

    // For hver tabell, bruk autoTable
    tables.forEach((table, idx) => {
      doc.autoTable({
        html: table,
        startY: yOffset,
        theme: 'grid',
        headStyles: { fillColor: [233, 233, 233] },
        margin: { left: 20, right: 20 },
      });
      yOffset = doc.lastAutoTable.finalY + 30; // litt luft mellom tabellene
    });

    doc.save('resultater.pdf');
  }
</script>
<!-- Legg til disse script-tagene NEDERST, slik at jspdf og autotable er tilgjengelig -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

</body>
</html>
