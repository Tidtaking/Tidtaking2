<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rundetider og Skyteresultater for Ski Konkurranse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
    }
    table {
      margin: 10px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    /* For skytekolonnen setter vi bakgrunn til grå */
    .shootingCell {
      background-color: gray;
      white-space: nowrap;
    }
    /* Blinkene: faste dimensjoner, ingen egen bakgrunn (viser cellens grå bakgrunn) */
    .target {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      margin: 2px;
      font-size: 42px;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      th, td { font-size: 10px; }
      .target {
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 28px;
      }
    }
  </style>
  <!-- Inkluder Supabase SDK (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase – erstatt med dine opplysninger
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    window.supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    console.log("Supabase-klient opprettet:", window.supabaseClient);

    // Globalt deltakerobjekt
    window.participants = {};

    // Funksjon for å formatere tid (sekunder -> m/s-format)
    function formatTime(sec) {
      const min = Math.floor(sec / 60);
      const s = (sec % 60).toFixed(1);
      return min > 0 ? `${min}m ${s}s` : `${s}s`;
    }

    // Funksjon for å hente skyte-array
    function getShootingArray(p) {
      if (Array.isArray(p.shooting)) return p.shooting;
      try {
        return JSON.parse(p.shooting);
      } catch (e) {
        return [Array(5).fill(false), Array(5).fill(false)];
      }
    }

    // Funksjon for å rendere blinkene (target-elementene)
    function renderShooting(arr) {
      // Blinkene vises uten egen bakgrunn – de vises på den grå cellen (shootingCell)
      return arr.map(hit =>
        `<span class="target" style="color:${hit ? 'white' : 'black'};">&#9679;</span>`
      ).join(" ");
    }

    // Oppdaterer tabellen med rundetider og skyteresultater
    async function updateLapTable() {
      const { data, error } = await window.supabaseClient.from("participants").select("*");
      if (error) {
        console.error("Feil ved henting av deltakere:", error);
        return;
      }
      // Oppdater globalt deltakerobjekt
      window.participants = {};
      data.forEach(record => {
        record.laps = record.laps || [];
        window.participants[record.snr] = record;
      });
      
      // Sorter slik at deltakere med status "I gang" vises øverst, resten etter startnummer
      data.sort((a, b) => {
        if (a.status === "I gang" && b.status !== "I gang") return -1;
        if (a.status !== "I gang" && b.status === "I gang") return 1;
        return a.snr - b.snr;
      });
      
      let html = `<table>
        <thead>
          <tr>
            <th>Startnummer</th>
            <th>Navn</th>
            <th>Klasse</th>
            <th>Status</th>
            <th>Rundetider</th>
            <th class="shootingCell">Skyting S1</th>
            <th class="shootingCell">Skyting S2</th>
            <th>Handl.</th>
          </tr>
        </thead>
        <tbody>`;
      
      data.forEach(p => {
        let lapsDisplay = p.laps.length > 0 ? p.laps.map(lap => formatTime(lap)).join("<br>") : "-";
        let s1 = renderShooting(getShootingArray(p)[0]);
        let s2 = renderShooting(getShootingArray(p)[1]);
        let button = "";
        if (p.status === "I gang") {
          button = `<button class="btn-lap" onclick="recordLap(${p.snr})">Rundetid</button>`;
        }
        html += `<tr>
          <td>${p.snr}</td>
          <td>${p.name}</td>
          <td>${p.class}</td>
          <td>${p.status}</td>
          <td>${lapsDisplay}</td>
          <td class="shootingCell">${s1}</td>
          <td class="shootingCell">${s2}</td>
          <td>${button}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("lapTable").innerHTML = html;
    }

    // Registrerer en ny rundetid for en deltaker
    async function recordLap(snr) {
      let p = window.participants[snr];
      if (p && p.start) {
        const lapTime = (Date.now() - Date.parse(p.start)) / 1000;
        p.laps.push(lapTime);
        const { error } = await window.supabaseClient.from("participants")
          .update({ laps: p.laps })
          .eq("snr", snr);
        if (error) {
          console.error("Feil ved recordLap for snr", snr, error);
        }
        updateLapTable();
      } else {
        alert("Deltakeren har ikke startet enda.");
      }
    }

    // Oppdater tabellen hvert sekund
    setInterval(updateLapTable, 1000);
    document.addEventListener("DOMContentLoaded", updateLapTable);
  </script>
</head>
<body>
  <h2>Rundetider og Skyteresultater for Ski Konkurranse</h2>
  <div id="lapTable"></div>
</body>
</html>
