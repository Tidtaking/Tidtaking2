<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulering av Skiskytterl√∏p</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #controls label, #controls input, #controls select, #controls button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 5px;
    }
    #canvasContainer {
      position: relative;
      margin: 0 auto;
      background: #fff;
      border: 2px solid #333;
    }
    canvas {
      display: block;
      background: #fff;
    }
    .marker-label {
      position: absolute;
      font-size: 14px;
      color: #ff0000;
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Simulering av Skiskytterl√∏p</h1>

  <div id="controls">
    <label>
      <input type="radio" name="filterType" value="class" checked>
      Filter etter Klasse
    </label>
    <label>
      <input type="radio" name="filterType" value="snr">
      Filter etter Startnummer
    </label>
    <br>
    <div id="classContainer">
      <label for="classSelect">Velg klasse:</label>
      <select id="classSelect">
        <option value="">-- Velg klasse --</option>
        <option value="G11">G11</option>
        <option value="G12">G12</option>
        <option value="G13">G13</option>
        <option value="G14">G14</option>
        <option value="G15">G15</option>
        <option value="J14">J14</option>
        <option value="J15">J15</option>
      </select>
    </div>
    <div id="snrContainer" style="display: none;">
      <label for="snrInput">Startnumre (kommaseparert):</label>
      <input type="text" id="snrInput" placeholder="F.eks. 1,2,3">
    </div>
    <br>
    <button id="startSimBtn">Start Simulering</button>
  </div>

  <div id="canvasContainer">
    <canvas id="raceCanvas" width="900" height="600"></canvas>
  </div>

  <div id="info"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Konfigurer Supabase-klient
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Hovedcanvas og kontekst
    const canvas = document.getElementById("raceCanvas");
    const ctx = canvas.getContext("2d");

    // Laster inn bakgrunnsbildet (kartet med r√∏d linje).
    // Du kan peke til en URL, eller legge filen i samme mappe.
    const backgroundImage = new Image();
    backgroundImage.src = "hvalstjern_runde.jpg"; // Bytt til riktig filnavn/URL

    // Definer pathPoints: liste av (x,y)-punkter som beskriver r√∏dlinjen
    // Du m√• selv finne/pikseltlpasste koordinater i "hvalstjern_runde.jpg".
    // Eksempel:
    const pathPoints = [
      { x: 100, y: 550 }, // Start
      { x: 200, y: 500 },
      { x: 300, y: 450 }, // Mellomtid 1
      { x: 500, y: 300 }, // Skyting
      { x: 600, y: 250 }, // Mellomtid 2
      { x: 700, y: 200 },
      { x: 800, y: 150 }  // M√•l
    ];
    // Fra disse punktene lager vi en "bane" der l√∏perne beveger seg line√¶rt mellom hvert punkt.

    // Mellomtid- og skyting-lokasjoner (valgfritt) ‚Äì du kan matche dem til punktene over.
    let shootingIndex = 3;  // index i pathPoints
    let mt1Index = 2;
    let mt2Index = 5;

    // Data for l√∏pere
    let competitors = [];
    let simulationDuration = 10000; // 10 sekunder
    let startTime = null;
    let animationFrameId = null;

    // Filtrering
    document.querySelectorAll('input[name="filterType"]').forEach(radio => {
      radio.addEventListener("change", function() {
        if (this.value === "class") {
          document.getElementById("classContainer").style.display = "block";
          document.getElementById("snrContainer").style.display = "none";
        } else {
          document.getElementById("classContainer").style.display = "none";
          document.getElementById("snrContainer").style.display = "block";
        }
      });
    });

    // Start-simulering-knapp
    document.getElementById("startSimBtn").addEventListener("click", async () => {
      const filterType = document.querySelector('input[name="filterType"]:checked').value;
      let data;
      if (filterType === "class") {
        const selectedClass = document.getElementById("classSelect").value;
        if (!selectedClass) {
          alert("Velg en klasse f√∏rst!");
          return;
        }
        const resp = await supabaseClient
          .from("participants")
          .select("*")
          .eq("class", selectedClass)
          .not("finish", "is", null);
        if (resp.error || !resp.data || resp.data.length === 0) {
          alert("Ingen deltakere funnet for den valgte klassen.");
          return;
        }
        data = resp.data;
      } else {
        const snrInput = document.getElementById("snrInput").value.trim();
        if (!snrInput) {
          alert("Oppgi ett eller flere startnumre (kommaseparert).");
          return;
        }
        const snrArr = snrInput.split(",").map(s => s.trim()).filter(s => s !== "");
        const resp = await supabaseClient
          .from("participants")
          .select("*")
          .in("snr", snrArr)
          .not("finish", "is", null);
        if (resp.error || !resp.data || resp.data.length === 0) {
          alert("Ingen deltakere funnet for oppgitte startnumre.");
          return;
        }
        data = resp.data;
      }

      // Sett opp competitor-liste
      competitors = data.map(comp => {
        const finishVal = comp.finish ? parseFloat(comp.finish) : 120;
        return {
          snr: comp.snr,
          name: comp.name,
          finish: finishVal,
          laps: parseJSONIfString(comp.laps),
          shooting: parseJSONIfString(comp.shooting)
        };
      });
      // Sorter stigende
      competitors.sort((a,b) => a.finish - b.finish);

      // H√∏yde p√• canvasen = antall konkurrenter * 60 + litt margin
      canvas.height = competitors.length * 60 + 20;
      simulationDuration = 10000; // Du kan justere simuleringstiden

      startTime = null;
      cancelAnimationFrame(animationFrameId);
      requestAnimationFrame(animate);
    });

    // Parse JSON-hjelpefunksjon
    function parseJSONIfString(val) {
      if (!val) return [];
      if (typeof val === "string") {
        try {
          return JSON.parse(val);
        } catch {
          return [];
        }
      }
      return val;
    }

    // Kalkuler total lengde av pathPoints
    let totalPathLength = 0;
    let segmentLengths = []; // lengden av hvert segment
    function computePathLengths() {
      totalPathLength = 0;
      segmentLengths = [];
      for (let i=0; i<pathPoints.length-1; i++){
        const p1 = pathPoints[i];
        const p2 = pathPoints[i+1];
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        const segLen = Math.sqrt(dx*dx + dy*dy);
        segmentLengths.push(segLen);
        totalPathLength += segLen;
      }
    }
    computePathLengths();

    // Gitt en "progress" i [0..1], finn (x,y) p√• path
    function getPositionOnPath(progress){
      const distAlong = progress * totalPathLength;
      let distSoFar = 0;
      for (let i=0; i<pathPoints.length-1; i++){
        const segLen = segmentLengths[i];
        if (distSoFar + segLen >= distAlong){
          // Ligger p√• segment i
          const ratio = (distAlong - distSoFar) / segLen;
          const p1 = pathPoints[i];
          const p2 = pathPoints[i+1];
          const x = p1.x + ratio*(p2.x - p1.x);
          const y = p1.y + ratio*(p2.y - p1.y);
          return {x, y};
        }
        distSoFar += segLen;
      }
      // Hvis progress=1, ender vi her
      return pathPoints[pathPoints.length-1];
    }

    // Tegn en l√∏per (sirkel) p√• en gitt posisjon, pluss navnet
    function drawCompetitor(x, y, comp, isWinner=false){
      if (isWinner){
        // Tegn krone
        ctx.font = "32px Arial";
        ctx.textAlign = "center";
        ctx.fillText("üëë", x, y);
        // Navn ved siden av
        ctx.font = "16px Arial";
        ctx.fillStyle = "#333";
        ctx.textAlign = "left";
        ctx.fillText(`${comp.name} (snr: ${comp.snr}) - Vinner`, x+20, y+5);
      } else {
        // Sirkel
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2*Math.PI);
        ctx.fillStyle = "#007bff";
        ctx.fill();
        ctx.strokeStyle = "#0056b3";
        ctx.stroke();
        // Navn
        ctx.font = "16px Arial";
        ctx.fillStyle = "#333";
        ctx.textAlign = "left";
        ctx.fillText(`${comp.name} (snr: ${comp.snr})`, x+15, y+5);
      }
    }

    function animate(timestamp){
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const progress = Math.min(elapsed / simulationDuration, 1);

      // Tegn bakgrunn
      ctx.clearRect(0,0,canvas.width, canvas.height);

      // Tegn bakgrunnsbilde (kartet)
      // Merk: pass p√• at bildets ratio samsvarer med canvas
      // Du kan justere drawImage for √• passe
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      // Tegn bane (valgfritt)
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i=0; i<pathPoints.length; i++){
        if (i===0) ctx.moveTo(pathPoints[i].x, pathPoints[i].y);
        else ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
      }
      ctx.stroke();

      // Tegn horizontale "baner" ‚Äì her droppes, siden vi har en sti
      // i stedet for line√¶r. Du kan eventuelt fjerne dem.

      // Tegn hver konkurrent
      // Den raskeste (lowest finish) har finish = minFinish
      const minFinish = competitors[0].finish;
      competitors.forEach((comp, idx)=>{
        const ratio = (minFinish/comp.finish) * progress; 
        // ratio i [0..1]
        // finn pos langs path
        const pos = getPositionOnPath(ratio);
        // Sjekk om vinner (progress=1 og idx=0)
        if (progress === 1 && idx===0){
          drawCompetitor(pos.x, pos.y, comp, true);
        } else {
          drawCompetitor(pos.x, pos.y, comp, false);
        }

        // Du kan eventuelt sjekke om pos.x, pos.y har passert en definert
        // "MT1", "MT2" eller "Skyting" i pathPoints, og tegne skyteresultat.
        // ...
      });

      // Oppdater info
      const simulatedTime = progress * minFinish;
      document.getElementById("info").innerHTML =
        `Raskeste tid (simulert): ${formatTime(simulatedTime)} / ${formatTime(minFinish)}<br>
         Fremdrift: ${(progress*100).toFixed(0)}%`;

      if (progress < 1){
        animationFrameId = requestAnimationFrame(animate);
      } else {
        document.getElementById("info").innerHTML += "<br><em>L√∏pet er fullf√∏rt!</em>";
      }
    }

    // Laster inn bakgrunnsbildet f√∏r noe tegnes
    backgroundImage.onload = ()=>{
      console.log("Bakgrunnsbilde lastet inn.");
    };
  </script>
</body>
</html>
