<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golfballsporing – Amedia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      padding: 1rem;
      background: white;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #map {
      height: 50vh;
      width: 100%;
    }
    #registrering {
      padding: 1rem;
      background: #fff;
      text-align: center;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 10px;
      font-size: 0.9rem;
    }
    th {
      background-color: #f0f0f0;
    }
    .logg-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Golfballsporing – Amedia</h1>
  </header>

  <div id="map"></div>

  <div id="registrering">
    <input type="text" id="ballIdInput" placeholder="Ball-ID" />
    <input type="text" id="stedInput" placeholder="Stedsnavn (valgfritt)" />
    <button id="registrerBtn">Registrer posisjon</button>
  </div>

  <div id="logg">
    <h2 style="text-align:center;">Tidligere registreringer</h2>
    <table>
      <thead>
        <tr>
          <th>Ball-ID</th>
          <th>Sted</th>
          <th>Tidspunkt</th>
        </tr>
      </thead>
      <tbody id="ballListe">
        <tr><td colspan="3">Laster...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://chzfewhbfkdtcizdxyzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA'
    );

    let currentCoords = null;
    const map = L.map('map').setView([60.472, 8.4689], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap-bidragsytere'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(pos => {
      currentCoords = [pos.coords.latitude, pos.coords.longitude];
      const marker = L.marker(currentCoords).addTo(map)
        .bindPopup('Din posisjon').openPopup();
      map.setView(currentCoords, 15);
    });

    document.getElementById('registrerBtn').addEventListener('click', async () => {
      const ballId = document.getElementById('ballIdInput').value.trim();
      const sted = document.getElementById('stedInput').value.trim();
      if (!ballId || !currentCoords) {
        alert('Ball-ID og posisjon må være satt.');
        return;
      }
      const { error } = await supabase.from('ball').insert({
        id: ballId,
        sist_sett_lat: currentCoords[0],
        sist_sett_lng: currentCoords[1],
        tidspunkt: new Date().toISOString(),
        beskrivelse: sted,
        registrert_av: navigator.userAgent
      });
      if (error) {
        alert('Feil ved lagring: ' + error.message);
      } else {
        alert('Registrering lagret!');
        document.getElementById('ballIdInput').value = '';
        document.getElementById('stedInput').value = '';
        hentOversikt();
      }
    });

    async function hentOversikt() {
      const { data, error } = await supabase
        .from('ball')
        .select('*')
        .order('tidspunkt', { ascending: false });

      if (error || !data || data.length === 0) {
        document.getElementById('ballListe').innerHTML = '<tr><td colspan="3">Ingen data funnet</td></tr>';
        return;
      }

      const sistePerBall = {};
      data.forEach(entry => {
        if (!sistePerBall[entry.id] || new Date(entry.tidspunkt) > new Date(sistePerBall[entry.id].tidspunkt)) {
          sistePerBall[entry.id] = entry;
        }
      });

      const rows = Object.values(sistePerBall);

      document.getElementById('ballListe').innerHTML = rows.map(row => `
        <tr>
          <td>${row.id}</td>
          <td>${row.beskrivelse || ''}</td>
          <td>${new Date(row.tidspunkt).toLocaleString()}</td>
        </tr>
      `).join('');

      const group = L.featureGroup();
      rows.forEach(row => {
        const mark = L.marker([row.sist_sett_lat, row.sist_sett_lng]).addTo(map);
        const popup = `Ball: ${row.id}<br/>` +
                      (row.beskrivelse ? `Sted: ${row.beskrivelse}<br/>` : '') +
                      `${new Date(row.tidspunkt).toLocaleString()}`;
        mark.bindPopup(popup);
        group.addLayer(mark);
      });

      if (group.getLayers().length > 0) {
        map.fitBounds(group.getBounds(), { padding: [20, 20] });
      }
    }

    hentOversikt();
  </script>
</body>
</html>
