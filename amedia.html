<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golfballsporing – Amedia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 10px;
    }
    img.logo {
      max-height: 50px;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    button, input[type="text"] {
      margin: 20px;
      padding: 10px;
      font-size: 18px;
    }
    #logg {
      max-width: 600px;
      margin: 0 auto 2rem;
      text-align: left;
    }
    .logg-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="Amedia_logo_sort.jpg" alt="Amedia logo" class="logo" />
    <h1>Golfballsporing</h1>
  </header>

  <div id="map"></div>
  <input type="text" id="stedInput" placeholder="Stedsnavn (valgfritt)" />
  <button id="registrerBtn">Registrer plassering</button>

  <div id="logg">
    <h2>Tidligere registreringer</h2>
    <div id="loggInnhold">Laster logg...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const supabase = window.supabase.createClient(
      'https://chzfewhbfkdtcizdxyzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const ballId = urlParams.get('id');
    let userMarker, currentCoords;

    const map = L.map('map').setView([60.472, 8.4689], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap-bidragsytere'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(pos => {
      currentCoords = [pos.coords.latitude, pos.coords.longitude];
      const sted = $('#stedInput').value.trim();
      const popupText = sted ? `Du er her<br/>Sted: ${sted}` : 'Du er her';
      userMarker = L.marker(currentCoords).addTo(map)
        .bindPopup(popupText)
        .openPopup();
      map.setView(currentCoords, 16);
    });

    $('#registrerBtn').addEventListener('click', async () => {
      if (!ballId || !currentCoords) {
        alert('Mangler ball-ID eller posisjon');
        return;
      }
      const sted = $('#stedInput').value.trim();

      const { error } = await supabase.from('ball').insert({
        id: ballId,
        sist_sett_lat: currentCoords[0],
        sist_sett_lng: currentCoords[1],
        tidspunkt: new Date().toISOString(),
        registrert_av: navigator.userAgent,
        beskrivelse: sted
      });
      if (error) {
        alert('Feil ved lagring: ' + error.message);
      } else {
        alert('Posisjon registrert!');
        userMarker.bindPopup(sted ? `Du er her<br/>Sted: ${sted}` : 'Du er her').openPopup();
        $('#stedInput').value = '';
        hentLogg();
      }
    });

    async function hentLogg() {
      if (!ballId) return;
      const { data, error } = await supabase
        .from('ball')
        .select('*')
        .eq('id', ballId)
        .order('tidspunkt', { ascending: false });

      if (error || !data) {
        $('#loggInnhold').innerText = 'Kunne ikke hente logg.';
        return;
      }

      data.forEach(row => {
        const mark = L.marker([row.sist_sett_lat, row.sist_sett_lng]).addTo(map);
        const popup = `${new Date(row.tidspunkt).toLocaleString()}<br/>` +
                      (row.beskrivelse ? `Sted: ${row.beskrivelse}<br/>` : '') +
                      `Lat: ${row.sist_sett_lat.toFixed(5)}, Lng: ${row.sist_sett_lng.toFixed(5)}`;
        mark.bindPopup(popup);
      });

      $('#loggInnhold').innerHTML = data.map(row => `
        <div class="logg-item">
          <strong>${new Date(row.tidspunkt).toLocaleString()}</strong><br/>
          Posisjon: ${row.sist_sett_lat.toFixed(5)}, ${row.sist_sett_lng.toFixed(5)}<br/>
          ${row.beskrivelse ? `Sted: ${row.beskrivelse}` : ''}
        </div>
      `).join('');
    }

    hentLogg();
  </script>
</body>
</html>
