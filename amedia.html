<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golfballsporing – Amedia</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kCzNTnT+gZLGhmC3lA3sP5lH0zjU5xWQytYtQ="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 10px;
    }
    img.logo {
      max-height: 50px;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Amedia_logo_sort.jpg" alt="Amedia logo" class="logo" />
    <h1>Golfballsporing</h1>
  </header>

  <div id="map"></div>
  <button id="registrerBtn">Registrer plassering</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const supabase = window.supabase.createClient(
      'https://chzfewhbfkdtcizdxyzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const ballId = urlParams.get('id');
    let userMarker, currentCoords;

    const map = L.map('map').setView([60.472, 8.4689], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap bidragsytere'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(pos => {
      currentCoords = [pos.coords.latitude, pos.coords.longitude];
      userMarker = L.marker(currentCoords).addTo(map)
        .bindPopup('Du er her')
        .openPopup();
      map.setView(currentCoords, 16);
    });

    $('#registrerBtn').addEventListener('click', async () => {
      if (!ballId || !currentCoords) {
        alert('Mangler ball-ID eller posisjon');
        return;
      }
      const { data, error } = await supabase.from('ball').upsert({
        id: ballId,
        sist_sett_lat: currentCoords[0],
        sist_sett_lng: currentCoords[1],
        tidspunkt: new Date().toISOString(),
        registrert_av: navigator.userAgent
      });
      if (error) {
        alert('Feil ved lagring: ' + error.message);
      } else {
        alert('Posisjon registrert!');
      }
    });
  </script>
</body>
</html>
