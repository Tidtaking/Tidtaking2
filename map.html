<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enkel kartvisning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const map = L.map('map').setView([59.91, 10.75], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap bidragsytere'
    }).addTo(map);

    const markers = L.markerClusterGroup();

    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVseGZidmVkZXRmb2F5eWtyenRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1ODUxMzksImV4cCI6MjA1OTE2MTEzOX0.Rk54IKI7tPLor4aQ4wBWeyaqQNqWABLpDl8JeyBRsms";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function hentData() {
      const { data, error } = await supabaseClient
        .from('addresses')
        .select('lat, lon, full_adresse')
        .limit(10000);

      if (error) {
        console.error('Feil ved henting fra Supabase:', error);
        return;
      }

      data.forEach(row => {
        if (row.lat && row.lon) {
          const marker = L.circleMarker([row.lat, row.lon], {
            radius: 4,
            color: '#007bff',
            fillColor: '#007bff',
            fillOpacity: 0.7
          }).bindPopup(row.full_adresse);

          markers.addLayer(marker);
        }
      });

      map.addLayer(markers);
    }

    hentData();
  </script>
</body>
</html>
