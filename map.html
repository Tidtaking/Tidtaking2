<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enkel kartvisning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.91, 10.75], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap bidragsytere'
    }).addTo(map);

    // Last inn CSV-data og plasser markÃ¸rer
    fetch('Test_import_geokodet.csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split('\n');
        const headers = rows[0].split(',');
        const latIndex = headers.indexOf('lat');
        const lonIndex = headers.indexOf('lon');
        const adresseIndex = headers.indexOf('full_adresse');

        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(',');
          const lat = parseFloat(cols[latIndex]);
          const lon = parseFloat(cols[lonIndex]);
          const adresse = cols[adresseIndex];

          if (!isNaN(lat) && !isNaN(lon)) {
            L.circleMarker([lat, lon], {
              radius: 3,
              color: '#007bff',
              fillColor: '#007bff',
              fillOpacity: 0.7
            }).addTo(map)
              .bindPopup(adresse);
          }
        }
      });
  </script>
</body>
</html>
