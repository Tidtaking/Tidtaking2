<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHK – Livescore</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 1rem;
    }
    .logo {
      max-width: 150px;
      margin: 1rem auto;
    }
    .score {
      font-size: 3rem;
      margin: 1rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    th {
      background: #0057b8;
      color: white;
    }
    @media (max-width: 600px) {
      .score {
        font-size: 2.2rem;
      }
      th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo-lhk.jpg" alt="LHK-logo" class="logo" />
  <h1>Livescore</h1>

  <div class="score">
    <span id="hjemmescore">0</span> – <span id="bortescore">0</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Klokkeslett</th>
        <th>Lag</th>
        <th>Spiller</th>
      </tr>
    </thead>
    <tbody id="maalListe"></tbody>
  </table>

  <script>
    const client = supabase.createClient(
      "https://chzfewhbfkdtcizdxyzk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA"
    );

    const kampId = "SETT-INN-DIN-KAMP-ID"; // ← Sett inn riktig kamp-ID her

    async function hentData() {
      // Hent score
      const { data: kamp } = await client.from("kamp").select("*").eq("id", kampId).single();
      if (kamp) {
        document.getElementById("hjemmescore").textContent = kamp.hjemmescore;
        document.getElementById("bortescore").textContent = kamp.bortescore;
      }

      // Hent mållogg
      const { data: maal } = await client
        .from("maal")
        .select("*")
        .eq("kamp_id", kampId)
        .order("tidspunkt", { ascending: true });

      const tbody = document.getElementById("maalListe");
      tbody.innerHTML = "";
      maal.forEach(m => {
        const tr = document.createElement("tr");
        const tidspunkt = new Date(m.tidspunkt).toLocaleTimeString("no-NO", {
          hour: "2-digit", minute: "2-digit"
        });
        tr.innerHTML = `<td>${tidspunkt}</td><td>${m.lag === "hjemme" ? "LHK" : "Bortelag"}</td><td>${m.spiller}</td>`;
        tbody.appendChild(tr);
      });
    }

    client
      .channel("live-kamp")
      .on("postgres_changes", { event: "*", schema: "public", table: "kamp", filter: `id=eq.${kampId}` }, hentData)
      .on("postgres_changes", { event: "*", schema: "public", table: "maal", filter: `kamp_id=eq.${kampId}` }, hentData)
      .subscribe();

    hentData();
  </script>
</body>
</html>
