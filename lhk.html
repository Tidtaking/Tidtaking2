<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHK â€“ Livescore</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 1rem;
    }
    .logo {
      max-width: 150px;
      margin: 1rem auto;
    }
    .score {
      font-size: 3rem;
      margin: 1rem 0;
    }
    .status {
      font-size: 0.9rem;
      color: #333;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }
    .live {
      color: green;
    }
    .offline {
      color: red;
    }
    .updating {
      color: #888;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    th {
      background: #0057b8;
      color: white;
    }
    select {
      font-size: 1rem;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .score {
        font-size: 2.2rem;
      }
      th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo-lhk.jpg" alt="LHK-logo" class="logo" />
  <h1>Livescore</h1>

  <select id="kampVelger" onchange="velgKamp()"></select>
  <div class="status" id="statusText">ðŸŸ¢ Tilkoblet</div>

  <div class="score">
    <span id="hjemmescore">0</span> â€“ <span id="bortescore">0</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Klokkeslett</th>
        <th>Lag</th>
        <th>Spiller</th>
      </tr>
    </thead>
    <tbody id="maalListe"></tbody>
  </table>

  <script>
    const client = supabase.createClient(
      "https://chzfewhbfkdtcizdxyzk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA"
    );

    let aktivKampId = null;
    let kanal = null;
    const statusEl = document.getElementById("statusText");

    async function lastKamper() {
      const { data, error } = await client.from("kamp").select("*").order("opprettet", { ascending: false });
      const velger = document.getElementById("kampVelger");
      velger.innerHTML = "";

      if (error || !data) {
        velger.innerHTML = `<option>Ingen kamper</option>`;
        return;
      }

      data.forEach(k => {
        const option = document.createElement("option");
        option.value = k.id;
        option.text = `${k.hjemmelag} vs ${k.bortelag}`;
        velger.appendChild(option);
      });

      if (data.length) {
        aktivKampId = data[0].id;
        velger.value = aktivKampId;
        hentData();
        abonner();
      }
    }

    function velgKamp() {
      aktivKampId = document.getElementById("kampVelger").value;
      hentData();
      abonner();
    }

    async function hentData() {
      statusEl.textContent = "ðŸ”„ Oppdaterer...";
      statusEl.className = "status updating";

      if (!aktivKampId) return;

      const { data: kamp } = await client.from("kamp").select("*").eq("id", aktivKampId).single();
      if (kamp) {
        document.getElementById("hjemmescore").textContent = kamp.hjemmescore;
        document.getElementById("bortescore").textContent = kamp.bortescore;
      }

      const { data: maal } = await client
        .from("maal")
        .select("*")
        .eq("kamp_id", aktivKampId)
        .order("tidspunkt", { ascending: true });

      const tbody = document.getElementById("maalListe");
      tbody.innerHTML = "";
      (maal || []).forEach(m => {
        const tidspunkt = new Date(m.tidspunkt).toLocaleTimeString("no-NO", {
          hour: "2-digit", minute: "2-digit"
        });
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${tidspunkt}</td><td>${m.lag === "hjemme" ? "LHK" : "Bortelag"}</td><td>${m.spiller}</td>`;
        tbody.appendChild(tr);
      });

      statusEl.textContent = "ðŸŸ¢ Tilkoblet";
      statusEl.className = "status live";
    }

    function abonner() {
      if (kanal) kanal.unsubscribe();

      kanal = client.channel("live-" + aktivKampId)
        .on("postgres_changes", { event: "*", schema: "public", table: "kamp", filter: `id=eq.${aktivKampId}` }, hentData)
        .on("postgres_changes", { event: "*", schema: "public", table: "maal", filter: `kamp_id=eq.${aktivKampId}` }, hentData)
        .on("broadcast", { event: "disconnect" }, () => {
          statusEl.textContent = "ðŸ”´ Mistet tilkobling";
          statusEl.className = "status offline";
        })
        .subscribe((status) => {
          if (status === "SUBSCRIBED") {
            statusEl.textContent = "ðŸŸ¢ Tilkoblet";
            statusEl.className = "status live";
          }
        });
    }

    lastKamper();
  </script>
</body>
</html>
