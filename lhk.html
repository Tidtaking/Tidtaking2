<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHK ‚Äì Livescore</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 1rem;
    }
    .logo {
      max-width: 150px;
      margin: 1rem auto;
    }
    .score {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    .klokke {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    .status {
      font-size: 0.9rem;
      margin: 0.5rem;
      color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    th {
      background: #0057b8;
      color: white;
    }
    tr.lhk-m√•l {
      background-color: #e0f0ff;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .score {
        font-size: 2rem;
      }
      .klokke {
        font-size: 1.5rem;
      }
      th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo-lhk.jpg" alt="LHK-logo" class="logo" />
  <h1>Livescore</h1>

  <select id="kampVelger" onchange="velgKamp()"></select>
  <div class="status" id="status">üü¢ Tilkoblet</div>

  <div class="klokke">‚è±Ô∏è <span id="klokke">--:--</span> | Omgang: <span id="omgang">-</span></div>
  <div class="score"><span id="hjemmescore">0</span> ‚Äì <span id="bortescore">0</span></div>

  <table>
    <thead>
      <tr><th>#</th><th>Min:Sek</th><th>Lag</th><th>Spiller</th></tr>
    </thead>
    <tbody id="maalListe"></tbody>
  </table>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    let aktivKampId = null;
    let kanal = null;
    let klokkeInterval = null;

    async function hentData() {
      const { data: kamp } = await client.from("kamp").select("*").eq("id", aktivKampId).single();
      if (kamp) {
        document.getElementById("hjemmescore").textContent = kamp.hjemmescore;
        document.getElementById("bortescore").textContent = kamp.bortescore;
        document.getElementById("omgang").textContent = kamp.omgang;
        visKlokke(kamp.start_tid, kamp.omgang_lengde, kamp.er_paused, kamp.tid_brukt);
      }

      const { data: maal } = await client.from("maal").select("*").eq("kamp_id", aktivKampId).order("tidspunkt");
      const tbody = document.getElementById("maalListe");
      tbody.innerHTML = "";
      (maal || []).forEach((m, i) => {
        const tidspunkt = new Date(m.tidspunkt);
        const kampStart = new Date(kamp.start_tid);
        const m√•lTid = Math.floor((tidspunkt - kampStart) / 1000) + (kamp?.tid_brukt || 0);
        const minutt = Math.floor(m√•lTid / 60).toString().padStart(2, "0");
        const sekund = (m√•lTid % 60).toString().padStart(2, "0");

        const tr = document.createElement("tr");
        if (m.lag === "hjemme") tr.classList.add("lhk-m√•l");

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${minutt}:${sekund}</td>
          <td><strong>${m.lag === "hjemme" ? "LHK" : "Bortelag"}</strong></td>
          <td>${m.spiller}</td>`;
        tbody.appendChild(tr);
      });

      // Scroll til nyeste m√•l
      if (tbody.lastChild) {
        tbody.lastChild.scrollIntoView({ behavior: "smooth", block: "end" });
      }
    }

    function visKlokke(startTidStr, omgangLengde, erPaused, tidBrukt) {
      if (klokkeInterval) clearInterval(klokkeInterval);
      const visning = document.getElementById("klokke");

      function oppdater() {
        const n√• = new Date();
        const startTid = new Date(startTidStr);
        let brukt = tidBrukt;
        if (!erPaused) {
          brukt += Math.floor((n√•.getTime() - startTid.getTime()) / 1000);
        }
        let gjenst√•ende = Math.max(0, omgangLengde - brukt);
        const min = Math.floor(gjenst√•ende / 60).toString().padStart(2, "0");
        const sek = (gjenst√•ende % 60).toString().padStart(2, "0");
        visning.textContent = `${min}:${sek}`;
      }

      oppdater();
      if (!erPaused) klokkeInterval = setInterval(oppdater, 1000);
    }

    async function velgKamp() {
      aktivKampId = document.getElementById("kampVelger").value;
      hentData();
      abonner();
    }

    async function lastKamper() {
      const { data } = await client.from("kamp").select("*").order("opprettet", { ascending: false });
      const velger = document.getElementById("kampVelger");
      velger.innerHTML = "";
      (data || []).forEach(k => {
        const option = document.createElement("option");
        option.value = k.id;
        option.text = `${k.hjemmelag} vs ${k.bortelag}`;
        velger.appendChild(option);
      });
      if (data.length) {
        aktivKampId = data[0].id;
        velger.value = aktivKampId;
        hentData();
        abonner();
      }
    }

    function abonner() {
      if (kanal) kanal.unsubscribe();

      kanal = client.channel("live-kamp-" + aktivKampId)
        .on("postgres_changes", { event: "*", schema: "public", table: "kamp", filter: `id=eq.${aktivKampId}` }, hentData)
        .on("postgres_changes", { event: "*", schema: "public", table: "maal", filter: `kamp_id=eq.${aktivKampId}` }, hentData)
        .subscribe((status) => {
          const statusEl = document.getElementById("status");
          if (status === "SUBSCRIBED") {
            statusEl.textContent = "üü¢ Tilkoblet";
            statusEl.style.color = "green";
          }
        });
    }

    lastKamper();
  </script>
</body>
</html>
