<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHK ‚Äì Visning</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 1rem;
    }
    .logo {
      max-width: 150px;
      margin: 1rem auto;
    }
    .score {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    .klokke {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    .status {
      font-size: 0.9rem;
      margin: 0.5rem;
      color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    th {
      background: #0057b8;
      color: white;
    }
    tr.lhk-m√•l {
      background-color: #e0f0ff;
    }
    .section h3 {
      margin-top: 2rem;
    }
    .utvisning-linje {
      margin: 0.3rem 0;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .score { font-size: 2rem; }
      .klokke { font-size: 1.5rem; }
      th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <img src="logo-lhk.jpg" alt="LHK-logo" class="logo" />
  <h1>Livescore</h1>

  <select id="kampVelger" onchange="velgKamp()"></select>
  <div class="status" id="status">üü¢ Tilkoblet</div>

  <div class="klokke">‚è±Ô∏è <span id="klokke">--:--</span> | Omgang: <span id="omgang">-</span></div>
  <div class="score"><span id="hjemmescore">0</span> ‚Äì <span id="bortescore">0</span></div>

  <div class="section">
    <h3>Utvisninger</h3>
    <div id="utvisningVisning"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Kamptid</th>
        <th>Lag</th>
        <th>Hendelse</th>
        <th>Spiller</th>
      </tr>
    </thead>
    <tbody id="hendelsesListe"></tbody>
  </table>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    let aktivKampId = null;
    let kampData = null;
    let klokkeInterval = null;
    let kanal = null;

    async function lastKamper() {
      const { data } = await client.from("kamp").select("*").order("opprettet", { ascending: false });
      const velger = document.getElementById("kampVelger");
      velger.innerHTML = "";
      (data || []).forEach(k => {
        const option = document.createElement("option");
        option.value = k.id;
        option.text = `${k.hjemmelag} vs ${k.bortelag}`;
        velger.appendChild(option);
      });
      if (data.length) {
        aktivKampId = data[0].id;
        velger.value = aktivKampId;
        hentData();
        abonner();
      }
    }

    function abonner() {
      if (kanal) kanal.unsubscribe();

      kanal = client.channel("live-kamp-" + aktivKampId)
        .on("postgres_changes", { event: "*", schema: "public", table: "kamp", filter: `id=eq.${aktivKampId}` }, hentData)
        .on("postgres_changes", { event: "*", schema: "public", table: "hendelse", filter: `kamp_id=eq.${aktivKampId}` }, hentHendelser)
        .on("postgres_changes", { event: "*", schema: "public", table: "utvisning", filter: `kamp_id=eq.${aktivKampId}` }, hentUtvisninger)
        .subscribe(() => {
          document.getElementById("status").textContent = "üü¢ Tilkoblet";
        });
    }

    async function velgKamp() {
      aktivKampId = document.getElementById("kampVelger").value;
      hentData();
      abonner();
    }

    async function hentData() {
      const { data: kamp } = await client.from("kamp").select("*").eq("id", aktivKampId).single();
      if (!kamp) return;

      kampData = kamp;
      document.getElementById("hjemmescore").textContent = kamp.hjemmescore;
      document.getElementById("bortescore").textContent = kamp.bortescore;
      document.getElementById("omgang").textContent = kamp.omgang;
      visKlokke(kamp.start_tid, kamp.omgang_lengde, kamp.er_paused, kamp.tid_brukt);
      hentUtvisninger();
      hentHendelser();
    }

    function visKlokke(startTidStr, omgangLengde, erPaused, tidBrukt) {
      if (klokkeInterval) clearInterval(klokkeInterval);
      const visning = document.getElementById("klokke");
      function oppdater() {
        const n√• = new Date();
        const startTid = new Date(startTidStr);
        let brukt = tidBrukt;
        if (!erPaused) {
          brukt += Math.floor((n√•.getTime() - startTid.getTime()) / 1000);
        }
        const gjenst√•ende = Math.max(0, omgangLengde - brukt);
        const min = Math.floor(gjenst√•ende / 60).toString().padStart(2, "0");
        const sek = (gjenst√•ende % 60).toString().padStart(2, "0");
        visning.textContent = `${min}:${sek}`;
      }
      oppdater();
      if (!kampData.er_paused) klokkeInterval = setInterval(oppdater, 1000);
    }

    async function hentHendelser() {
  const { data } = await client
    .from("hendelse")
    .select("*")
    .eq("kamp_id", aktivKampId)
    .order("tidspunkt", { ascending: true });

  if (!data || !kampData || !kampData.start_tid) return;

  let hjem = 0;
  let bort = 0;

  const startTid = new Date(kampData.start_tid).getTime();
  const tbody = document.getElementById("hendelsesListe");
  tbody.innerHTML = "";

  data.forEach((h) => {
    let kamptid = "--:--";

    if (h.tidspunkt && kampData.start_tid) {
      const tidspunkt = new Date(h.tidspunkt).getTime();
      let sek = Math.floor((tidspunkt - startTid) / 1000);
      if (sek < 0 || isNaN(sek)) sek = 0;

      const min = Math.floor(sek / 60).toString().padStart(2, "0");
      const s = (sek % 60).toString().padStart(2, "0");
      kamptid = `${min}:${s}`;
    }

    let beskrivelse = "";
    if (h.type === "maal") {
      beskrivelse = "üéØ M√•l";
      if (h.lag === "hjemme") hjem++;
      else bort++;
    } else if (h.type === "kort") {
      beskrivelse = h.korttype === "r√∏dt" ? "üü• R√∏dt kort" : "üü® Gult kort";
    } else if (h.type === "utvisning") {
      beskrivelse = "üö® Utvisning";
    } else if (h.type === "timeout") {
      beskrivelse = "‚è± Timeout";
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${hjem} ‚Äì ${bort}</td>
      <td>${kamptid}</td>
      <td>${h.lag === "hjemme" ? "LHK" : "Bortelag"}</td>
      <td>${beskrivelse}</td>
      <td>${h.spiller || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}


    async function hentUtvisninger() {
      if (!aktivKampId || !kampData) return;
      const { data } = await client
        .from("utvisning")
        .select("*")
        .eq("kamp_id", aktivKampId)
        .order("start_tid");

      const container = document.getElementById("utvisningVisning");
      container.innerHTML = "";

      const kampStart = new Date(kampData.start_tid);
      const erPaused = kampData.er_paused;
      const bruktTid = kampData.tid_brukt;

      (data || []).forEach(u => {
        const start = new Date(u.start_tid).getTime();
        const brukt = erPaused ? bruktTid : bruktTid + Math.floor((Date.now() - kampStart.getTime()) / 1000);
        const utvStartSek = Math.floor((start - kampStart.getTime()) / 1000);
        const sek = 120 - (brukt - utvStartSek);
        if (sek > 0) {
          const min = Math.floor(sek / 60).toString().padStart(2, "0");
          const rest = (sek % 60).toString().padStart(2, "0");
          const div = document.createElement("div");
          div.className = "utvisning-linje";
          div.textContent = `${u.lag === "hjemme" ? "LHK" : "Bortelag"}: ${min}:${rest}`;
          container.appendChild(div);
        }
      });
    }

    setInterval(hentUtvisninger, 1000);
    lastKamper();
  </script>
</body>
</html>
