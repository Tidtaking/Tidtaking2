<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LHK ‚Äì Visning</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 1rem;
    }
    .logo {
      max-width: 150px;
      margin: 1rem auto;
    }
    .score {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    .klokke {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    .status {
      font-size: 0.9rem;
      margin: 0.5rem;
      color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    th {
      background: #0057b8;
      color: white;
    }
    tr.lhk-m√•l {
      background-color: #e0f0ff;
    }
    .section h3 {
      margin-top: 2rem;
    }
    .utvisning-linje {
      margin: 0.3rem 0;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .score { font-size: 2rem; }
      .klokke { font-size: 1.5rem; }
      th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <img src="logo-lhk.jpg" alt="LHK-logo" class="logo" />
  <h1>Livescore</h1>

  <select id="kampVelger" onchange="velgKamp()"></select>
  <div class="status" id="status">üü¢ Tilkoblet</div>

  <div class="klokke">‚è±Ô∏è <span id="klokke">--:--</span> | Omgang: <span id="omgang">-</span></div>
  <div class="score"><span id="hjemmescore">0</span> ‚Äì <span id="bortescore">0</span></div>

  <div class="section">
    <h3>Utvisninger</h3>
    <div id="utvisningVisning"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Kamptid</th>
        <th>Lag</th>
        <th>Hendelse</th>
        <th>Spiller</th>
      </tr>
    </thead>
    <tbody id="hendelsesListe"></tbody>
  </table>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    let aktivKampId = null;
    let kampData = null;
    let klokkeInterval = null;
    let kanal = null;
    
function oppdaterScoreVisning() {
  document.getElementById("hjemmescore").textContent = kampData?.hjemmescore ?? "0";
  document.getElementById("bortescore").textContent = kampData?.bortescore ?? "0";
}


    async function lastKamper() {
      const { data } = await client.from("kamp").select("*").order("opprettet", { ascending: false });
      const velger = document.getElementById("kampVelger");
      velger.innerHTML = "";
      (data || []).forEach(k => {
        const option = document.createElement("option");
        option.value = k.id;
        option.text = `${k.hjemmelag} vs ${k.bortelag}`;
        velger.appendChild(option);
      });
      if (data.length) {
        aktivKampId = data[0].id;
        velger.value = aktivKampId;
        hentData();
        abonner();
      }
    }

async function abonner() {
  if (kanal) await kanal.unsubscribe();

  kanal = client.channel(`kamp-${aktivKampId}`)
    .on("postgres_changes", {
      event: "*",
      schema: "public",
      table: "kamp",
      filter: `id=eq.${aktivKampId}`
    }, payload => {
      kampData = payload.new;
      oppdaterScoreVisning();
      visKlokke(kampData.start_tid, kampData.omgang_lengde, kampData.er_paused, kampData.tid_brukt);
    })
    .on("postgres_changes", {
      event: "*",
      schema: "public",
      table: "hendelse",
      filter: `kamp_id=eq.${aktivKampId}`
    }, () => {
      hentHendelser();
      hentData(); // Oppdaterer ogs√• m√•l umiddelbart
    })
    .on("postgres_changes", {
      event: "*",
      schema: "public",
      table: "utvisning",
      filter: `kamp_id=eq.${aktivKampId}`
    }, hentUtvisninger);

  const { error } = await kanal.subscribe();
  if (error) {
    document.getElementById("status").textContent = "üî¥ Ikke tilkoblet";
    console.error("Kanal-abonnement feilet:", error);
  } else {
    document.getElementById("status").textContent = "üü¢ Tilkoblet";
  }
}





    async function velgKamp() {
      aktivKampId = document.getElementById("kampVelger").value;
      hentData();
      abonner();
    }

async function hentData() {
  const { data: kamp, error } = await client.from("kamp").select("*").eq("id", aktivKampId).single();
  if (error || !kamp) {
    console.error("Feil ved lasting av kamp:", error);
    return;
  }

  kampData = kamp;
  document.getElementById("omgang").textContent = kamp.omgang;
  oppdaterScoreVisning();
  visKlokke(kamp.start_tid, kamp.omgang_lengde, kamp.er_paused, kamp.tid_brukt);
  hentUtvisninger();
  hentHendelser();
}


  function visKlokke(startTidStr, omgangLengde, erPaused, tidBrukt) {
  if (klokkeInterval) clearInterval(klokkeInterval);
  const visning = document.getElementById("klokke");

  function oppdater() {
    let brukt = tidBrukt;
    if (!erPaused) {
      brukt += Math.floor((Date.now() - new Date(startTidStr)) / 1000);
    }
    const gjenst√•ende = Math.max(0, omgangLengde - brukt);
    const min = Math.floor(gjenst√•ende / 60).toString().padStart(2, "0");
    const sek = (gjenst√•ende % 60).toString().padStart(2, "0");
    visning.textContent = `${min}:${sek}`;
  }

  oppdater();
  klokkeInterval = setInterval(oppdater, 1000);
}



  async function hentHendelser() {
  const { data } = await client
    .from("hendelse")
    .select("*")
    .eq("kamp_id", aktivKampId)
    .order("tidspunkt", { ascending: true });

  if (!data) return;

  let hjem = 0;
  let bort = 0;

  const tbody = document.getElementById("hendelsesListe");
  tbody.innerHTML = "";

  data.forEach((h) => {
    const kamptid = h.kamptid || "--:--";

    let beskrivelse = "";
    if (h.type === "maal") {
      beskrivelse = "üéØ M√•l";
      if (h.lag === "hjemme") hjem++;
      else bort++;
    } else if (h.type === "kort") {
      beskrivelse = h.korttype === "r√∏dt" ? "üü• R√∏dt kort" : "üü® Gult kort";
    } else if (h.type === "utvisning") {
      beskrivelse = "üö® Utvisning";
    } else if (h.type === "timeout") {
      beskrivelse = "‚è± Timeout";
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${hjem} ‚Äì ${bort}</td>
      <td>${kamptid}</td>
      <td>${h.lag === "hjemme" ? "LHK" : "Bortelag"}</td>
      <td>${beskrivelse}</td>
      <td>${h.spiller || ""}</td>
    `;
    tbody.appendChild(tr);
  });

  // Oppdater alltid scorens visning basert p√• hendelsene ogs√•:
  document.getElementById("hjemmescore").textContent = hjem;
  document.getElementById("bortescore").textContent = bort;
}


async function hentUtvisninger() {
  if (!aktivKampId || !kampData) return;

  const { data } = await client
    .from("utvisning")
    .select("*")
    .eq("kamp_id", aktivKampId)
    .order("kamp_tidspunkt");

  const container = document.getElementById("utvisningVisning");
  if (!container) return;
  container.innerHTML = "";

  let bruktTid = kampData.tid_brukt;
  if (!kampData.er_paused) {
    bruktTid += Math.floor((Date.now() - new Date(kampData.start_tid).getTime()) / 1000);
  }

  data.forEach(u => {
    const sekGjenst√•r = 120 - (bruktTid - u.kamp_tidspunkt);
    if (sekGjenst√•r > 0 && sekGjenst√•r <= 120) {
      const min = Math.floor(sekGjenst√•r / 60).toString().padStart(2, "0");
      const sek = (sekGjenst√•r % 60).toString().padStart(2, "0");
      const div = document.createElement("div");
      div.className = "utvisning-linje";
      div.textContent = `${u.lag === "hjemme" ? "LHK" : "Bortelag"}: ${min}:${sek}`;
      container.appendChild(div);
    }
  });
}

// initial oppdatering hvert sekund for klokke og utvisninger:
setInterval(() => {
  if (kampData) {
    visKlokke(kampData.start_tid, kampData.omgang_lengde, kampData.er_paused, kampData.tid_brukt);
    hentUtvisninger();
  }
}, 1000);


    setInterval(hentUtvisninger, 1000);
    lastKamper();
  </script>
</body>
</html>
