<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LHK – Livescore</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f2f2f2; padding: 1rem; }
    h1 { color: #0057b8; }
    .score {
      font-size: 4rem;
      margin: 2rem;
      display: flex;
      justify-content: center;
      gap: 4rem;
    }
  </style>
</head>
<body>
  <h1>LHK – Livescore</h1>
  <div class="score">
    <div><strong>LHK</strong><br><span id="hjemmescore">0</span></div>
    <div><strong>Bortelag</strong><br><span id="bortescore">0</span></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_KEY = 'YOUR_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const kampId = 'SAMME-ID-SOM-PÅ-ADMIN';

    async function init() {
      const { data } = await supabase.from('kamp').select('*').eq('id', kampId).single();
      oppdaterUI(data);

      supabase
        .channel('kamp-oppdatering')
        .on(
          'postgres_changes',
          { event: 'UPDATE', schema: 'public', table: 'kamp', filter: `id=eq.${kampId}` },
          (payload) => {
            oppdaterUI(payload.new);
          }
        )
        .subscribe();
    }

    function oppdaterUI(data) {
      document.getElementById('hjemmescore').textContent = data.hjemmescore;
      document.getElementById('bortescore').textContent = data.bortescore;
    }

    init();
  </script>
</body>
</html>
