<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtuell Gourmetkokk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">üç≥ Virtuell Gourmetkokk</h1>
    <p class="text-sm text-gray-500">Sp√∏r meg om mat, oppskrifter og teknikker!</p>
  </header>

  <main class="max-w-4xl mx-auto mt-6 p-4">
    <!-- Heatmap -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Dagens Retter</h2>
      <div id="rettKnappContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <!-- Chatboks -->
    <div id="chatbox" class="bg-white rounded-lg shadow p-4 h-96 overflow-y-auto">
      <div class="text-gray-500">Hei! Jeg er din virtuelle gourmetkokk. Hva vil du lage i dag?</div>
    </div>

    <!-- Inndata -->
    <div class="mt-4 flex">
      <input id="userInput" type="text" placeholder="Hva vil du vite om matlaging?" class="flex-1 p-2 border rounded-l-lg" />
      <button onclick="window.sendMessage()" class="bg-green-600 text-white px-4 rounded-r-lg">Send</button>
    </div>

    <!-- Resultatvisning -->
    <section id="responseSection" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Svar fra Kokken:</h2>
      <div id="recipeText" class="bg-white p-4 rounded shadow whitespace-pre-wrap"></div>
    </section>
  </main>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';

    const ukedagsRetter = {
      0: ['Fiskekaker', 'Ertestuing', 'Hjemmelaget pizza', 'Chili sin carne'],
      1: ['Lasagne', 'Caprese-salat', 'Spaghetti bolognese', 'Vegetarwok'],
      2: ['Tikka Masala', 'Kyllingsuppe', 'Fiskesuppe', 'Linsesalat'],
      3: ['Ramen', 'Pho', 'Kylling teriyaki', 'Sushi bowl'],
      4: ['Pasta Carbonara', 'Risotto', 'Gr√∏nnsakscurry', 'Pulled pork'],
      5: ['Biff med bearnaise', 'Gnocchi', 'Indisk dhal', 'Poke bowl'],
      6: ['Kyllingsalat', 'Tortillalefser', 'Kremet pastasalat', 'Burger']
    };

    const farger = ['yellow', 'red', 'green', 'blue', 'pink', 'purple', 'orange', 'teal'];

    const rettKnappContainer = document.getElementById('rettKnappContainer');
    const iDag = new Date().getDay();
    const dagensRetter = ukedagsRetter[iDag] || [];

    dagensRetter.forEach((rett, index) => {
      const color = farger[index % farger.length];
      const knapp = document.createElement('button');
      knapp.textContent = rett;
      knapp.className = `bg-${color}-100 hover:bg-${color}-200 p-4 rounded shadow`;
      knapp.onclick = () => chooseDish(rett);
      rettKnappContainer.appendChild(knapp);
    });

    const generator = await pipeline('text2text-generation', 'Xenova/flan-t5-small');

    window.sendMessage = async function () {
      const input = document.getElementById('userInput');
      const chatbox = document.getElementById('chatbox');
      const responseSection = document.getElementById('responseSection');
      const recipeText = document.getElementById('recipeText');

      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatbox.innerHTML += `<div class='mt-2'><strong>Du:</strong> ${userMessage}</div>`;
      input.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      recipeText.innerHTML = '<div class="flex items-center"><svg class="animate-spin h-5 w-5 mr-2 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg> Kokken tenker ...</div>';
      responseSection.classList.remove('hidden');

      try {
        const prompt = `question: ${userMessage}\nanswer:`;
        const result = await generator(prompt);
        console.log('Modellresultat:', result);

        const reply = result && result[0] && (result[0].output || result[0].generated_text) ? (result[0].output || result[0].generated_text) : 'Beklager, jeg klarte ikke √• lage et svar akkurat n√•.';

        recipeText.textContent = reply;
        chatbox.innerHTML += `<div class='mt-2 text-green-700'><strong>Kokken:</strong> ${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        recipeText.textContent = 'Beklager, noe gikk galt med kokkens tenkning. Pr√∏v igjen senere.';
        console.error('Feil under generering:', error);
      }
    }

    window.chooseDish = function (dishName) {
      document.getElementById('userInput').value = `Hvordan lager jeg ${dishName}?`;
      window.sendMessage();
    }
  </script>
</body>
</html>
