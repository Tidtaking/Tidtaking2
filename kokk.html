<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtuell Gourmetkokk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #morten {
      width: 160px;
      height: auto;
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }
    #morten.speaking {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="bg-cover bg-center text-gray-900 font-sans" style="background-image: url('https://images.unsplash.com/photo-1556911073-52527ac437f5?auto=format&fit=crop&w=1950&q=80')">
  <div class="absolute bottom-20 left-4 flex items-end gap-2">
  <div id="snakkeboble" class="hidden bg-white text-gray-900 px-3 py-2 rounded-lg shadow text-sm max-w-xs">Jeg tenker ...</div>
  <img id="morten" src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="Kokk Morten" />
</div>

  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold">üç≥ Virtuell Gourmetkokk</h1>
    <p class="text-sm text-gray-500">Sp√∏r Morten om mat, oppskrifter og teknikker!</p>
  </header>

  <main class="max-w-4xl mx-auto mt-6 p-4">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Dagens Retter</h2>
      <div id="rettKnappContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <div id="chatbox" class="bg-white rounded-lg shadow p-4 h-96 overflow-y-auto">
      <div class="text-gray-500">Hei! Jeg er Morten ‚Äì din virtuelle gourmetkokk. Hva vil du lage i dag?</div>
    </div>

    <div class="mt-4 flex">
      <input id="userInput" type="text" placeholder="Hva vil du vite om matlaging?" class="flex-1 p-2 border rounded-l-lg" />
      <button onclick="window.sendMessage()" class="bg-green-600 text-white px-4 rounded-r-lg">Send</button>
    </div>

    <section id="responseSection" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Svar fra Morten:</h2>
      <div id="recipeText" class="bg-white p-4 rounded shadow"></div>
      <div id="videoSuggestion" class="mt-4 hidden">
        <h3 class="font-semibold text-lg mb-2">Video:</h3>
        <iframe id="youtubeFrame" class="w-full aspect-video rounded shadow" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <script type="module">
    function mortenSnakker(p√•) {
  const morten = document.getElementById('morten');
  const boble = document.getElementById('snakkeboble');
  if (!morten || !boble) return;
  if (p√•) {
    morten.classList.add('speaking');
    boble.textContent = 'Morten tenker ...';
    boble.classList.remove('hidden');
  } else {
    morten.classList.remove('speaking');
    boble.classList.add('hidden');
    boble.textContent = '';
  }
} else {
        morten.classList.remove('speaking');
      }
    }

    window.sendMessage = async function () {
      const input = document.getElementById('userInput');
      const chatbox = document.getElementById('chatbox');
      const responseSection = document.getElementById('responseSection');
      const recipeText = document.getElementById('recipeText');
      const videoDiv = document.getElementById('videoSuggestion');
      const videoFrame = document.getElementById('youtubeFrame');

      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatbox.innerHTML += `<div class='mt-2'><strong>Du:</strong> ${userMessage}</div>`;
      input.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      recipeText.innerHTML = '<div class="flex items-center"><svg class="animate-spin h-5 w-5 mr-2 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg> Morten tenker ...</div>';
      responseSection.classList.remove('hidden');
      mortenSnakker(true);

      try {
        const { pipeline } = await import('https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0');
        const generator = await pipeline('text-generation', 'Xenova/gpt2');
        const rett = userMessage.replace('Hvordan lager jeg', '').replace('?', '').trim();
        const prompt = `Write a complete recipe for ${rett}. Include ingredients and step-by-step instructions. Do not mention any links or downloads. Just give the full recipe.`;
        const result = await generator(prompt, { max_new_tokens: 150 });
        let reply = result[0]?.generated_text || 'Beklager, jeg klarte ikke √• lage et svar akkurat n√•.';

        reply = reply.replace(/Ingredients/gi, 'Ingredienser')
                     .replace(/Instructions/gi, 'Fremgangsm√•te')
                     .replace(/Add/gi, 'Tilsett')
                     .replace(/Mix/gi, 'Bland')
                     .replace(/Cook/gi, 'Kok')
                     .replace(/Boil/gi, 'Kok opp')
                     .replace(/Serve/gi, 'Server')
                     .replace(/minutes/gi, 'minutter');

recipeText.innerHTML = `<p>${reply.replace(/\n/g, '<br>')}</p>`;
        document.getElementById('snakkeboble').textContent = reply.split('
')[0];
        chatbox.innerHTML += `<div class='mt-2 text-green-700'><strong>Morten:</strong><br/>${reply.replace(/\n/g, '<br>')}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
        mortenSnakker(false);
      } catch (error) {
        recipeText.innerHTML = 'Beklager, noe gikk galt med Morten sin tenkning. Pr√∏v igjen senere.';
        mortenSnakker(false);
        console.error('Feil under generering:', error);
      }
    }
  </script>
</body>
</html>
