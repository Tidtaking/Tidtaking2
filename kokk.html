<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtuell Gourmetkokk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, html { margin:0; padding:0; height:100%; }
    .container { display: flex; height: 100%; }
    .kitchen { flex:2; background: url('https://images.unsplash.com/photo-1605479729116-3a5f3e979ba9?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat; position: relative; }
    .panel { flex:1; background: rgba(255,255,255,0.9); backdrop-filter: blur(8px); padding: 24px; overflow-y: auto; }
    #morten { position: absolute; bottom: 20px; left: 20px; width: 180px; z-index: 10; }
    .speaking { animation: bounce 1s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
    #snakkeboble { position: absolute; bottom: 160px; left: 40px; display: none; background: rgba(255,255,255,0.9); padding:8px 12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); max-width:200px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="kitchen">
      <img id="morten" src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="Kokk Morten">
      <div id="snakkeboble">Jeg tenker ...</div>
    </div>
    <div class="panel">
      <h1 class="text-2xl font-bold mb-4">üç≥ Virtuell Gourmetkokk</h1>
      <p class="text-gray-600 mb-6">Sp√∏r Morten om mat, oppskrifter og teknikker!</p>
      <div class="mb-4">
        <h2 class="font-semibold mb-2">Dagens Retter</h2>
        <div id="rettKnappContainer" class="grid grid-cols-2 gap-2"></div>
      </div>
      <div id="chatbox" class="bg-white rounded-lg shadow p-4 h-48 overflow-y-auto mb-4">
        <div class="text-gray-500">Hei! Jeg er Morten ‚Äì din virtuelle gourmetkokk. Hva vil du lage i dag?</div>
      </div>
      <div class="flex mb-4">
        <input id="userInput" class="flex-1 p-2 border rounded-l-lg" placeholder="Hva vil du vite om matlaging?">
        <button id="sendBtn" class="bg-green-600 text-white px-4 rounded-r-lg">Send</button>
      </div>
      <div id="responseSection" class="hidden">
        <h2 class="font-semibold mb-2">Svar fra Morten:</h2>
        <div id="recipeText" class="bg-white p-4 rounded shadow mb-4"></div>
        <div id="videoSuggestion" class="hidden">
          <h3 class="font-semibold mb-2">Video:</h3>
          <iframe id="youtubeFrame" class="w-full aspect-video rounded shadow" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    const ukedagsRetter = {0:['Lasagne','Pizza'],1:['Suppe','Salat'],2:['Taco','Pasta'],3:['Ramen','Burgere'],4:['Risotto','Curry'],5:['Grill','Stew'],6:['Fiskegryte','Sandwich']};
    const rettKnappContainer = document.getElementById('rettKnappContainer');
    const iDag = new Date().getDay();
    (ukedagsRetter[iDag]||[]).forEach(r=>{const b=document.createElement('button');b.textContent=r;b.className='bg-gray-200 p-2 rounded';b.onclick=()=>{document.getElementById('userInput').value=`Hvordan lager jeg ${r}?`;sendMessage();};rettKnappContainer.appendChild(b);});

    function mortenSnakker(p){const m=document.getElementById('morten'),b=document.getElementById('snakkeboble');if(p){m.classList.add('speaking');b.style.display='block';}else{m.classList.remove('speaking');b.style.display='none';}}

    async function sendMessage(){const input=document.getElementById('userInput'),txt=input.value.trim();if(!txt)return;const chat=document.getElementById('chatbox');chat.innerHTML+=`<div class='mt-2'><strong>Du:</strong> ${txt}</div>`;input.value='';chat.scrollTop=chat.scrollHeight;const recipeText=document.getElementById('recipeText'),resp=document.getElementById('responseSection');resp.classList.remove('hidden');recipeText.innerHTML='<div class="animate-spin">Morten tenker ...</div>';mortenSnakker(true);
      try{const {pipeline}=await import('https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0');const gen=await pipeline('text-generation','Xenova/gpt2');const rett=txt.replace(/Hvordan lager jeg/i,'').replace('?','').trim();const prompt=`Write a detailed recipe for ${rett}, including ingredients and clear instructions. Avoid links.`;const res=await gen(prompt,{max_new_tokens:200});let rep=res[0]?.generated_text.replace(/Ingredients/gi,'Ingredienser').replace(/Instructions/gi,'Fremgangsm√•te')||'Beklager, ingen svar.';recipeText.innerHTML=rep.replace(/\n/g,'<br>');chat.innerHTML+=`<div class='mt-2 text-green-700'><strong>Morten:</strong><br/>${rep.replace(/\n/g,'<br>')}</div>`;chat.scrollTop=chat.scrollHeight;mortenSnakker(false);}catch(e){recipeText.innerHTML='Beklager, noe gikk galt.';mortenSnakker(false);console.error(e);}}
    document.getElementById('sendBtn').onclick=sendMessage;
  </script>
</body>
</html>
