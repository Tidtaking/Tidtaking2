<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard – Golfscore</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F1F8E9;
      font-family: 'Inter', sans-serif;
      color: #2E7D32;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 20px;
      color: #1b5e20;
    }

    .site-header {
      background-color: #F1F8E9;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #C8E6C9;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .site-title {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      color: #2E7D32;
      margin: 0;
    }

    .scorecard-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }

    table.scorecard {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    table.scorecard th,
    table.scorecard td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        height: 30px;
        margin-bottom: 8px;
      }

      .site-title {
        font-size: 20px;
      }

      table.scorecard th,
      table.scorecard td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="golf.jpg" alt="Golf-logo" class="logo">
      <h1 class="site-title">Golfscore – Live Leaderboard</h1>
    </div>
  </header>

  <main>
    <h1>Live Leaderboard</h1>
    <div class="scorecard-wrapper">
      <table id="leaderboardTable" class="scorecard">
        <thead>
          <tr>
            <th>Plass</th>
            <th>Navn</th>
            <th>Netto</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://chzfewhbfkdtcizdxyzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA'
    );

    async function loadData() {
      const { data, error } = await supabase
        .from('rounds')
        .select('payload')
        .order('inserted_at', { ascending: false })
        .limit(100);

      if (error) {
        console.error('Feil ved henting:', error);
        return;
      }

      const leaderboardScores = {};
      data.forEach(r => {
        const { players } = r.payload;
        players.forEach(p => {
          const gross = p.strokes.reduce((sum, v) => sum + (Number(v) || 0), 0);
          const net = gross - p.index;
          if (!leaderboardScores[p.name] || net < leaderboardScores[p.name]) {
            leaderboardScores[p.name] = net;
          }
        });
      });
      renderLeaderboard(leaderboardScores);
    }

    function renderLeaderboard(scores) {
      const sorted = Object.entries(scores).sort((a, b) => a[1] - b[1]).slice(0, 10);
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = sorted.map(([name, net], i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${name}</td>
          <td>${net}</td>
        </tr>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      setInterval(loadData, 30000);
    });
  </script>
</body>
</html>
