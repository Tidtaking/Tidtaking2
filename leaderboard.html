<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard – Golfscore</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #F1F8E9;
      font-family: 'Inter', sans-serif;
      color: #2E7D32;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 20px;
      color: #1b5e20;
    }

    .site-header {
      background-color: #F1F8E9;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #C8E6C9;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    .site-title {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      color: #2E7D32;
      margin: 0;
    }

    .scorecard-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }

    table.scorecard {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    table.scorecard th,
    table.scorecard td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        height: 30px;
        margin-bottom: 8px;
      }

      .site-title {
        font-size: 20px;
      }

      table.scorecard th,
      table.scorecard td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="golf.jpg" alt="Golf-logo" class="logo">
      <h1 class="site-title">Golfscore – Live Leaderboard</h1>
    </div>
  </header>

  <main>
    <h1>Live Leaderboard</h1>
    <div class="scorecard-wrapper">
      <table id="leaderboardTable" class="scorecard">
        <thead>
          <tr>
            <th>Plass</th>
            <th>Navn</th>
            <th>Netto</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    // Hentet fra golf.html
    const supabaseUrl = 'https://wntihfycokjrxqdsbkij.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndudGlobnljb2tqcnhxZHNib2tqaiIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzE0MjY5NzY1LCJleHAiOjE4NjAwNDk3NjV9.E0Zme4FFU_O3JfU_ytXWozixPKjc1XpsKhUQOqAT5x4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function hentLeaderboard() {
      const { data, error } = await supabase
        .from('leaderboard')
        .select('navn, netto')
        .order('netto', { ascending: true });

      if (error) {
        console.error('Feil ved henting:', error);
        return;
      }

      oppdaterTabell(data);
    }

    function oppdaterTabell(spillere) {
      const tbody = document.querySelector('#leaderboardTable tbody');
      tbody.innerHTML = '';
      spillere.forEach((spiller, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${spiller.navn}</td>
          <td>${spiller.netto}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    supabase
      .channel('live-leaderboard')
      .on(
        'postgres_changes',
        { event: '*', schema: 'public', table: 'leaderboard' },
        () => hentLeaderboard()
      )
      .subscribe();

    hentLeaderboard();
  </script>
</body>
</html>
