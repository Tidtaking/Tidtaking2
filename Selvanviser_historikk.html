<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utvidet analyse av skyting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }
    .logo {
      max-width: 120px;
      margin: 10px auto;
      display: block;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    #searchControls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #searchControls input, #searchControls button {
      padding: 8px;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      margin: 0 auto;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th.sortable {
      cursor: pointer;
    }
    .clickableName {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    img.thumbnail {
      cursor: pointer;
      max-width: 80px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal img {
      max-width: 95%;
      max-height: 95%;
    }
    .modal button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      background: #fff;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
    }
    #hitStatsContent h2 {
      margin-top: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
function showHitStatsModal(navn, antallTreff, antallSkudd, visningstreffProsent, totalTreff, totalSkudd, totalTreffProsent) {
  const content = document.getElementById('hitStatsContent');
  let farge1 = visningstreffProsent >= 85 ? 'green' : visningstreffProsent >= 70 ? 'goldenrod' : 'red';
  let farge2 = totalTreffProsent >= 85 ? 'green' : totalTreffProsent >= 70 ? 'goldenrod' : 'red';

  content.innerHTML = `
    <h2>Statistikk for ${navn}</h2>
    <p><strong>Synlige resultater:</strong></p>
    <div style="margin: 10px auto; width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(${farge1} ${visningstreffProsent}%, #ddd ${visningstreffProsent}%); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em;">
      ${visningstreffProsent}%
    </div>
    <p><strong>${antallTreff}</strong> treff av <strong>${antallSkudd}</strong> skudd (i synlig tabell)</p>

    <hr style="margin:20px 0;">

    <p><strong>Total historikk (vises i tabellen):</strong></p>
    <div style="margin: 10px auto; width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(${farge2} ${totalTreffProsent}%, #ddd ${totalTreffProsent}%); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em;">
      ${totalTreffProsent}%
    </div>
    <p><strong>${totalTreff}</strong> treff av <strong>${totalSkudd}</strong> skudd (totalt)</p>

    <button onclick="document.getElementById('hitStatsModal').style.display='none'" style="margin-top: 15px; padding: 8px 12px;">Lukk</button>
  `;
  document.getElementById('hitStatsModal').style.display = 'flex';
}
</script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Historikk - Søk etter Skyteinformasjon</h1>

  <!-- Søkekontroller -->
  <div id="searchControls">
    <input type="text" id="searchName" placeholder="Søk på navn">
    <input type="text" id="searchLocation" placeholder="Søk på sted">
    <input type="date" id="searchDate">
    <button id="searchBtn">Søk</button>
    <button id="clearBtn">Nullstill</button>
  </div>

  <!-- Resultatvisning -->
  <div id="searchResults"></div>

  <!-- Bilde-modal -->
  <div id="imageModal" class="modal" onclick="this.style.display='none'">
    <button onclick="document.getElementById('imageModal').style.display='none'">✕</button>
    <a id="downloadLink" download>
      <img id="modalImage" src="">
    </a>
  </div>

  <!-- Treffprosent-modal -->
  <div id="hitStatsModal" class="modal" style="display:none;">
    <button onclick="document.getElementById('hitStatsModal').style.display='none'">✕</button>
    <div id="hitStatsContent" style="background: white; padding: 20px; border-radius: 10px; max-width: 90%; text-align: center;"></div>
  </div>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    window.addEventListener('DOMContentLoaded', () => {
      const searchBtn = document.getElementById('searchBtn');
      const clearBtn = document.getElementById('clearBtn');
      const resultsContainer = document.getElementById('searchResults');

      searchBtn.addEventListener('click', fetchData);
      clearBtn.addEventListener('click', () => {
        document.getElementById('searchName').value = '';
        document.getElementById('searchLocation').value = '';
        document.getElementById('searchDate').value = '';
        resultsContainer.innerHTML = '';
      });

      async function fetchData() {
        const name = document.getElementById('searchName').value.trim();
        const location = document.getElementById('searchLocation').value.trim();
        const date = document.getElementById('searchDate').value;

        let query = supabase.from('selvanviser').select('*').order('dato', { ascending: false });
        if (name) query = query.ilike('navn', `%${name}%`);
        if (location) query = query.ilike('sted', `%${location}%`);
        if (date) query = query.eq('dato', date);

        const { data, error } = await query;
        if (error || !data) {
          resultsContainer.innerHTML = 'Feil ved henting av data.';
          return;
        }

        if (data.length === 0) {
          resultsContainer.innerHTML = 'Ingen resultater funnet.';
          return;
        }

        const rows = data.map(r => `
          <tr data-id="${r.id}" data-navn="${r.navn}">
            <td><input type="checkbox" class="selectRow" data-id="${r.id}"></td>
            <td class="clickableName">${r.navn}</td>
            <td>${r.dato}</td>
            <td>${r.serie}</td>
            <td>${r.sted}</td>
            <td>${r.skudd}</td>
            <td>${r.treff}</td>
            <td>${r.poeng}</td>
            <td>${r.tid}</td>
            <td>${r.vindretning}</td>
            <td>${r.skrumelding}</td>
            <td><img class="thumbnail" src="${r.miniatur_dataurl}" onclick="showImage('${r.miniatur_dataurl}')" /></td>
          </tr>
        `).join('');

        resultsContainer.innerHTML = `
          <button id="selectAllBtn">Merk alle</button>
          <button id="deleteBtn">Slett valgte</button>
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Navn</th>
                <th id="sortDateHeader" class="sortable">Dato ▲▼</th>
                <th>Serie</th>
                <th>Sted</th>
                <th>Skudd</th>
                <th>Treff</th>
                <th>Poeng</th>
                <th>Tid</th>
                <th>Vindretning</th>
                <th>Skrumelding</th>
                <th>Miniatyr</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;

        document.getElementById('deleteBtn').addEventListener('click', async () => {
          const ids = Array.from(document.querySelectorAll('.selectRow:checked')).map(cb => cb.dataset.id);
          if (ids.length === 0) return alert('Ingen rader valgt.');
          if (!confirm(`Er du sikker på at du vil slette ${ids.length} rad(er)?`)) return;
          const { error } = await supabase.from('selvanviser').delete().in('id', ids);
          if (error) alert('Feil ved sletting: ' + error.message);
          else {
            alert(`${ids.length} rad(er) slettet.`);
            fetchData();
          }
        });

        document.getElementById('selectAllBtn').addEventListener('click', () => {
          document.querySelectorAll('.selectRow').forEach(cb => cb.checked = true);
        });

        let currentSortAsc = false;
        const sortHeader = document.getElementById('sortDateHeader');
        sortHeader.addEventListener('click', () => {
          currentSortAsc = !currentSortAsc;
          const tbody = resultsContainer.querySelector('tbody');
          const rowsArray = Array.from(tbody.querySelectorAll('tr'));
          rowsArray.sort((a, b) => new Date(a.cells[2].innerText) - new Date(b.cells[2].innerText));
          if (!currentSortAsc) rowsArray.reverse();
          tbody.innerHTML = '';
          rowsArray.forEach(row => tbody.appendChild(row));
          sortHeader.innerHTML = `Dato ${currentSortAsc ? '▲' : '▼'}`;
        });

        document.querySelectorAll('.clickableName').forEach(cell => {
  cell.addEventListener('click', () => {
    const clickedName = cell.textContent;
    const matchingRows = Array.from(document.querySelectorAll(`tr[data-navn="${clickedName}"]`));
    let totalSkudd = 0;
    let totalTreff = 0;

    matchingRows.forEach(row => {
      const skudd = parseInt(row.cells[5].innerText);
      const treff = parseInt(row.cells[6].innerText);
      if (!isNaN(skudd)) totalSkudd += skudd;
      if (!isNaN(treff)) totalTreff += treff;
    });

    const allRows = Array.from(document.querySelectorAll('tbody tr'));
    const allNameRows = allRows.filter(row => row.dataset.navn === clickedName);
    let fullSkudd = 0;
    let fullTreff = 0;
    allNameRows.forEach(row => {
      const skudd = parseInt(row.cells[5].innerText);
      const treff = parseInt(row.cells[6].innerText);
      if (!isNaN(skudd)) fullSkudd += skudd;
      if (!isNaN(treff)) fullTreff += treff;
    });

    if (totalSkudd === 0 || fullSkudd === 0) {
      alert(`${clickedName} har ingen skudd registrert.`);
      return;
    }

    const visningstreffProsent = Math.round((totalTreff / totalSkudd) * 100);
    const totalTreffProsent = Math.round((fullTreff / fullSkudd) * 100);

    showHitStatsModal(clickedName, totalTreff, totalSkudd, visningstreffProsent, fullTreff, fullSkudd, totalTreffProsent);
  });
});
function showHitStatsModal(navn, antallTreff, antallSkudd, visningstreffProsent, totalTreff, totalSkudd, totalTreffProsent) {
  const content = document.getElementById('hitStatsContent');
  let farge1 = visningstreffProsent >= 85 ? 'green' : visningstreffProsent >= 70 ? 'goldenrod' : 'red';
  let farge2 = totalTreffProsent >= 85 ? 'green' : totalTreffProsent >= 70 ? 'goldenrod' : 'red';

  content.innerHTML = `
    <h2>Statistikk for ${navn}</h2>
    <p><strong>Synlige resultater:</strong></p>
    <div style="margin: 10px auto; width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(${farge1} ${visningstreffProsent}%, #ddd ${visningstreffProsent}%); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em;">
      ${visningstreffProsent}%
    </div>
    <p><strong>${antallTreff}</strong> treff av <strong>${antallSkudd}</strong> skudd (i synlig tabell)</p>

    <hr style="margin:20px 0;">

    <p><strong>Total historikk (vises i tabellen):</strong></p>
    <div style="margin: 10px auto; width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(${farge2} ${totalTreffProsent}%, #ddd ${totalTreffProsent}%); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em;">
      ${totalTreffProsent}%
    </div>
    <p><strong>${totalTreff}</strong> treff av <strong>${totalSkudd}</strong> skudd (totalt)</p>

    <button onclick="document.getElementById('hitStatsModal').style.display='none'" style="margin-top: 15px; padding: 8px 12px;">Lukk</button>
  `;
  document.getElementById('hitStatsModal').style.display = 'flex';
}
</body>
</html>
