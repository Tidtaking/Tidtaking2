<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utvidet analyse av skyting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }
    .logo {
      max-width: 120px;
      margin: 10px auto;
      display: block;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    #searchControls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #searchControls input, #searchControls button {
      padding: 8px;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
      margin: 0 auto;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    img.thumbnail {
      cursor: pointer;
      max-width: 80px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal img {
      max-width: 95%;
      max-height: 95%;
    }
    .modal button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      background: #fff;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Historikk - Søk etter Skyteinformasjon</h1>

  <!-- Søkekontroller -->
  <div id="searchControls">
    <input type="text" id="searchName" placeholder="Søk på navn">
    <input type="text" id="searchLocation" placeholder="Søk på sted">
    <input type="date" id="searchDate">
    <button id="searchBtn">Søk</button>
    <button id="clearBtn">Nullstill</button>
  </div>

  <!-- Resultatvisning -->
  <div id="searchResults"></div>

  <!-- Bilde-modal -->
  <div id="imageModal" class="modal" onclick="this.style.display='none'">
    <button onclick="document.getElementById('imageModal').style.display='none'">&#10005;</button>
    <a id="downloadLink" download>
      <img id="modalImage" src="">
    </a>
  </div>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    window.addEventListener('DOMContentLoaded', () => {
      const searchBtn = document.getElementById('searchBtn');
      const clearBtn = document.getElementById('clearBtn');
      const resultsContainer = document.getElementById('searchResults');

      searchBtn.addEventListener('click', fetchData);
      clearBtn.addEventListener('click', () => {
        document.getElementById('searchName').value = '';
        document.getElementById('searchLocation').value = '';
        document.getElementById('searchDate').value = '';
        resultsContainer.innerHTML = '';
      });

      async function fetchData() {
        const name = document.getElementById('searchName').value.trim();
        const location = document.getElementById('searchLocation').value.trim();
        const date = document.getElementById('searchDate').value;

        let query = supabase.from('selvanviser').select('*').order('dato', { ascending: false });
        if (name) query = query.ilike('navn', `%${name}%`);
        if (location) query = query.ilike('sted', `%${location}%`);
        if (date) query = query.eq('dato', date);

        const { data, error } = await query;
        if (error || !data) {
          resultsContainer.innerHTML = 'Feil ved henting av data.';
          return;
        }

        if (data.length === 0) {
          resultsContainer.innerHTML = 'Ingen resultater funnet.';
          return;
        }

        const rows = data.map(r => `
          <tr>
            <td><input type="checkbox" class="selectRow" data-id="${r.id}"></td>
            <td>${r.navn}</td>
            <td>${r.dato}</td>
            <td>${r.serie}</td>
            <td>${r.sted}</td>
            <td>${r.skudd}</td>
            <td>${r.poeng}</td>
            <td>${r.tid}</td>
            <td>${r.vindretning}</td>
            <td>${r.skrumelding}</td>
            <td><img class="thumbnail" src="${r.miniatur_dataurl}" onclick="showImage('${r.miniatur_dataurl}')" /></td>
          </tr>
        `).join('');

        resultsContainer.innerHTML = `
          <button id="selectAllBtn">Merk alle</button>
          <button id="deleteBtn">Slett valgte</button>
          <table>
            <thead>
              <tr><th></th><th>Navn</th><th>Dato</th><th>Serie</th><th>Sted</th><th>Skudd</th><th>Poeng</th><th>Tid</th><th>Vindretning</th><th>Skrumelding</th><th>Miniatyr</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;

        document.getElementById('deleteBtn').addEventListener('click', async () => {
          const ids = Array.from(document.querySelectorAll('.selectRow:checked')).map(cb => cb.dataset.id);
          if (ids.length === 0) return alert('Ingen rader valgt.');

          const { error } = await supabase.from('selvanviser').delete().in('id', ids);
          if (error) {
            alert('Feil ved sletting: ' + error.message);
          } else {
            alert('Rad(er) slettet.');
            fetchData();
          }
        });

        document.getElementById('selectAllBtn').addEventListener('click', () => {
          document.querySelectorAll('.selectRow').forEach(cb => cb.checked = true);
        });
      }
    });

    function showImage(src) {
      const modal = document.getElementById('imageModal');
      const img = document.getElementById('modalImage');
      const downloadLink = document.getElementById('downloadLink');
      img.src = src;
      downloadLink.href = src;
      modal.style.display = 'flex';
    }
  </script>

</body>
