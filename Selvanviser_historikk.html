<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utvidet analyse av skyting</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 10px; background: #f5f5f5; }
    h1 { margin-top: 20px; }
    table { margin: 0 auto; border-collapse: collapse; font-size: 1em; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    .logo { max-width: 120px; margin-bottom: 10px; }
    img.thumbnail { cursor: pointer; transition: 0.2s; }
    img.thumbnail:hover { transform: scale(1.05); }

    /* Modal */
    #imageModal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center;
    }
    #modalImage {
      max-width: 90%; max-height: 90%; cursor: zoom-in;
    }
    #downloadBtn {
      position: absolute; top: 20px; right: 20px; padding: 10px 20px;
      background-color: white; border: none; cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Historikk - Søk etter Skyteinformasjon</h1>

  <!-- Kontrollpanel -->
  <div id="searchControls">
    <button id="loadBtn">Last alle</button>
    <button id="deleteBtn">Slett valgte</button>
    <button id="selectAllBtn">Merk alle</button>
  </div>

  <div id="searchResults"></div>

  <!-- Modal for bildevisning -->
  <div id="imageModal">
    <button id="downloadBtn">Last ned</button>
    <img id="modalImage" src="" />
  </div>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const loadBtn = document.getElementById('loadBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const selectAllBtn = document.getElementById('selectAllBtn');
    const resultsContainer = document.getElementById('searchResults');

    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentImageDataUrl = "";

    async function fetchAndDisplayData() {
      const { data, error } = await supabase.from('selvanviser').select('*').order('dato', { ascending: false });
      if (error) {
        resultsContainer.innerHTML = "Feil ved henting av data.";
        return;
      }

      if (!data || data.length === 0) {
        resultsContainer.innerHTML = "Ingen resultater funnet.";
        return;
      }

      const rows = data.map(r => `
        <tr>
          <td><input type="checkbox" data-id="${r.id}"></td>
          <td>${r.navn}</td>
          <td>${r.dato}</td>
          <td>${r.serie}</td>
          <td>${r.sted}</td>
          <td>${r.skudd}</td>
          <td>${r.poeng}</td>
          <td>${r.tid}</td>
          <td>${r.vindretning}</td>
          <td>${r.skrumelding}</td>
          <td><img src="${r.miniatur_dataurl}" width="80" class="thumbnail" data-full="${r.miniatur_dataurl}"></td>
        </tr>
      `).join('');

      resultsContainer.innerHTML = `
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="checkAll" /></th>
              <th>Navn</th><th>Dato</th><th>Serie</th><th>Sted</th>
              <th>Skudd</th><th>Poeng</th><th>Tid</th><th>Vindretning</th>
              <th>Skrumelding</th><th>Miniatyr</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      document.querySelectorAll('img.thumbnail').forEach(img => {
        img.addEventListener('click', () => {
          currentImageDataUrl = img.dataset.full;
          modalImage.src = currentImageDataUrl;
          imageModal.style.display = 'flex';
        });
      });

      document.getElementById('checkAll').addEventListener('change', (e) => {
        document.querySelectorAll('tbody input[type="checkbox"]').forEach(cb => {
          cb.checked = e.target.checked;
        });
      });
    }

    loadBtn.addEventListener('click', fetchAndDisplayData);

    deleteBtn.addEventListener('click', async () => {
      const checkboxes = Array.from(document.querySelectorAll('tbody input[type="checkbox"]:checked'));
      const idsToDelete = checkboxes.map(cb => cb.dataset.id);

      if (idsToDelete.length === 0) {
        alert("Ingen rader valgt for sletting.");
        return;
      }

      if (!confirm("Er du sikker på at du vil slette de valgte radene?")) return;

      const { error } = await supabase.from('selvanviser').delete().in('id', idsToDelete);
      if (error) {
        alert("Sletting feilet: " + error.message);
        return;
      }

      alert("Valgte rader er slettet.");
      fetchAndDisplayData(); // Last på nytt
    });

    selectAllBtn.addEventListener('click', () => {
      document.querySelectorAll('tbody input[type="checkbox"]').forEach(cb => {
        cb.checked = true;
      });
    });

    // Modal handling
    imageModal.addEventListener('click', () => {
      imageModal.style.display = 'none';
    });

    downloadBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const a = document.createElement('a');
      a.href = currentImageDataUrl;
      a.download = 'bilde.jpg';
      a.click();
    });

    // Automatisk last inn ved start
    window.addEventListener('DOMContentLoaded', fetchAndDisplayData);
  </script>
</body>
</html>
