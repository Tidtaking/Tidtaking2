<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utvidet analyse av skyting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 1em;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    img.thumbnail {
      cursor: pointer;
      transition: transform 0.2s;
    }
    img.thumbnail:hover {
      transform: scale(1.05);
    }

    /* Modal-stil for bildevisning */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    #modalImage {
      max-width: 90%;
      max-height: 90%;
      cursor: zoom-in;
      transition: transform 0.2s ease-in-out;
    }
    #downloadBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Historikk - Søk etter Skyteinformasjon</h1>

  <!-- Søkekontroller -->
  <div id="searchControls">
    <input type="text" id="searchName" placeholder="Søk på navn">
    <input type="text" id="searchLocation" placeholder="Søk på sted">
    <input type="date" id="searchDate">
    <button id="searchBtn">Søk</button>
    <button id="clearBtn">Nullstill</button>
  </div>
  
  <!-- Resultatvisning -->
  <div id="searchResults"></div>

  <!-- Modal for større bilde -->
  <div id="imageModal">
    <button id="downloadBtn">Last ned</button>
    <img id="modalImage" src="" alt="Full størrelse">
  </div>

  <script>
    const supabaseUrl = "https://chzfewhbfkdtcizdxyzk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoemZld2hiZmtkdGNpemR4eXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NDE1ODgsImV4cCI6MjA1ODIxNzU4OH0.RKgK8b1PHl9ZbFj57u_rD34e53Zlk3sGPHUru9KmuqA";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    window.addEventListener('DOMContentLoaded', () => {
      const searchBtn = document.getElementById('searchBtn');
      const clearBtn = document.getElementById('clearBtn');
      const resultsContainer = document.getElementById('searchResults');
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const downloadBtn = document.getElementById('downloadBtn');
      
      searchBtn.addEventListener('click', async () => {
        const name = document.getElementById('searchName').value.trim();
        const location = document.getElementById('searchLocation').value.trim();
        const date = document.getElementById('searchDate').value;

        let query = supabase.from('selvanviser').select('*').order('dato', { ascending: false });

        if (name) query = query.ilike('navn', `%${name}%`);
        if (location) query = query.ilike('sted', `%${location}%`);
        if (date) query = query.eq('dato', date);

        const { data, error } = await query;
        if (error) {
          resultsContainer.innerHTML = 'Feil ved henting av data.';
          return;
        }

        if (!data || data.length === 0) {
          resultsContainer.innerHTML = 'Ingen resultater funnet.';
          return;
        }

        const rows = data.map(r => `
          <tr>
            <td>${r.navn}</td>
            <td>${r.dato}</td>
            <td>${r.serie}</td>
            <td>${r.sted}</td>
            <td>${r.skudd}</td>
            <td>${r.poeng}</td>
            <td>${r.tid}</td>
            <td>${r.vindretning}</td>
            <td>${r.skrumelding}</td>
            <td><img src="${r.miniatur_dataurl}" width="80" class="thumbnail" data-full="${r.miniatur_dataurl}"></td>
          </tr>
        `).join('');

        resultsContainer.innerHTML = `
          <table>
            <thead>
              <tr><th>Navn</th><th>Dato</th><th>Serie</th><th>Sted</th><th>Skudd</th><th>Poeng</th><th>Tid</th><th>Vindretning</th><th>Skrumelding</th><th>Miniatyr</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      });

      clearBtn.addEventListener('click', () => {
        document.getElementById('searchName').value = '';
        document.getElementById('searchLocation').value = '';
        document.getElementById('searchDate').value = '';
        resultsContainer.innerHTML = '';
      });

      // Modal logikk
      document.addEventListener('click', e => {
        if (e.target.classList.contains('thumbnail')) {
          const fullImageUrl = e.target.getAttribute('data-full');
          modal.style.display = 'flex';
          modalImg.src = fullImageUrl;
          modalImg.style.transform = 'scale(1)';
          scale = 1;
          downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = fullImageUrl;
            a.download = 'bilde.jpg';
            a.click();
          };
        } else if (e.target === modal) {
          modal.style.display = 'none';
        }
      });

      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') modal.style.display = 'none';
      });

      // Zoom-funksjonalitet
      let scale = 1;
      modalImg.addEventListener('wheel', e => {
        e.preventDefault();
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(1, scale), 5);
        modalImg.style.transform = `scale(${scale})`;
      });
    });
  </script>
</body>
</html>
