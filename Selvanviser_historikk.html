<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utvidet analyse av skyting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }
    h1 { margin-top: 20px; }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 1em;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    .logo { max-width: 120px; margin-bottom: 10px; }

    /* Modal stil */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #modalImage {
      max-width: 95vw;
      max-height: 90vh;
      object-fit: contain;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    #modalToolbar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 10px;
    }
    #modalToolbar button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    #closeModal {
      font-size: 1.8em;
      color: white;
      background: transparent;
      border: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <img src="lsk_logo.jpg" alt="LSK Logo" class="logo">
  <h1>Historikk - Søk etter Skyteinformasjon</h1>

  <div id="searchControls">
    <input type="text" id="searchName" placeholder="Søk på navn">
    <input type="text" id="searchLocation" placeholder="Søk på sted">
    <input type="date" id="searchDate">
    <button id="searchBtn">Søk</button>
    <button id="clearBtn">Nullstill</button>
  </div>

  <div id="searchResults"></div>

  <!-- Modal med verktøylinje -->
  <div id="imageModal">
    <div id="modalToolbar">
      <button id="downloadBtn">Last ned</button>
      <button id="closeModal">&times;</button>
    </div>
    <img id="modalImage" src="" alt="Stort bilde">
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://chzfewhbfkdtcizdxyzk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    window.addEventListener('DOMContentLoaded', () => {
      const searchBtn = document.getElementById('searchBtn');
      const clearBtn = document.getElementById('clearBtn');
      const resultsContainer = document.getElementById('searchResults');

      const imageModal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const closeModal = document.getElementById('closeModal');
      const downloadBtn = document.getElementById('downloadBtn');

      let currentImageSrc = "";

      searchBtn.addEventListener('click', async () => {
        const name = document.getElementById('searchName').value.trim();
        const location = document.getElementById('searchLocation').value.trim();
        const date = document.getElementById('searchDate').value;

        let query = supabase.from('selvanviser').select('*').order('dato', { ascending: false });
        if (name) query = query.ilike('navn', `%${name}%`);
        if (location) query = query.ilike('sted', `%${location}%`);
        if (date) query = query.eq('dato', date);

        const { data, error } = await query;
        if (error) {
          resultsContainer.innerHTML = 'Feil ved henting av data.';
          console.error(error);
          return;
        }

        if (!data || data.length === 0) {
          resultsContainer.innerHTML = 'Ingen resultater funnet.';
          return;
        }

        const rows = data.map(r => `
          <tr>
            <td>${r.navn}</td>
            <td>${r.dato}</td>
            <td>${r.serie}</td>
            <td>${r.sted}</td>
            <td>${r.skudd}</td>
            <td>${r.poeng}</td>
            <td>${r.tid}</td>
            <td>${r.vindretning}</td>
            <td>${r.skrumelding}</td>
            <td><img src="${r.miniatur_dataurl}" width="80" class="thumbnail" style="cursor:pointer;" alt="Miniatyr"></td>
          </tr>
        `).join('');

        resultsContainer.innerHTML = `
          <table>
            <thead>
              <tr><th>Navn</th><th>Dato</th><th>Serie</th><th>Sted</th><th>Skudd</th><th>Poeng</th><th>Tid</th><th>Vindretning</th><th>Skrumelding</th><th>Miniatyr</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;

        document.querySelectorAll('.thumbnail').forEach(img => {
          img.addEventListener('click', () => {
            currentImageSrc = img.src;
            modalImage.src = currentImageSrc;
            imageModal.style.display = 'flex';
          });
        });
      });

      clearBtn.addEventListener('click', () => {
        document.getElementById('searchName').value = '';
        document.getElementById('searchLocation').value = '';
        document.getElementById('searchDate').value = '';
        resultsContainer.innerHTML = '';
      });

      closeModal.addEventListener('click', () => {
        imageModal.style.display = 'none';
        modalImage.src = '';
      });

      imageModal.addEventListener('click', (e) => {
        if (e.target === imageModal) {
          imageModal.style.display = 'none';
          modalImage.src = '';
        }
      });

      downloadBtn.addEventListener('click', () => {
        const a = document.createElement('a');
        a.href = currentImageSrc;
        a.download = 'bilde.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      // Zoom-funksjon (klikk for å zoome)
      modalImage.addEventListener('click', () => {
        if (modalImage.style.transform === 'scale(2)') {
          modalImage.style.transform = 'scale(1)';
          modalImage.style.cursor = 'zoom-in';
        } else {
          modalImage.style.transform = 'scale(2)';
          modalImage.style.cursor = 'zoom-out';
        }
      });
    });
  </script>
</body>
</html>
